                    <div class="container">
        <h1>批量图片重命名工具</h1>

    <!-- JavaScript -->
    <script src="../../shared/js/utils.js"></script>
    <script>
        // 工具特定的JavaScript代码
        class ToolApp {
            constructor() {
                this.init();
            }

            init() {
                this.setupEventListeners();
            }

            setupEventListeners() {
                document.getElementById('processBtn').addEventListener('click', () => this.process());
                document.getElementById('clearBtn').addEventListener('click', () => this.clear());
                document.getElementById('copyBtn').addEventListener('click', () => this.copyResult());
                
                // 实时处理（可选）
                document.getElementById('input').addEventListener('input', 
                    ToolUtils.debounce(() => this.process(), 300)
                );
            }

            process() {
                const input = document.getElementById('input').value;
                const result = this.processInput(input);
                this.displayResult(result);
            }

            processInput(input) {
                
        // DOM 元素获取
        const imageUpload = document.getElementById('image-upload');
        const renameRules = document.getElementById('rename-rules');
        const filePreview = document.getElementById('file-preview');
        const renameBtn = document.getElementById('rename-btn');
        const namePrefixInput = document.getElementById('name-prefix');
        const startNumberInput = document.getElementById('start-number');

        let uploadedFiles = [];

        // 监听文件选择事件
        imageUpload.addEventListener('change', (event) => {
            uploadedFiles = Array.from(event.target.files);
            if (uploadedFiles.length > 0) {
                renameRules.style.display = 'block';
                displayFilePreview();
            } else {
                renameRules.style.display = 'none';
                filePreview.innerHTML = '';
            }
        });
        
        // 监听重命名规则输入框的变化，实时更新预览
        namePrefixInput.addEventListener('input', displayFilePreview);
        startNumberInput.addEventListener('input', displayFilePreview);
        
        /**
         * 显示文件重命名预览
         */
        function displayFilePreview() {
            if (uploadedFiles.length === 0) {
                filePreview.innerHTML = '';
                return;
            }

            const prefix = namePrefixInput.value;
            const startNumber = parseInt(startNumberInput.value, 10) || 0;
            const numDigits = String(uploadedFiles.length + startNumber - 1).length;

            let previewHtml = '<h4>文件重命名预览:</h4><table><thead><tr><th>原文件名</th><th>新文件名</th></tr></thead><tbody>';

            uploadedFiles.forEach((file, index) => {
                const extension = file.name.split('.').pop();
                const numberStr = String(startNumber + index).padStart(numDigits, '0');
                const newFilename = `${prefix}${numberStr}.${extension}`;
                previewHtml += `<tr><td>${escapeHtml(file.name)}</td><td>${escapeHtml(newFilename)}</td></tr>`;
            });

            previewHtml += '</tbody></table>';
            filePreview.innerHTML = previewHtml;
        }

        /**
         * 处理重命名和下载逻辑
         */
        renameBtn.addEventListener('click', async () => {
            if (uploadedFiles.length === 0) {
                alert('请先选择图片文件！');
                return;
            }

            renameBtn.textContent = '正在处理中，请稍候...';
            renameBtn.disabled = true;

            const zip = new JSZip();
            const prefix = namePrefixInput.value;
            const startNumber = parseInt(startNumberInput.value, 10) || 0;
            const numDigits = String(uploadedFiles.length + startNumber - 1).length;

            // 异步将所有文件添加到 zip 中
            const promises = uploadedFiles.map((file, index) => {
                return new Promise((resolve) => {
                    const extension = file.name.split('.').pop();
                    const numberStr = String(startNumber + index).padStart(numDigits, '0');
                    const newFilename = `${prefix}${numberStr}.${extension}`;
                    zip.file(newFilename, file);
                    resolve();
                });
            });

            await Promise.all(promises);

            // 生成并下载 ZIP 文件
            try {
                const content = await zip.generateAsync({ type: 'blob' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(content);
                link.download = 'renamed_images.zip';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                 URL.revokeObjectURL(link.href); // 释放内存
            } catch (error) {
                console.error('打包文件时出错:', error);
                alert('创建ZIP文件失败。请检查浏览器控制台以获取更多信息。');
            } finally {
                renameBtn.textContent = '重命名并打包下载';
                renameBtn.disabled = false;
            }
        });

        /**
         * 对HTML内容进行转义，防止XSS攻击
         * @param {string} unsafe - 不安全的字符串
         * @returns {string} - 转义后的安全字符串
         */
        function escapeHtml(unsafe) {
            return unsafe
                 .replace(/&/g, "&amp;")
                 .replace(/</g, "&lt;")
                 .replace(/>/g, "&gt;")
                 .replace(/"/g, "&quot;")
                 .replace(/'/g, "&#039;");
        }

    
                return input;
            }

            displayResult(result) {
                document.getElementById('resultContent').textContent = result;
            }

            clear() {
                document.getElementById('input').value = '';
                document.getElementById('resultContent').textContent = '处理结果将在这里显示...';
            }

            copyResult() {
                const result = document.getElementById('resultContent').textContent;
                if (result && result !== '处理结果将在这里显示...') {
                    ToolUtils.copyToClipboard(result);
                } else {
                    ToolUtils.showToast('没有可复制的内容', 'warning');
                }
            }
        }

        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            new ToolApp();
        });
    </script>
