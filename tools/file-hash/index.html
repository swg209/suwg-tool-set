        class FileHashCalculator {
            constructor() {
                this.uploadArea = document.getElementById('uploadArea');
                this.fileInput = document.getElementById('fileInput');
                this.fileInfo = document.getElementById('fileInfo');
                this.calculateBtn = document.getElementById('calculateBtn');
                this.progressBar = document.getElementById('progressBar');
                this.progressFill = document.getElementById('progressFill');
                this.results = document.getElementById('results');
                
                this.selectedFile = null;
                
                this.init();
            }

            init() {
                this.setupEventListeners();
            }

            setupEventListeners() {
                // 点击上传区域
                this.uploadArea.addEventListener('click', () => {
                    this.fileInput.click();
                });

                // 文件选择
                this.fileInput.addEventListener('change', (e) => {
                    this.handleFileSelect(e.target.files[0]);
                });

                // 拖拽事件
                this.uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    this.uploadArea.classList.add('dragover');
                });

                this.uploadArea.addEventListener('dragleave', () => {
                    this.uploadArea.classList.remove('dragover');
                });

                this.uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    this.uploadArea.classList.remove('dragover');
                    this.handleFileSelect(e.dataTransfer.files[0]);
                });

                // 计算按钮
                this.calculateBtn.addEventListener('click', () => {
                    this.calculateHashes();
                });
            }

            handleFileSelect(file) {
                if (!file) return;

                this.selectedFile = file;
                this.displayFileInfo(file);
                this.fileInfo.classList.add('show');
                this.calculateBtn.classList.add('show');
                this.results.classList.remove('show');
            }

            displayFileInfo(file) {
                document.getElementById('fileName').textContent = file.name;
                document.getElementById('fileSize').textContent = this.formatFileSize(file.size);
                document.getElementById('fileType').textContent = file.type || '未知';
                document.getElementById('fileModified').textContent = new Date(file.lastModified).toLocaleString();
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            async calculateHashes() {
                if (!this.selectedFile) return;

                const selectedAlgorithms = [];
                if (document.getElementById('md5').checked) selectedAlgorithms.push('MD5');
                if (document.getElementById('sha1').checked) selectedAlgorithms.push('SHA-1');
                if (document.getElementById('sha256').checked) selectedAlgorithms.push('SHA-256');

                if (selectedAlgorithms.length === 0) {
                    alert('请至少选择一种哈希算法');
                    return;
                }

                this.calculateBtn.disabled = true;
                this.calculateBtn.textContent = '计算中...';
                this.progressBar.classList.add('show');
                this.results.innerHTML = '';
                this.results.classList.remove('show');

                try {
                    const results = {};
                    
                    for (let i = 0; i < selectedAlgorithms.length; i++) {
                        const algorithm = selectedAlgorithms[i];
                        this.updateProgress((i / selectedAlgorithms.length) * 100);
                        
                        const hash = await this.calculateFileHash(this.selectedFile, algorithm);
                        results[algorithm] = hash;
                    }

                    this.updateProgress(100);
                    this.displayResults(results);
                    
                } catch (error) {
                    console.error('计算哈希值时出错:', error);
                    alert('计算哈希值时出错，请重试');
                } finally {
                    this.calculateBtn.disabled = false;
                    this.calculateBtn.textContent = '🔍 计算哈希值';
                    setTimeout(() => {
                        this.progressBar.classList.remove('show');
                    }, 1000);
                }
            }

            async calculateFileHash(file, algorithm) {
                const buffer = await file.arrayBuffer();
                const hashBuffer = await crypto.subtle.digest(algorithm, buffer);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            }

            updateProgress(percent) {
                this.progressFill.style.width = percent + '%';
            }

            displayResults(results) {
                this.results.innerHTML = '';
                
                Object.entries(results).forEach(([algorithm, hash]) => {
                    const resultDiv = document.createElement('div');
                    resultDiv.className = 'hash-result';
                    resultDiv.innerHTML = `
                        <div class="hash-type">${algorithm}</div>
                        <div class="hash-value">
                            ${hash}
                            <button class="copy-btn" onclick="copyHash('${hash}')">复制</button>
                        </div>
                    `;
                    this.results.appendChild(resultDiv);
                });

                this.results.classList.add('show');
            }
        }

        function copyHash(hash) {
            navigator.clipboard.writeText(hash).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '已复制!';
                btn.style.background = '#28a745';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '#667eea';
                }, 1000);
            });
        }
