    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: var(--spacing-lg);
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--bg-card);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="url"],
        textarea {
            width: 100%;
            padding: var(--spacing-md);
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .option-card {
            background-color: #f9f9f9;
            border-radius: var(--radius-sm);
            padding: 15px;
            border: 1px solid #eee;
        }
        
        .option-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        select {
            width: 100%;
            padding: var(--spacing-md);
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            background-color: white;
        }
        
        input[type="color"] {
            width: 100%;
            height: 40px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 2px;
        }
        
        input[type="range"] {
            width: 100%;
            margin-top: 5px;
        }
        
        .range-value {
            text-align: center;
            font-weight: bold;
            margin-top: 5px;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-bottom: 20px;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .result {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            padding: var(--spacing-lg);
            background-color: #f9f9f9;
            border-radius: var(--radius-sm);
            border-left: 4px solid #3498db;
        }
        
        #qrcode-container {
            margin-bottom: 15px;
            background-color: white;
            padding: 15px;
            border-radius: var(--radius-sm);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .action-button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .action-button:hover {
            background-color: #27ae60;
        }
        
        .action-button.download {
            background-color: #3498db;
        }
        
        .action-button.download:hover {
            background-color: #2980b9;
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #7f8c8d;
        }
        
        .error-message {
            color: #e74c3c;
            background-color: #fadbd8;
            padding: var(--spacing-md);
            border-radius: 4px;
            margin-top: 10px;
            display: none;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        
        .tab {
            padding: var(--spacing-md) 20px;
            cursor: pointer;
            background-color: #f1f1f1;
            border-radius: var(--radius-sm) 5px 0 0;
            margin-right: 5px;
            transition: all 0.3s ease;
        }
        
        .tab.active {
            background-color: #3498db;
            color: white;
        }
        
        .tab-content {
            display: none;
            padding: var(--spacing-lg) 0;
        }
        
        .tab-content.active {
            display: block;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: var(--spacing-md);
                margin: var(--spacing-sm);
            }
        }
    </style>
</head>

                    <!-- 结果显示区域 -->

    <!-- JavaScript -->
    <script src="../../shared/js/utils.js"></script>
    <script>
        // 工具特定的JavaScript代码
        class ToolApp {
            constructor() {
                this.init();
            }

            init() {
                this.setupEventListeners();
            }

            setupEventListeners() {
                document.getElementById('processBtn').addEventListener('click', () => this.process());
                document.getElementById('clearBtn').addEventListener('click', () => this.clear());
                document.getElementById('copyBtn').addEventListener('click', () => this.copyResult());
                
                // 实时处理（可选）
                document.getElementById('input').addEventListener('input', 
                    ToolUtils.debounce(() => this.process(), 300)
                );
            }

            process() {
                const input = document.getElementById('input').value;
                const result = this.processInput(input);
                this.displayResult(result);
            }

            processInput(input) {
                
        // 检查QRCode库是否成功加载
        window.addEventListener('load', function() {
            if (typeof QRCode === 'undefined') {
                console.error('QRCode库加载失败，尝试从备用CDN加载');
                // 创建备用脚本
                var fallbackScript = document.createElement('script');
                fallbackScript.src = 'https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js';
                fallbackScript.onerror = function() {
                    // 如果备用CDN也失败，显示错误消息
                    document.body.innerHTML = '<div style="text-align:center;margin-top:50px;color:#e74c3c;"><h2>加载QRCode库失败</h2><p>请检查您的网络连接或稍后再试</p></div>';
                };
                document.head.appendChild(fallbackScript);
            }
        });
    


        // 选项卡切换功能
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
            });
        });
        
        // 获取DOM元素
        const generateBtn = document.getElementById('generate-btn');
        const downloadBtn = document.getElementById('download-btn');
        const qrcodeContainer = document.getElementById('qrcode-container');
        const resultDiv = document.getElementById('result');
        const errorMessageDiv = document.getElementById('error-message');
        const qrSizeInput = document.getElementById('qr-size');
        const sizeValueSpan = document.getElementById('size-value');
        
        // 更新大小值显示
        qrSizeInput.addEventListener('input', () => {
            sizeValueSpan.textContent = qrSizeInput.value;
        });
        
        // 生成二维码
        generateBtn.addEventListener('click', generateQRCode);
        
        // 下载二维码
        downloadBtn.addEventListener('click', downloadQRCode);
        
        // 生成二维码函数
        function generateQRCode() {
            // 清空之前的二维码
            qrcodeContainer.innerHTML = '';
            
            // 获取当前激活的选项卡
            const activeTab = document.querySelector('.tab.active').dataset.tab;
            
            // 获取输入内容
            let content = '';
            
            if (activeTab === 'text') {
                content = document.getElementById('text-input').value.trim();
                if (!content) {
                    showError('请输入文本内容');
                    return;
                }
            } else if (activeTab === 'url') {
                content = document.getElementById('url-input').value.trim();
                if (!content) {
                    showError('请输入网址');
                    return;
                }
                
                // 简单的URL验证
                if (!content.startsWith('http://') && !content.startsWith('https://')) {
                    content = 'https://' + content;
                    document.getElementById('url-input').value = content;
                }
            } else if (activeTab === 'vcard') {
                const name = document.getElementById('name-input').value.trim();
                const phone = document.getElementById('phone-input').value.trim();
                const email = document.getElementById('email-input').value.trim();
                const company = document.getElementById('company-input').value.trim();
                const title = document.getElementById('title-input').value.trim();
                const address = document.getElementById('address-input').value.trim();
                
                if (!name && !phone && !email) {
                    showError('请至少填写姓名、电话或邮箱中的一项');
                    return;
                }
                
                // 创建vCard格式
                content = 'BEGIN:VCARD\nVERSION:3.0\n';
                if (name) content += `FN:${name}\n`;
                if (phone) content += `TEL:${phone}\n`;
                if (email) content += `EMAIL:${email}\n`;
                if (company) content += `ORG:${company}\n`;
                if (title) content += `TITLE:${title}\n`;
                if (address) content += `ADR:;;${address};;;\n`;
                content += 'END:VCARD';
            }
            
            // 获取二维码选项
            const size = parseInt(qrSizeInput.value);
            const foregroundColor = document.getElementById('foreground-color').value;
            const backgroundColor = document.getElementById('background-color').value;
            const errorCorrectionLevel = document.getElementById('error-correction').value;
            
            // 隐藏错误消息
            showError(false);
            
            try {
                // 检查QRCode库的类型并使用相应的方法生成二维码
                if (typeof QRCode === 'undefined') {
                    showError('QRCode库未加载，请刷新页面重试');
                    return;
                }
                
                // 清除之前的内容
                qrcodeContainer.innerHTML = '';
                
                // 检查是否为qrcode@1.5.1版本 (有toCanvas方法)
                if (typeof QRCode.toCanvas === 'function') {
                    const canvas = document.createElement('canvas');
                    // 使用qrcode@1.5.1版本的API
                    QRCode.toCanvas(canvas, content, {
                        width: size,
                        margin: 2,
                        color: {
                            dark: foregroundColor,
                            light: backgroundColor
                        },
                        errorCorrectionLevel: errorCorrectionLevel
                    }, function (error) {
                        if (error) {
                            showError('生成二维码时出错: ' + error);
                        } else {
                            qrcodeContainer.appendChild(canvas);
                            // 显示结果
                            resultDiv.style.display = 'flex';
                        }
                    });
                } else {
                    // 使用qrcodejs 1.0.0版本的API (构造函数方式)
                    new QRCode(qrcodeContainer, {
                        text: content,
                        width: size,
                        height: size,
                        colorDark: foregroundColor,
                        colorLight: backgroundColor,
                        correctLevel: QRCode.CorrectLevel[errorCorrectionLevel] || QRCode.CorrectLevel.M
                    });
                    // 显示结果
                    resultDiv.style.display = 'flex';
                }
            } catch (error) {
                console.error('QRCode生成错误:', error);
                showError('生成二维码时出错: ' + (error.message || '未知错误'));
            }
        }
        
        // 下载二维码函数
        function downloadQRCode() {
            const canvas = qrcodeContainer.querySelector('canvas');
            if (!canvas) {
                showError('没有可下载的二维码');
                return;
            }
            
            try {
                // 创建下载链接
                const link = document.createElement('a');
                link.download = 'qrcode.png';
                
                // 尝试获取图像数据
                try {
                    link.href = canvas.toDataURL('image/png');
                } catch (e) {
                    // 如果canvas被污染（例如跨域问题），尝试创建新的canvas
                    const newCanvas = document.createElement('canvas');
                    const context = newCanvas.getContext('2d');
                    newCanvas.width = canvas.width;
                    newCanvas.height = canvas.height;
                    context.drawImage(canvas, 0, 0);
                    link.href = newCanvas.toDataURL('image/png');
                }
                
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } catch (error) {
                console.error('下载错误:', error);
                showError('下载二维码时出错: ' + (error.message || '未知错误'));
            }
        }
        
        // 显示/隐藏错误消息
        function showError(message) {
            if (message) {
                errorMessageDiv.textContent = message;
                errorMessageDiv.style.display = 'block';
            } else {
                errorMessageDiv.style.display = 'none';
            }
        }
    
                return input;
            }

            displayResult(result) {
                document.getElementById('resultContent').textContent = result;
            }

            clear() {
                document.getElementById('input').value = '';
                document.getElementById('resultContent').textContent = '处理结果将在这里显示...';
            }

            copyResult() {
                const result = document.getElementById('resultContent').textContent;
                if (result && result !== '处理结果将在这里显示...') {
                    ToolUtils.copyToClipboard(result);
                } else {
                    ToolUtils.showToast('没有可复制的内容', 'warning');
                }
            }
        }

        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            new ToolApp();
        });
    </script>
