        // 工具特定的JavaScript代码
        class ToolApp {
            constructor() {

            init() {
                this.setupEventListeners();
            }

            setupEventListeners() {

            processInput(input) {
                
        let currentImage = null;
        let extractedColors = [];
        let canvas = null;
        let ctx = null;

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        function setupEventListeners() {
            const uploadSection = document.getElementById('uploadSection');
            const fileInput = document.getElementById('fileInput');
            
            // 拖拽上传
            uploadSection.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadSection.classList.add('dragover');
            });
            
            uploadSection.addEventListener('dragleave', (e) => {
                e.preventDefault();
                uploadSection.classList.remove('dragover');
            });
            
            uploadSection.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadSection.classList.remove('dragover');
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleImageFile(files[0]);
                }
            });
            
            // 文件选择
            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    handleImageFile(e.target.files[0]);
                }
            });
        }

        function handleImageFile(file) {
            if (!file.type.startsWith('image/')) {
                showStatus('请选择图片文件', 'error');
                return;
            }
            
            if (file.size > 10 * 1024 * 1024) {
                showStatus('图片文件过大，请选择小于10MB的图片', 'error');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    currentImage = {
                        file: file,
                        element: img,
                        width: img.width,
                        height: img.height
                    };
                    
                    displayImage(e.target.result);
                    updateImageInfo(file, img);
                    showAnalysisSection();
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function displayImage(src) {
            const previewImage = document.getElementById('previewImage');
            previewImage.src = src;
        }

        function updateImageInfo(file, img) {
            document.getElementById('fileName').textContent = file.name;
            document.getElementById('imageDimensions').textContent = `${img.width} × ${img.height}`;
            document.getElementById('fileSize').textContent = formatFileSize(file.size);
            document.getElementById('fileFormat').textContent = file.type.split('/')[1].toUpperCase();
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function showAnalysisSection() {
            document.getElementById('analysisSection').style.display = 'grid';
        }

        function extractColors() {
            if (!currentImage) {
                showStatus('请先上传图片', 'error');
                return;
            }
            
            showStatus('正在分析图片颜色...', 'info');
            
            // 创建canvas用于颜色分析
            if (!canvas) {
                canvas = document.createElement('canvas');
                ctx = canvas.getContext('2d');
            }
            
            const img = currentImage.element;
            
            // 调整canvas大小（为了性能，可能需要缩放）
            const maxSize = 400;
            const scale = Math.min(maxSize / img.width, maxSize / img.height, 1);
            
            canvas.width = img.width * scale;
            canvas.height = img.height * scale;
            
            // 绘制图片到canvas
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            
            // 获取图片数据
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            
            // 提取颜色
            const colorCount = parseInt(document.getElementById('colorCount').value);
            const quality = parseInt(document.getElementById('quality').value);
            const ignoreWhite = document.getElementById('ignoreWhite').checked;
            
            const colors = analyzeColors(imageData, colorCount, quality, ignoreWhite);
            extractedColors = colors;
            
            displayColorPalette(colors);
            showDetailedAnalysis(colors);
            showExportSection();
            
            showStatus('✅ 颜色提取完成！', 'success');
        }

        function analyzeColors(imageData, colorCount, quality, ignoreWhite) {
            const data = imageData.data;
            const colorMap = new Map();
            const totalPixels = data.length / 4;
            
            // 采样像素
            for (let i = 0; i < data.length; i += 4 * quality) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                const a = data[i + 3];
                
                // 跳过透明像素
                if (a < 128) continue;
                
                // 可选：忽略白色和接近白色的颜色
                if (ignoreWhite && r > 240 && g > 240 && b > 240) continue;
                
                const colorKey = `${r},${g},${b}`;
                colorMap.set(colorKey, (colorMap.get(colorKey) || 0) + 1);
            }
            
            // 将颜色按出现频率排序
            const sortedColors = Array.from(colorMap.entries())
                .sort((a, b) => b[1] - a[1])
                .slice(0, colorCount * 3); // 取更多颜色用于聚类
            
            // 简单的颜色聚类
            const clusteredColors = clusterColors(sortedColors, colorCount);
            
            // 计算每种颜色的百分比
            const sampledPixels = Math.floor(totalPixels / quality);
            return clusteredColors.map(([colorKey, count]) => {
                const [r, g, b] = colorKey.split(',').map(Number);
                const percentage = ((count / sampledPixels) * 100).toFixed(1);
                
                return {
                    r, g, b,
                    hex: rgbToHex(r, g, b),
                    hsl: rgbToHsl(r, g, b),
                    percentage: parseFloat(percentage),
                    count
                };
            });
        }

        function clusterColors(colors, targetCount) {
            if (colors.length <= targetCount) return colors;
            
            // 简化的K-means聚类算法
            const clusters = [];
            const step = Math.floor(colors.length / targetCount);
            
            for (let i = 0; i < targetCount; i++) {
                const startIndex = i * step;
                const endIndex = Math.min(startIndex + step, colors.length);
                
                let totalR = 0, totalG = 0, totalB = 0, totalCount = 0;
                
                for (let j = startIndex; j < endIndex; j++) {
                    const [colorKey, count] = colors[j];
                    const [r, g, b] = colorKey.split(',').map(Number);
                    
                    totalR += r * count;
                    totalG += g * count;
                    totalB += b * count;
                    totalCount += count;
                }
                
                if (totalCount > 0) {
                    const avgR = Math.round(totalR / totalCount);
                    const avgG = Math.round(totalG / totalCount);
                    const avgB = Math.round(totalB / totalCount);
                    
                    clusters.push([`${avgR},${avgG},${avgB}`, totalCount]);
                }
            }
            
            return clusters;
        }

        function rgbToHex(r, g, b) {
            return "#" + [r, g, b].map(x => {
                const hex = x.toString(16);
                return hex.length === 1 ? "0" + hex : hex;
            }).join("");
        }

        function rgbToHsl(r, g, b) {
            r /= 255;
            g /= 255;
            b /= 255;
            
            const max = Math.max(r, g, b);
            const min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;
            
            if (max === min) {
                h = s = 0;
            } else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                
                switch (max) {
                    case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                    case g: h = (b - r) / d + 2; break;
                    case b: h = (r - g) / d + 4; break;
                }
                h /= 6;
            }
            
            return {
                h: Math.round(h * 360),
                s: Math.round(s * 100),
                l: Math.round(l * 100)
            };
        }

            section.className = 'palette-section';

            colors.forEach((color, index) => {

            palette.appendChild(section);

        function showDetailedAnalysis(colors) {
            document.getElementById('detailedAnalysis').style.display = 'block';
            
            updateColorStats(colors);
            updateDominantColors(colors);
            updateGradientPreview(colors);
            updateHarmonyAnalysis(colors);

        function updateColorStats(colors) {
            const statsDiv = document.getElementById('colorStats');
            
            const totalColors = colors.length;
            const avgBrightness = colors.reduce((sum, color) => sum + color.hsl.l, 0) / totalColors;
            const avgSaturation = colors.reduce((sum, color) => sum + color.hsl.s, 0) / totalColors;
            const dominantColor = colors[0];
            
            statsDiv.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${totalColors}</div>
                    <div class="stat-label">提取颜色</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${Math.round(avgBrightness)}%</div>
                    <div class="stat-label">平均亮度</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${Math.round(avgSaturation)}%</div>
                    <div class="stat-label">平均饱和度</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${dominantColor.percentage}%</div>
                    <div class="stat-label">主色占比</div>
                </div>
            `;
        }

        function updateDominantColors(colors) {
            const dominantDiv = document.getElementById('dominantColors');
            
            let html = '<h4>主要颜色详情</h4>';
            colors.slice(0, 5).forEach((color, index) => {
                html += `
                    <div style="display: flex; align-items: center; margin: 10px 0; padding: 10px; background: white; border-radius: 8px;">
                        <div style="width: 40px; height: 40px; background: ${color.hex}; border-radius: 6px; margin-right: 15px;"></div>
                        <div style="flex: 1;">
                            <div style="font-weight: bold; margin-bottom: 4px;">${color.hex.toUpperCase()}</div>
                            <div style="font-size: 0.9em; color: #666;">
                                RGB(${color.r}, ${color.g}, ${color.b}) | 
                                HSL(${color.hsl.h}°, ${color.hsl.s}%, ${color.hsl.l}%)
                            </div>
                        </div>
                        <div style="text-align: right; color: #667eea; font-weight: bold;">
                            ${color.percentage}%
                        </div>
                    </div>
                `;
            });
            
            dominantDiv.innerHTML = html;
        }

        function updateGradientPreview(colors) {
            const gradientDiv = document.getElementById('gradientPreview');
            const gradient = colors.map(color => color.hex).join(', ');
            gradientDiv.style.background = `linear-gradient(to right, ${gradient})`;
        }

        function updateHarmonyAnalysis(colors) {
            const harmonyDiv = document.getElementById('harmonyAnalysis');
            
            // 简单的色彩和谐分析
            const hues = colors.map(color => color.hsl.h);
            const hueDifferences = [];
            
            for (let i = 1; i < hues.length; i++) {
                const diff = Math.abs(hues[i] - hues[0]);
                hueDifferences.push(Math.min(diff, 360 - diff));
            }
            
            const avgHueDiff = hueDifferences.reduce((sum, diff) => sum + diff, 0) / hueDifferences.length;
            
            let harmonyType = '单色调';
            if (avgHueDiff > 120) harmonyType = '对比色';
            else if (avgHueDiff > 60) harmonyType = '三角色';
            else if (avgHueDiff > 30) harmonyType = '邻近色';
            
            harmonyDiv.innerHTML = `
                <h4>色彩和谐分析</h4>
                <div style="background: white; padding: 20px; border-radius: 8px; margin: 15px 0;">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 15px;">
                        <span><strong>和谐类型:</strong> ${harmonyType}</span>
                        <span><strong>色相差异:</strong> ${Math.round(avgHueDiff)}°</span>
                    </div>
                    <div style="margin-bottom: 10px;"><strong>建议配色方案:</strong></div>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); gap: 10px;">
                        ${generateSuggestedColors(colors[0]).map(color => 
                            `<div style="text-align: center;">
                                <div style="width: 100%; height: 40px; background: ${color}; border-radius: 6px; margin-bottom: 5px;"></div>
                                <div style="font-size: 0.8em; font-family: monospace;">${color}</div>
                            </div>`
                        ).join('')}
                    </div>
                </div>
            `;
        }

        function generateSuggestedColors(baseColor) {
            const suggestions = [];
            const hue = baseColor.hsl.h;
            const saturation = baseColor.hsl.s;
            const lightness = baseColor.hsl.l;
            
            // 邻近色
            suggestions.push(hslToHex((hue + 30) % 360, saturation, lightness));
            suggestions.push(hslToHex((hue - 30 + 360) % 360, saturation, lightness));
            
            // 对比色
            suggestions.push(hslToHex((hue + 180) % 360, saturation, lightness));
            
            // 明暗变化
            suggestions.push(hslToHex(hue, saturation, Math.min(lightness + 20, 100)));
            suggestions.push(hslToHex(hue, saturation, Math.max(lightness - 20, 0)));
            
            return suggestions;
        }

        function hslToHex(h, s, l) {
            l /= 100;
            const a = s * Math.min(l, 1 - l) / 100;
            const f = n => {
                const k = (n + h / 30) % 12;
                const color = l - a * Math.max(Math.min(k - 3, 9 - k, 1), -1);
                return Math.round(255 * color).toString(16).padStart(2, '0');
            };
            return `#${f(0)}${f(8)}${f(4)}`;
        }

        function showExportSection() {
            document.getElementById('exportSection').style.display = 'block';
        }

        function switchTab(tabName) {
            // 移除所有活动状态
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // 激活选中的标签
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        function copyColorCode(hex) {
            navigator.clipboard.writeText(hex).then(() => {
                showStatus(`📋 颜色代码 ${hex} 已复制！`, 'success');
            });
        }

        function copyColors() {
            const colorCodes = extractedColors.map(color => color.hex).join('\n');
            navigator.clipboard.writeText(colorCodes).then(() => {
                showStatus('📋 所有颜色代码已复制！', 'success');
            });
        }

        function exportPalette(format) {
            if (extractedColors.length === 0) {
                showStatus('请先提取颜色', 'error');
                return;
            }
            
            let content = '';
            let filename = '';
            let mimeType = 'text/plain';
            
            switch (format) {
                case 'css':
                    content = generateCSS();
                    filename = 'color-palette.css';
                    mimeType = 'text/css';
                    break;
                case 'json':
                    content = generateJSON();
                    filename = 'color-palette.json';
                    mimeType = 'application/json';
                    break;
                case 'ase':
                    content = generateASE();
                    filename = 'color-palette.txt';
                    break;
            }
            
            downloadFile(content, filename, mimeType);
            showStatus(`💾 ${format.toUpperCase()} 文件已下载！`, 'success');
        }

        function generateCSS() {
            let css = '/* 颜色板 CSS 变量 */\n:root {\n';
            extractedColors.forEach((color, index) => {
                css += `  --color-${index + 1}: ${color.hex}; /* ${color.percentage}% */\n`;
            });
            css += '}\n\n/* 颜色类 */\n';
            extractedColors.forEach((color, index) => {
                css += `.color-${index + 1} { color: ${color.hex}; }\n`;
                css += `.bg-color-${index + 1} { background-color: ${color.hex}; }\n`;
            });
            return css;
        }

        function generateJSON() {
            const palette = {
                name: "提取的颜色板",
                source: currentImage.file.name,
                extractedAt: new Date().toISOString(),
                colors: extractedColors.map((color, index) => ({
                    id: index + 1,
                    name: `Color ${index + 1}`,
                    hex: color.hex,
                    rgb: { r: color.r, g: color.g, b: color.b },
                    hsl: color.hsl,
                    percentage: color.percentage
                }))
            };
            return JSON.stringify(palette, null, 2);
        }

        function generateASE() {
            let content = '# Adobe Swatch Exchange Format\n';
            content += '# 颜色板\n\n';
            extractedColors.forEach((color, index) => {
                content += `Color ${index + 1}: ${color.hex}\n`;
                content += `RGB: ${color.r}, ${color.g}, ${color.b}\n`;
                content += `HSL: ${color.hsl.h}°, ${color.hsl.s}%, ${color.hsl.l}%\n`;
                content += `Percentage: ${color.percentage}%\n\n`;
            });
            return content;
        }

        function downloadFile(content, filename, mimeType) {
            const blob = new Blob([content], { type: mimeType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function reset() {
            currentImage = null;
            extractedColors = [];
            
            document.getElementById('analysisSection').style.display = 'none';
            document.getElementById('detailedAnalysis').style.display = 'none';
            document.getElementById('exportSection').style.display = 'none';
            document.getElementById('fileInput').value = '';
            
            showStatus('🔄 已重置，请选择新图片', 'info');
        }

        // 初始化
        window.addEventListener('load', function() {
            setupEventListeners();
        });
