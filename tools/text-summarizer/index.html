        // 工具特定的JavaScript代码
        class ToolApp {

            setupEventListeners() {

            processInput(input) {
                
        class TextSummarizer {
            constructor() {
                this.inputText = document.getElementById('inputText');
                this.outputText = document.getElementById('outputText');
                this.summarizeBtn = document.getElementById('summarizeBtn');
                this.copyBtn = document.getElementById('copyBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.statsSection = document.getElementById('statsSection');
                this.countInput = document.getElementById('countInput');
                this.countLabel = document.getElementById('countLabel');
                
                this.bindEvents();
            }
            
            bindEvents() {
                this.inputText.addEventListener('input', () => this.updateButtonState());
                this.summarizeBtn.addEventListener('click', () => this.generateSummary());
                this.copyBtn.addEventListener('click', () => this.copyResult());
                this.clearBtn.addEventListener('click', () => this.clearText());
                
                // 模式切换
                document.querySelectorAll('input[name="mode"]').forEach(radio => {
                    radio.addEventListener('change', () => this.updateModeUI());
                });
            }
            
            updateButtonState() {
                const hasText = this.inputText.value.trim().length > 0;
                this.summarizeBtn.disabled = !hasText;
            }
            
            updateModeUI() {
                const mode = document.querySelector('input[name="mode"]:checked').value;
                if (mode === 'sentence') {
                    this.countLabel.textContent = '句子数量';
                    this.countInput.value = '3';
                    this.countInput.max = '20';
                } else {
                    this.countLabel.textContent = '词数限制';
                    this.countInput.value = '100';
                    this.countInput.max = '1000';
                }
            }
            
            generateSummary() {
                const text = this.inputText.value.trim();
                if (!text) {
                    this.showMessage('请输入要摘要的文本', 'error');
                    return;
                }
                
                const mode = document.querySelector('input[name="mode"]:checked').value;
                const count = parseInt(this.countInput.value);
                const strategy = document.getElementById('strategy').value;
                
                let summary;
                if (mode === 'sentence') {
                    summary = this.summarizeBySentence(text, count, strategy);
                } else {
                    summary = this.summarizeByWords(text, count, strategy);
                }
                
                this.outputText.value = summary;
                this.copyBtn.disabled = false;
                this.updateStats(text, summary);
                this.showMessage('摘要生成完成');
            }
            
            summarizeBySentence(text, sentenceCount, strategy) {
                // 分割句子
                const sentences = text.split(/[。！？.!?]+/)
                    .map(s => s.trim())
                    .filter(s => s.length > 5);
                
                if (sentences.length <= sentenceCount) {
                    return sentences.join('。') + '。';
                }
                
                let selectedSentences = [];
                
                switch (strategy) {
                    case 'beginning':
                        selectedSentences = sentences.slice(0, sentenceCount);
                        break;
                        
                    case 'distributed':
                        const step = Math.floor(sentences.length / sentenceCount);
                        for (let i = 0; i < sentenceCount; i++) {
                            const index = Math.min(i * step, sentences.length - 1);
                            selectedSentences.push(sentences[index]);
                        }
                        break;
                        
                    case 'smart':
                    default:
                        // 智能选择：结合位置权重和长度权重
                        const scoredSentences = sentences.map((sentence, index) => {
                            let score = 0;
                            
                            // 位置权重：开头和结尾句子权重高
                            if (index === 0) score += 50;
                            if (index === sentences.length - 1) score += 30;
                            if (index < sentences.length * 0.3) score += 20;
                            
                            // 长度权重：适中长度的句子权重高
                            const length = sentence.length;
                            if (length > 20 && length < 100) score += 30;
                            else if (length >= 100) score += 20;
                            
                            // 关键词权重
                            const keywords = ['重要', '关键', '主要', '核心', '首先', '其次', '最后', '总之', '因此'];
                            keywords.forEach(keyword => {
                                if (sentence.includes(keyword)) score += 15;
                            });
                            
                            return { sentence, score, index };
                        });
                        
                        selectedSentences = scoredSentences
                            .sort((a, b) => b.score - a.score)
                            .slice(0, sentenceCount)
                            .sort((a, b) => a.index - b.index)
                            .map(item => item.sentence);
                        break;
                }
                
                return selectedSentences.join('。') + '。';
            }
            
            summarizeByWords(text, wordLimit, strategy) {
                // 分割句子
                const sentences = text.split(/[。！？.!?]+/)
                    .map(s => s.trim())
                    .filter(s => s.length > 5);
                
                let summary = '';
                let wordCount = 0;
                
                if (strategy === 'beginning') {
                    // 从开头开始提取
                    for (const sentence of sentences) {
                        const sentenceWords = this.countWords(sentence);
                        if (wordCount + sentenceWords <= wordLimit) {
                            summary += sentence + '。';
                            wordCount += sentenceWords;
                        } else {
                            break;
                        }
                    }
                } else {
                    // 智能选择或分布式：先按句子选择，再截断
                    const selectedSentences = this.summarizeBySentence(text, Math.ceil(sentences.length * 0.5), strategy);
                    const words = selectedSentences.split('');
                    summary = words.slice(0, wordLimit).join('');
                    
                    // 确保在句子边界结束
                    const lastPunctuation = summary.lastIndexOf('。');
                    if (lastPunctuation > wordLimit * 0.8) {
                        summary = summary.substring(0, lastPunctuation + 1);
                    } else {
                        summary += '...';
                    }
                }
                
                return summary || text.substring(0, wordLimit) + '...';
            }
            
            countWords(text) {
                // 中文按字符计算，英文按单词计算
                const chineseChars = (text.match(/[\u4e00-\u9fa5]/g) || []).length;
                const englishWords = (text.match(/[a-zA-Z]+/g) || []).length;
                return chineseChars + englishWords;
            }
            
            updateStats(originalText, summary) {
                const originalLength = this.countWords(originalText);
                const summaryLength = this.countWords(summary);
                const compressionRatio = originalLength > 0 ? 
                    ((1 - summaryLength / originalLength) * 100).toFixed(1) : 0;
                const sentenceCount = (summary.match(/[。！？.!?]+/g) || []).length;
                
                document.getElementById('originalLength').textContent = originalLength;
                document.getElementById('summaryLength').textContent = summaryLength;
                document.getElementById('compressionRatio').textContent = compressionRatio + '%';
                document.getElementById('sentenceCount').textContent = sentenceCount;
                
                this.statsSection.style.display = 'block';
            }
            
            clearText() {
                this.inputText.value = '';
                this.outputText.value = '';
                this.copyBtn.disabled = true;
                this.summarizeBtn.disabled = true;
                this.statsSection.style.display = 'none';
                this.showMessage('内容已清空');
            }

            copyResult() {
                const result = this.outputText.value;
                if (!result) {
                    alert('没有可复制的内容');
                    return;
                }

                navigator.clipboard.writeText(result).then(() => {
                    this.showMessage('摘要已复制到剪贴板');
                }).catch(() => {
                    this.outputText.select();
                    document.execCommand('copy');
                    this.showMessage('摘要已复制到剪贴板');
                });
            }
