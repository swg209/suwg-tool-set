        * {
            margin: 0;

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: var(--spacing-lg);
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: var(--spacing-lg) 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);

        }

            font-size: 1.1em;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .info-item {
            background: #f8f9fa;
            padding: var(--spacing-md) 15px;
            border-radius: var(--radius-md);
            font-weight: bold;
        }

        .info-label {
            color: var(--text-secondary);

        .difficulty-selector {

        .difficulty-selector label {
            color: var(--text-primary);
            font-weight: bold;
            margin-right: 10px;
        }

        .difficulty-selector select {
            padding: 8px 15px;
            border: 2px solid #ddd;
            border-radius: var(--radius-md);
            font-size: 1em;
            background: white;
        }

        .color-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 30px 0;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .color-tile {
            width: 80px;
            height: 80px;
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .color-tile:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .color-tile.active {
            border-color: var(--bg-card);
            box-shadow: 0 0 20px rgba(255,255,255,0.8);
            transform: scale(1.1);
        }

        .color-tile.correct {
            border-color: #28a745;
            animation: correctPulse 0.5s ease;
        }

        .color-tile.wrong {
            border-color: #dc3545;
            animation: wrongShake 0.5s ease;
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        @keyframes wrongShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .game-message {
            font-size: 1.2em;
            font-weight: bold;
            margin: var(--spacing-lg) 0;
            min-height: 30px;
            color: var(--text-primary);
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            border-radius: var(--radius-lg);
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            margin: var(--spacing-lg) 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;

            transition: width 0.3s ease;

        }

        .footer {

        @media (max-width: 768px) {

            }
            
            .color-tile {
                width: 60px;
                height: 60px;
            }
            
            .game-info {
                justify-content: center;
            }
        }

        class ColorMemoryGame {
            constructor() {
                this.colors = [
                    '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', 
                    '#FFEAA7', '#DDA0DD', '#98D8C8', '#F7DC6F',
                    '#BB8FCE', '#85C1E9', '#F8C471', '#82E0AA'
                ];
                this.sequence = [];
                this.playerSequence = [];
                this.level = 1;
                this.score = 0;
                this.bestScore = parseInt(localStorage.getItem('colorMemoryBest') || '0');
                this.isPlaying = false;
                this.isPlayerTurn = false;
                this.difficulty = 'medium';
                
                this.difficultySettings = {
                    easy: { displayTime: 3000, baseScore: 10 },
                    medium: { displayTime: 2000, baseScore: 15 },
                    hard: { displayTime: 1500, baseScore: 20 }
                };
                
                this.initializeGrid();
                this.updateDisplay();
            }
            
            initializeGrid() {
                const grid = document.getElementById('colorGrid');
                grid.innerHTML = '';
                
                for (let i = 0; i < 12; i++) {
                    const tile = document.createElement('div');
                    tile.className = 'color-tile';
                    tile.style.backgroundColor = this.colors[i];
                    tile.addEventListener('click', () => this.handleTileClick(i));
                    grid.appendChild(tile);
                }
            }
            
            startGame() {
                this.isPlaying = true;
                this.level = 1;
                this.score = 0;
                this.sequence = [];
                this.playerSequence = [];
                this.difficulty = document.getElementById('difficulty').value;
                
                document.getElementById('startBtn').disabled = true;
                document.getElementById('difficulty').disabled = true;
                
                this.nextLevel();
            }
            
            nextLevel() {
                this.playerSequence = [];
                this.isPlayerTurn = false;
                
                // 添加新的颜色到序列
                const newColor = Math.floor(Math.random() * this.colors.length);
                this.sequence.push(newColor);
                
                this.updateMessage(`关卡 ${this.level} - 观察颜色序列`);
                this.updateProgress(0);
                
                // 显示序列
                this.showSequence();
            }
            
            showSequence() {
                const tiles = document.querySelectorAll('.color-tile');
                const settings = this.difficultySettings[this.difficulty];
                let index = 0;
                
                const showNext = () => {
                    if (index < this.sequence.length) {
                        const tileIndex = this.sequence[index];
                        const tile = tiles[tileIndex];
                        
                        tile.classList.add('active');
                        
                        setTimeout(() => {
                            tile.classList.remove('active');
                            index++;
                            setTimeout(showNext, 300);
                        }, settings.displayTime / 2);
                    } else {
                        // 序列显示完毕，轮到玩家
                        setTimeout(() => {
                            this.isPlayerTurn = true;
                            this.updateMessage('现在轮到你了！按照刚才的颜色序列点击');
                        }, 500);
                    }
                };
                
                showNext();
            }
            
            handleTileClick(tileIndex) {
                if (!this.isPlaying || !this.isPlayerTurn) return;
                
                const tiles = document.querySelectorAll('.color-tile');
                const tile = tiles[tileIndex];
                
                this.playerSequence.push(tileIndex);
                
                // 检查是否正确
                const currentIndex = this.playerSequence.length - 1;
                const isCorrect = this.sequence[currentIndex] === tileIndex;
                
                if (isCorrect) {
                    tile.classList.add('correct');
                    setTimeout(() => tile.classList.remove('correct'), 500);
                    
                    // 更新进度
                    this.updateProgress((this.playerSequence.length / this.sequence.length) * 100);
                    
                    // 检查是否完成当前关卡
                    if (this.playerSequence.length === this.sequence.length) {
                        const settings = this.difficultySettings[this.difficulty];
                        this.score += settings.baseScore * this.level;
                        this.level++;
                        
                        if (this.score > this.bestScore) {
                            this.bestScore = this.score;
                            localStorage.setItem('colorMemoryBest', this.bestScore.toString());
                        }
                        
                        this.updateDisplay();
                        this.updateMessage('太棒了！准备下一关...');
                        
                        setTimeout(() => {
                            this.nextLevel();
                        }, 1500);
                    }
                } else {
                    // 错误
                    tile.classList.add('wrong');
                    setTimeout(() => tile.classList.remove('wrong'), 500);
                    
                    this.gameOver();
                }
            }
            
            gameOver() {
                this.isPlaying = false;
                this.isPlayerTurn = false;
                
                this.updateMessage(`游戏结束！最终得分: ${this.score}`);
                
                document.getElementById('startBtn').disabled = false;
                document.getElementById('difficulty').disabled = false;
                
                // 显示正确序列
                this.showCorrectSequence();
            }
            
            showCorrectSequence() {
                const tiles = document.querySelectorAll('.color-tile');
                
                this.sequence.forEach((tileIndex, index) => {
                    setTimeout(() => {
                        tiles[tileIndex].classList.add('active');
                        setTimeout(() => {
                            tiles[tileIndex].classList.remove('active');
                        }, 300);
                    }, index * 400);
                });
            }
            
            resetGame() {
                this.isPlaying = false;
                this.isPlayerTurn = false;
                this.level = 1;
                this.score = 0;
                this.sequence = [];
                this.playerSequence = [];
                
                document.getElementById('startBtn').disabled = false;
                document.getElementById('difficulty').disabled = false;
                
                this.updateMessage('点击开始游戏，观察颜色序列');
                this.updateProgress(0);
                this.updateDisplay();
                
                // 清除所有活动状态
                document.querySelectorAll('.color-tile').forEach(tile => {
                    tile.classList.remove('active', 'correct', 'wrong');
                });
            }
            
            updateMessage(message) {
                document.getElementById('gameMessage').textContent = message;
            }
            
            updateProgress(percentage) {
                document.getElementById('progressFill').style.width = percentage + '%';
            }
            
            updateDisplay() {
                document.getElementById('level').textContent = this.level;
                document.getElementById('score').textContent = this.score;
                document.getElementById('bestScore').textContent = this.bestScore;
            }
        }
        
        let game;
        
        function startGame() {
            game.startGame();
        }
        
        function resetGame() {
            game.resetGame();
        }
        
        // 初始化游戏
        window.addEventListener('load', () => {
            game = new ColorMemoryGame();
        });

                    ToolUtils.copyToClipboard(result);
