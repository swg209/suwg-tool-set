    <script>
        // 工具特定的JavaScript代码
        class ToolApp {
            constructor() {
                this.init();
            }

            init() {
                this.setupEventListeners();
            }

            setupEventListeners() {
                document.getElementById('processBtn').addEventListener('click', () => this.process());
                document.getElementById('clearBtn').addEventListener('click', () => this.clear());
                document.getElementById('copyBtn').addEventListener('click', () => this.copyResult());
                
                // 实时处理（可选）
                document.getElementById('input').addEventListener('input',

            process() {

                const result = this.processInput(input);

            processInput(input) {
                
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        // 设置画布大小
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // 配置参数
        let fontSize = 14;
        let columns = Math.floor(canvas.width / fontSize);
        let drops = new Array(columns).fill(0);
        let speed = 1;
        let isPaused = false;
        let colorIndex = 0;
        
        const colors = ['#00ff00', '#ff0000', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
        const characters = '01';

        // 初始化雨滴位置
        function initDrops() {
            columns = Math.floor(canvas.width / fontSize);
            drops = new Array(columns).fill(0);
            for (let i = 0; i < columns; i++) {
                drops[i] = Math.random() * canvas.height / fontSize;
            }
        }

        // 绘制数字雨
        function drawMatrix() {
            // 创建渐变背景效果
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = colors[colorIndex];
            ctx.font = `${fontSize}px Courier New`;

            for (let i = 0; i < drops.length; i++) {
                // 随机选择字符
                const char = characters[Math.floor(Math.random() * characters.length)];
                
                // 绘制字符
                const x = i * fontSize;
                const y = drops[i] * fontSize;
                
                ctx.fillText(char, x, y);

                // 随机重置雨滴
                if (y > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                // 移动雨滴
                drops[i] += speed;
            }
        }

        // 动画循环
        function animate() {
            if (!isPaused) {
                drawMatrix();
            }
            requestAnimationFrame(animate);
        }

        // 控制函数
        function togglePause() {
            isPaused = !isPaused;
        }

        function changeSpeed() {
            speed = speed === 1 ? 2 : speed === 2 ? 0.5 : 1;
        }

        function changeColor() {
            colorIndex = (colorIndex + 1) % colors.length;
        }

        // 键盘事件
        document.addEventListener('keydown', (e) => {
            switch(e.code) {
                case 'Space':
                    e.preventDefault();
                    togglePause();
                    break;
                case 'ArrowUp':
                    speed = Math.min(speed + 0.5, 3);
                    break;
                case 'ArrowDown':
                    speed = Math.max(speed - 0.5, 0.5);
                    break;
            }
        });

        // 窗口大小改变时重新初始化
        window.addEventListener('resize', () => {
            resizeCanvas();
            initDrops();
        });

        // 启动动画
        initDrops();
        animate();
    
                return input;
            }

            displayResult(result) {
                document.getElementById('resultContent').textContent = result;
            }

            clear() {
                document.getElementById('input').value = '';
                document.getElementById('resultContent').textContent = '处理结果将在这里显示...';
            }

            copyResult() {
                const result = document.getElementById('resultContent').textContent;
                if (result && result !== '处理结果将在这里显示...') {
                    ToolUtils.copyToClipboard(result);
                } else {
                    ToolUtils.showToast('没有可复制的内容', 'warning');
                }
            }
        }

        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            new ToolApp();
        });
