    <script>
        // 工具特定的JavaScript代码
        class ToolApp {
            constructor() {
                this.init();
            }

            init() {
                this.setupEventListeners();
            }

            setupEventListeners() {
                document.getElementById('processBtn').addEventListener('click', () => this.process());
                document.getElementById('clearBtn').addEventListener('click', () => this.clear());
                document.getElementById('copyBtn').addEventListener('click', () => this.copyResult());
                
                // 实时处理（可选）
                document.getElementById('input').addEventListener('input', 
                    ToolUtils.debounce(() => this.process(), 300)
                );
            }

            process() {
                const input = document.getElementById('input').value;
                const result = this.processInput(input);
                this.displayResult(result);
            }

            processInput(input) {
                
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        function updateStats(jsonObj, formattedText) {
            const statsDiv = document.getElementById('jsonStats');
            const size = formattedText.length;
            const lines = formattedText.split('\n').length;
            const keys = countKeys(jsonObj);
            const depth = getMaxDepth(jsonObj);

            document.getElementById('statSize').textContent = size.toLocaleString();
            document.getElementById('statLines').textContent = lines.toLocaleString();
            document.getElementById('statKeys').textContent = keys.toLocaleString();
            document.getElementById('statDepth').textContent = depth;
            
            statsDiv.style.display = 'grid';
        }

        function countKeys(obj, count = 0) {
            if (typeof obj === 'object' && obj !== null) {
                if (Array.isArray(obj)) {
                    obj.forEach(item => count = countKeys(item, count));
                } else {
                    count += Object.keys(obj).length;
                    Object.values(obj).forEach(value => count = countKeys(value, count));
                }
            }
            return count;
        }

        function getMaxDepth(obj) {
            if (typeof obj !== 'object' || obj === null) {
                return 0;
            }
            
            if (Array.isArray(obj)) {
                return Math.max(0, ...obj.map(item => getMaxDepth(item))) + 1;
            } else {
                return Math.max(0, ...Object.values(obj).map(value => getMaxDepth(value))) + 1;
            }
        }

        function sortObjectKeys(obj) {
            if (typeof obj !== 'object' || obj === null) {
                return obj;
            }
            
            if (Array.isArray(obj)) {
                return obj.map(sortObjectKeys);
            }
            
            const sorted = {};
            Object.keys(obj).sort().forEach(key => {
                sorted[key] = sortObjectKeys(obj[key]);
            });
            return sorted;
        }

        function formatJson() {
            const input = document.getElementById('inputJson').value.trim();
            const output = document.getElementById('outputJson');
            const sortKeys = document.getElementById('sortKeys').checked;
            const indentSize = parseInt(document.getElementById('indentSize').value);
            
            if (!input) {
                showStatus('请输入 JSON 数据', 'error');
                return;
            }
            
            try {
                let jsonObj = JSON.parse(input);
                
                if (sortKeys) {
                    jsonObj = sortObjectKeys(jsonObj);
                }
                
                const formatted = JSON.stringify(jsonObj, null, indentSize);
                output.value = formatted;
                
                updateStats(jsonObj, formatted);
                showStatus('✅ JSON 格式化成功！', 'success');
                
            } catch (error) {
                showStatus(`❌ JSON 语法错误: ${error.message}`, 'error');
                output.value = '';
                document.getElementById('jsonStats').style.display = 'none';
            }
        }

        function minifyJson() {
            const input = document.getElementById('inputJson').value.trim();
            const output = document.getElementById('outputJson');
            
            if (!input) {
                showStatus('请输入 JSON 数据', 'error');
                return;
            }
            
            try {
                const jsonObj = JSON.parse(input);
                const minified = JSON.stringify(jsonObj);
                output.value = minified;
                
                updateStats(jsonObj, minified);
                showStatus('✅ JSON 压缩成功！', 'success');
                
            } catch (error) {
                showStatus(`❌ JSON 语法错误: ${error.message}`, 'error');
                output.value = '';
                document.getElementById('jsonStats').style.display = 'none';
            }
        }

        function clearInput() {
            document.getElementById('inputJson').value = '';
            document.getElementById('outputJson').value = '';
            document.getElementById('jsonStats').style.display = 'none';
            showStatus('🗑️ 已清空所有内容', 'info');
        }

        function copyOutput() {
            const output = document.getElementById('outputJson');
            if (!output.value) {
                showStatus('没有可复制的内容', 'error');
                return;
            }
            
            output.select();
            document.execCommand('copy');
            showStatus('📋 结果已复制到剪贴板！', 'success');
        }

        function downloadJson() {
            const output = document.getElementById('outputJson').value;
            if (!output) {
                showStatus('没有可下载的内容', 'error');
                return;
            }
            
            const blob = new Blob([output], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `formatted_${new Date().getTime()}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showStatus('💾 文件下载成功！', 'success');
        }

        // 自动验证输入
        document.getElementById('inputJson').addEventListener('input', function() {
            const input = this.value.trim();
            if (input) {
                try {
                    JSON.parse(input);
                    this.style.borderColor = '#28a745';
                } catch (error) {
                    this.style.borderColor = '#dc3545';
                }
            } else {
                this.style.borderColor = '#dee2e6';
            }
        });

        // 快捷键支持
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 'Enter':
                        e.preventDefault();
                        formatJson();
                        break;
                    case 'k':
                        e.preventDefault();
                        clearInput();
                        break;
                }
            }
        });

        // 示例数据

                    }
                ]
            };
            
            document.getElementById('inputJson').value = JSON.stringify(exampleJson);
        });

            displayResult(result) {

            clear() {

                document.getElementById('resultContent').textContent = '处理结果将在这里显示...';
            }

            copyResult() {
                const result = document.getElementById('resultContent').textContent;
                if (result && result !== '处理结果将在这里显示...') {
                    ToolUtils.copyToClipboard(result);
                } else {
