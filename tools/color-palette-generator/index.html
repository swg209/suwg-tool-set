    <script>
        // 工具特定的JavaScript代码
        class ToolApp {
            constructor() {
                this.init();
            }

            init() {
                this.setupEventListeners();
            }

            setupEventListeners() {
                document.getElementById('processBtn').addEventListener('click', () => this.process());
                document.getElementById('clearBtn').addEventListener('click', () => this.clear());
                document.getElementById('copyBtn').addEventListener('click', () => this.copyResult());
                
                // 实时处理（可选）
                document.getElementById('input').addEventListener('input', 
                    ToolUtils.debounce(() => this.process(), 300)
                );
            }

            process() {
                const input = document.getElementById('input').value;
                const result = this.processInput(input);
                this.displayResult(result);
            }

            processInput(input) {
                
        let currentPalette = [];
        let generationType = 'harmony';
        let favorites = JSON.parse(localStorage.getItem('colorPaletteFavorites')) || [];

        const colorNames = [
            '热情红', '活力橙', '阳光黄', '清新绿', '海洋蓝',
            '神秘紫', '浪漫粉', '优雅灰', '纯净白', '深邃黑',
            '薄荷绿', '天空蓝', '珊瑚橙', '薰衣草', '金色',
            '银色', '青色', '洋红', '橄榄绿', '海军蓝'
        ];

        function generatePalette() {
            const methods = {
                harmony: generateHarmonyPalette,
                complement: generateComplementPalette,
                monochrome: generateMonochromePalette,
                triadic: generateTriadicPalette,
                random: generateRandomPalette
            };

            currentPalette = methods[generationType]();
            displayPalette();
            updateBackground();
        }

        function generateHarmonyPalette() {
            const baseHue = Math.random() * 360;
            const colors = [];
            
            for (let i = 0; i < 5; i++) {
                const hue = (baseHue + i * 30) % 360;
                const saturation = 60 + Math.random() * 30;
                const lightness = 45 + Math.random() * 30;
                colors.push(hslToHex(hue, saturation, lightness));
            }
            return colors;
        }

        function generateComplementPalette() {
            const baseHue = Math.random() * 360;
            const complementHue = (baseHue + 180) % 360;
            
            return [
                hslToHex(baseHue, 70, 50),
                hslToHex(baseHue, 70, 70),
                hslToHex(complementHue, 70, 50),
                hslToHex(complementHue, 70, 70),
                hslToHex((baseHue + complementHue) / 2, 30, 80)
            ];
        }

        function generateMonochromePalette() {
            const baseHue = Math.random() * 360;
            const colors = [];
            
            for (let i = 0; i < 5; i++) {
                const lightness = 20 + i * 15;
                colors.push(hslToHex(baseHue, 60, lightness));
            }
            return colors;
        }

        function generateTriadicPalette() {
            const baseHue = Math.random() * 360;
            return [
                hslToHex(baseHue, 70, 50),
                hslToHex((baseHue + 120) % 360, 70, 50),
                hslToHex((baseHue + 240) % 360, 70, 50),
                hslToHex(baseHue, 30, 80),
                hslToHex(baseHue, 90, 30)
            ];
        }

        function generateRandomPalette() {
            const colors = [];
            for (let i = 0; i < 5; i++) {
                const hue = Math.random() * 360;
                const saturation = 40 + Math.random() * 50;
                const lightness = 30 + Math.random() * 50;
                colors.push(hslToHex(hue, saturation, lightness));
            }
            return colors;
        }

        function hslToHex(h, s, l) {
            h /= 360;
            s /= 100;
            l /= 100;

            const c = (1 - Math.abs(2 * l - 1)) * s;
            const x = c * (1 - Math.abs((h * 6) % 2 - 1));
            const m = l - c / 2;
            let r = 0, g = 0, b = 0;

            if (0 <= h && h < 1/6) {
                r = c; g = x; b = 0;
            } else if (1/6 <= h && h < 2/6) {
                r = x; g = c; b = 0;
            } else if (2/6 <= h && h < 3/6) {
                r = 0; g = c; b = x;
            } else if (3/6 <= h && h < 4/6) {
                r = 0; g = x; b = c;
            } else if (4/6 <= h && h < 5/6) {
                r = x; g = 0; b = c;
            } else if (5/6 <= h && h < 1) {
                r = c; g = 0; b = x;
            }

            r = Math.round((r + m) * 255);
            g = Math.round((g + m) * 255);
            b = Math.round((b + m) * 255);

            return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
        }

        function hexToRgb(hex) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `rgb(${r}, ${g}, ${b})`;
        }

        function displayPalette() {
            const container = document.getElementById('paletteContainer');
            
            container.innerHTML = currentPalette.map((color, index) => {
                const colorName = colorNames[Math.floor(Math.random() * colorNames.length)];
                const rgb = hexToRgb(color);
                
                return `
                    <div class="color-card">
                        <div class="color-preview" style="background: ${color};"></div>
                        <div class="color-info">
                            <div class="color-name">${colorName}</div>
                            <div class="color-codes">
                                <div class="color-code" onclick="copyColor('${color}')" title="点击复制">${color.toUpperCase()}</div>
                                <div class="color-code" onclick="copyColor('${rgb}')" title="点击复制">${rgb}</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateBackground() {
            if (currentPalette.length >= 2) {
                const gradient = `linear-gradient(135deg, ${currentPalette[0]}, ${currentPalette[1]})`;
                document.body.style.background = gradient;
                document.getElementById('header').style.background = `linear-gradient(45deg, ${currentPalette[0]}, ${currentPalette[2] || currentPalette[1]})`;
            }
        }

        function copyColor(color) {
            navigator.clipboard.writeText(color).then(() => {
                showNotification(`已复制: ${color}`);
                
                // 视觉反馈
                event.target.classList.add('copied');
                setTimeout(() => {
                    event.target.classList.remove('copied');
                }, 1000);
            });
        }

        function setGenerationType(type) {
            generationType = type;
            
            // 更新按钮状态
            document.querySelectorAll('.control-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-type="${type}"]`).classList.add('active');
        }

        function exportPalette(format) {
            if (currentPalette.length === 0) {
                showNotification('请先生成一个配色方案！');
                return;
            }

            let content = '';
            const timestamp = new Date().toISOString().slice(0, 19).replace(/:/g, '-');

            switch (format) {
                case 'css':
                    content = `:root {\n${currentPalette.map((color, i) => `  --color-${i + 1}: ${color};`).join('\n')}\n}`;
                    downloadFile(`palette-${timestamp}.css`, content, 'text/css');
                    break;
                    
                case 'json':
                    content = JSON.stringify({
                        name: `Palette ${timestamp}`,
                        colors: currentPalette,
                        type: generationType,
                        created: new Date().toISOString()
                    }, null, 2);
                    downloadFile(`palette-${timestamp}.json`, content, 'application/json');
                    break;
                    
                case 'adobe':
                    showNotification('Adobe ASE 格式暂不支持，请使用 CSS 或 JSON 格式！');
                    return;
            }

            showNotification(`配色方案已导出为 ${format.toUpperCase()} 格式！`);
        }

        function downloadFile(filename, content, mimeType) {
            const blob = new Blob([content], { type: mimeType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function saveFavorite() {
            if (currentPalette.length === 0) {
                showNotification('请先生成一个配色方案！');
                return;
            }

            const favorite = {
                id: Date.now(),
                colors: [...currentPalette],
                type: generationType,
                created: new Date().toISOString()
            };

            favorites.push(favorite);
            localStorage.setItem('colorPaletteFavorites', JSON.stringify(favorites));
            updateFavoriteDisplay();
            showNotification('配色方案已收藏！');
        }

        function deleteFavorite(id) {
            favorites = favorites.filter(f => f.id !== id);
            localStorage.setItem('colorPaletteFavorites', JSON.stringify(favorites));
            updateFavoriteDisplay();
            showNotification('已删除收藏！');
        }

        function loadFavorite(id) {
            const favorite = favorites.find(f => f.id === id);
            if (favorite) {
                currentPalette = favorite.colors;
                generationType = favorite.type;
                displayPalette();
                updateBackground();
                setGenerationType(generationType);
                showNotification('已加载收藏的配色方案！');
            }
        }

        function updateFavoriteDisplay() {
            const container = document.getElementById('favoriteGrid');
            
            if (favorites.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; color: #666; padding: 20px;">
                        还没有收藏任何配色方案
                    </div>
                `;
                return;
            }

            container.innerHTML = favorites.map(favorite => `
                <div class="favorite-item" onclick="loadFavorite(${favorite.id})">
                    <div class="favorite-colors">
                        ${favorite.colors.map(color => `<div class="favorite-color" style="background: ${color};"></div>`).join('')}
                    </div>
                    <div style="flex: 1;">
                        <div style="font-weight: bold;">${favorite.type} 配色</div>
                        <div style="font-size: 0.8em; color: #666;">${new Date(favorite.created).toLocaleDateString()}</div>
                    </div>
