<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易画廊/图片查看器 - AI工具集</title>
    <meta name="description" content="简易画廊/图片查看器">
    
    <!-- 样式文件 -->
    <link rel="stylesheet" href="../../shared/css/common.css">
    
    <!-- 工具特定样式 -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: white;
            overflow: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .header h1 {
            font-size: 1.5em;
            color: var(--bg-card);
        }

        .header-info {
            color: #aaa;
            font-size: 0.9em;
        }

        .upload-area {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            border: 3px dashed rgba(255,255,255,0.2);
            margin: var(--spacing-lg);
            border-radius: 20px;
            transition: all 0.3s;
        }

        .upload-area.hidden {
            display: none;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .upload-icon {
            font-size: 5em;
            margin-bottom: 20px;
            opacity: 0.7;
        }

        .upload-text {
            font-size: 1.8em;
            margin-bottom: 15px;
            text-align: center;
        }

        .upload-hint {
            font-size: 1.1em;
            color: #aaa;
            text-align: center;
            margin-bottom: 30px;
        }

        .upload-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .file-input {
            display: none;
        }

        .gallery-container {
            position: fixed;
            top: 70px;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
        }

        .thumbnail-panel {
            width: 200px;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255,255,255,0.1);
            overflow-y: auto;
            padding: 15px;
        }

        .thumbnail-grid {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .thumbnail {
            width: 100%;
            height: 120px;
            background: var(--text-primary);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
            position: relative;
        }

        .thumbnail.active {
            border-color: #667eea;
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.5);
        }

        .thumbnail:hover {
            transform: scale(1.05);
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .thumbnail-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            padding: 8px;
            font-size: 0.8em;
            color: white;
        }

        .thumbnail-delete {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255,0,0,0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 12px;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .thumbnail:hover .thumbnail-delete {
            display: flex;
        }

        .viewer-panel {
            flex: 1;
            position: relative;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .image-container {
            position: relative;
            max-width: 100%;
            max-height: 100%;
            transition: transform 0.3s;
            cursor: grab;
        }

        .image-container.dragging {
            cursor: grabbing;
        }

        .main-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            user-select: none;
            pointer-events: none;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 15px 25px;
            display: flex;
            gap: 15px;
            z-index: 1000;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .control-btn {
            background: rgba(255,255,255,0.1);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.1);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .zoom-info {
            position: fixed;
            top: 80px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            padding: var(--spacing-md) 15px;
            border-radius: var(--radius-md);
            font-size: 0.9em;
            color: #aaa;
            z-index: 1000;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .nav-arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
            font-size: 24px;
            transition: all 0.3s;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .nav-arrow:hover {
            background: rgba(255,255,255,0.1);
            transform: translateY(-50%) scale(1.1);
        }

        .nav-arrow.prev {
            left: 20px;
        }

        .nav-arrow.next {
            right: 20px;
        }

        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.95);
            z-index: 3000;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .fullscreen-image {
            max-width: 95vw;
            max-height: 95vh;
            object-fit: contain;
        }

        .close-fullscreen {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.1);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 24px;
            transition: all 0.3s;
        }

        .close-fullscreen:hover {
            background: rgba(255,255,255,0.2);
        }

        .image-info {
            position: fixed;
            bottom: 80px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: var(--radius-md);
            border: 1px solid rgba(255,255,255,0.1);
            max-width: 300px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .info-label {
            color: #aaa;
        }

        .info-value {
            color: white;
            font-weight: 600;
        }

        .slideshow-timer {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            padding: var(--spacing-md) 20px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            display: none;
        }

        .timer-bar {
            width: 200px;
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 8px;
        }

        .timer-progress {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.1s linear;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            text-align: center;
            padding: var(--spacing-md);
            font-size: 0.8em;
            color: var(--text-secondary);
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        @media (max-width: 768px) {
            .thumbnail-panel {
                width: 150px;
            }
            
            .thumbnail {
                height: 80px;
            }
            
            .controls {
                padding: var(--spacing-md) 15px;
                gap: 10px;
            }
            
            .control-btn {
                width: 40px;
                height: 40px;
                font-size: 14px;
            }
            
            .nav-arrow {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            
            .image-info {
                max-width: 200px;
                bottom: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="tool-container">
        <!-- 工具头部 -->
        <header class="tool-header">
            <div class="tool-header-content">
                <a href="../../index.html" class="back-btn">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M10 4l-4 4 4 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    返回工具集
                </a>
                
                <div class="tool-title">
                    <h1>简易画廊/图片查看器</h1>
                    <p class="tool-subtitle">简易画廊/图片查看器</p>
                </div>
                
                <button class="theme-toggle" id="themeToggle" aria-label="切换主题">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <circle cx="10" cy="10" r="4" stroke="currentColor" stroke-width="2"/>
                        <path d="M10 2v2M10 16v2M18 10h-2M4 10H2M15.66 4.34l-1.41 1.41M5.75 14.25l-1.41 1.41M15.66 15.66l-1.41-1.41M5.75 5.75L4.34 4.34" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
        </header>

        <!-- 工具主内容 -->
        <main class="tool-main">
            <div class="tool-card">
                <div class="tool-section">
                    <h2>
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <rect x="3" y="3" width="14" height="14" rx="2" stroke="currentColor" stroke-width="2"/>
                        </svg>
                        工具功能
                    </h2>
                    
                    
            <div class="tool-card">
                <div class="tool-section">
                    <h2>
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <rect x="3" y="3" width="14" height="14" rx="2" stroke="currentColor" stroke-width="2"/>
                        </svg>
                        简易画廊/图片查看器
                    </h2>
                    <div class="container">
                        <div class="header">
        <h1>🖼️ 简易画廊</h1>
        <div class="header-info" id="headerInfo">拖拽或上传图片开始使用</div>
    </div>

    <div class="upload-area" id="uploadArea">
        <div class="upload-icon">🖼️</div>
        <div class="upload-text">拖拽图片到这里</div>
        <div class="upload-hint">支持 JPG、PNG、GIF、WebP 等格式<br>可以同时上传多张图片</div>
        <input type="file" id="fileInput" class="file-input" accept="image/*" multiple>
        <button class="upload-btn" onclick="document.getElementById('fileInput').click()">📁 选择图片</button>
    </div>

    <div class="gallery-container" id="galleryContainer" style="display: none;">
        <div class="thumbnail-panel">
            <div class="thumbnail-grid" id="thumbnailGrid">
                <!-- 缩略图动态生成 -->
            </div>
        </div>

        <div class="viewer-panel">
            <div class="image-container" id="imageContainer">
                <img id="mainImage" class="main-image" alt="当前图片">
            </div>
        </div>
    </div>

    <div class="nav-arrow prev" id="prevBtn" onclick="navigateImage(-1)" style="display: none;">‹</div>
    <div class="nav-arrow next" id="nextBtn" onclick="navigateImage(1)" style="display: none;">›</div>

    <div class="controls" id="controls" style="display: none;">
        <button class="control-btn" onclick="zoomOut()" title="缩小">🔍-</button>
        <button class="control-btn" onclick="zoomIn()" title="放大">🔍+</button>
        <button class="control-btn" onclick="resetZoom()" title="重置">🔄</button>
        <button class="control-btn" onclick="rotateImage()" title="旋转">↻</button>
        <button class="control-btn" onclick="toggleFullscreen()" title="全屏">⛶</button>
        <button class="control-btn" onclick="toggleSlideshow()" title="幻灯片" id="slideshowBtn">▶️</button>
        <button class="control-btn" onclick="downloadImage()" title="下载">💾</button>
        <button class="control-btn" onclick="showUploadArea()" title="添加图片">➕</button>
    </div>

    <div class="zoom-info" id="zoomInfo" style="display: none;">
        缩放: <span id="zoomValue">100%</span>
    </div>

    <div class="image-info" id="imageInfo" style="display: none;">
        <div class="info-item">
            <span class="info-label">文件名:</span>
            <span class="info-value" id="fileName">-</span>
        </div>
        <div class="info-item">
            <span class="info-label">尺寸:</span>
            <span class="info-value" id="imageDimensions">-</span>
        </div>
        <div class="info-item">
            <span class="info-label">大小:</span>
            <span class="info-value" id="fileSize">-</span>
        </div>
        <div class="info-item">
            <span class="info-label">类型:</span>
            <span class="info-value" id="fileType">-</span>
        </div>
    </div>

    <div class="slideshow-timer" id="slideshowTimer">
        <div style="text-align: center; color: #aaa; font-size: 0.9em;">自动播放中</div>
        <div class="timer-bar">
            <div class="timer-progress" id="timerProgress"></div>
        </div>
    </div>

    <div class="fullscreen-overlay" id="fullscreenOverlay">
        <img id="fullscreenImage" class="fullscreen-image" alt="全屏图片">
        <button class="close-fullscreen" onclick="exitFullscreen()">✕</button>
    </div>

    <div class="footer">
        <p>💡 支持缩放、旋转、全屏、幻灯片播放等功能 | 使用鼠标滚轮缩放，拖拽移动图片</p>
        <p>脚注：小苏趣研AI - 让图片查看变得简单高效</p>
    </div>

    
                    </div>
                </div>
            </div>
                    <!-- 结果显示区域 -->
                    <div class="result-display" id="result">
                        <pre id="resultContent">处理结果将在这里显示...</pre>
                    </div>
                </div>
            </div>
        </main>

        <!-- 工具页脚 -->
        <footer class="tool-footer">
            <p>由 <a href="../../index.html">AI工具集</a> 提供 | 原创工具</p>
        </footer>
    </div>

    <!-- JavaScript -->
    <script src="../../shared/js/utils.js"></script>
    <script>
        // 工具特定的JavaScript代码
        class ToolApp {
            constructor() {
                this.init();
            }

            init() {
                this.setupEventListeners();
            }

            setupEventListeners() {
                document.getElementById('processBtn').addEventListener('click', () => this.process());
                document.getElementById('clearBtn').addEventListener('click', () => this.clear());
                document.getElementById('copyBtn').addEventListener('click', () => this.copyResult());
                
                // 实时处理（可选）
                document.getElementById('input').addEventListener('input', 
                    ToolUtils.debounce(() => this.process(), 300)
                );
            }

            process() {
                const input = document.getElementById('input').value;
                const result = this.processInput(input);
                this.displayResult(result);
            }

            processInput(input) {
                // 在这里实现具体的处理逻辑
                return input;
            }

            displayResult(result) {
                document.getElementById('resultContent').textContent = result;
            }

            clear() {
                document.getElementById('input').value = '';
                document.getElementById('resultContent').textContent = '处理结果将在这里显示...';
            }

            copyResult() {
                const result = document.getElementById('resultContent').textContent;
                if (result && result !== '处理结果将在这里显示...') {
                    ToolUtils.copyToClipboard(result);
                } else {
                    ToolUtils.showToast('没有可复制的内容', 'warning');
                }
            }
        }

        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            new ToolApp();
        });
    </script>
</body>
</html>
