        .btn-primary {

    <!-- JavaScript -->
    <script src="../../shared/js/utils.js"></script>
    <script>
        // 工具特定的JavaScript代码
        class ToolApp {
            constructor() {
                this.init();
            }

            init() {
                this.setupEventListeners();
            }

            setupEventListeners() {
                document.getElementById('processBtn').addEventListener('click', () => this.process());
                document.getElementById('clearBtn').addEventListener('click', () => this.clear());
                document.getElementById('copyBtn').addEventListener('click', () => this.copyResult());
                
                // 实时处理（可选）
                document.getElementById('input').addEventListener('input', 
                    ToolUtils.debounce(() => this.process(), 300)
                );
            }

            process() {
                const input = document.getElementById('input').value;
                const result = this.processInput(input);
                this.displayResult(result);
            }

            processInput(input) {
                
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const canvas = document.getElementById('memeCanvas');
        const ctx = canvas.getContext('2d');
        const placeholder = document.getElementById('placeholder');
        const downloadBtn = document.getElementById('downloadBtn');
        const clearBtn = document.getElementById('clearBtn');

        let currentImage = null;

        // 文字输入元素
        const topText = document.getElementById('topText');
        const bottomText = document.getElementById('bottomText');
        const topSize = document.getElementById('topSize');
        const bottomSize = document.getElementById('bottomSize');
        const topColor = document.getElementById('topColor');
        const bottomColor = document.getElementById('bottomColor');
        const topStroke = document.getElementById('topStroke');
        const bottomStroke = document.getElementById('bottomStroke');
        const topStrokeWidth = document.getElementById('topStrokeWidth');
        const bottomStrokeWidth = document.getElementById('bottomStrokeWidth');

        // 上传区域点击事件
        uploadArea.addEventListener('click', () => fileInput.click());

        // 文件选择事件
        fileInput.addEventListener('change', handleFileSelect);

        // 拖拽事件
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // 文字输入事件
        [topText, bottomText, topSize, bottomSize, topColor, bottomColor, 
         topStroke, bottomStroke, topStrokeWidth, bottomStrokeWidth].forEach(element => {
            element.addEventListener('input', updateMeme);
        });

        // 清空按钮
        clearBtn.addEventListener('click', () => {
            currentImage = null;
            canvas.style.display = 'none';
            placeholder.style.display = 'block';
            downloadBtn.disabled = true;
            topText.value = '';
            bottomText.value = '';
            fileInput.value = '';
        });

        // 下载按钮
        downloadBtn.addEventListener('click', downloadMeme);

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('请选择有效的图片文件！');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    currentImage = img;
                    setupCanvas();
                    updateMeme();
                    placeholder.style.display = 'none';
                    canvas.style.display = 'block';
                    downloadBtn.disabled = false;
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function setupCanvas() {
            if (!currentImage) return;

            // 设置画布尺寸，保持图片比例
            const maxWidth = 500;
            const maxHeight = 500;
            let { width, height } = currentImage;

            if (width > maxWidth || height > maxHeight) {
                const ratio = Math.min(maxWidth / width, maxHeight / height);
                width *= ratio;
                height *= ratio;
            }

            canvas.width = width;
            canvas.height = height;
        }

        function updateMeme() {
            if (!currentImage) return;

            // 清空画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 绘制图片
            ctx.drawImage(currentImage, 0, 0, canvas.width, canvas.height);

            // 绘制顶部文字
            if (topText.value.trim()) {
                drawText(topText.value, 'top');
            }

            // 绘制底部文字
            if (bottomText.value.trim()) {
                drawText(bottomText.value, 'bottom');
            }
        }

        function drawText(text, position) {
            const isTop = position === 'top';
            const fontSize = isTop ? parseInt(topSize.value) : parseInt(bottomSize.value);
            const color = isTop ? topColor.value : bottomColor.value;
            const strokeColor = isTop ? topStroke.value : bottomStroke.value;
            const strokeWidth = isTop ? parseInt(topStrokeWidth.value) : parseInt(bottomStrokeWidth.value);

            ctx.font = `bold ${fontSize}px Arial, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            // 计算文字位置
            const x = canvas.width / 2;
            const y = isTop ? fontSize / 2 + 20 : canvas.height - fontSize / 2 - 20;

            // 自动换行
            const lines = wrapText(text, canvas.width - 40);
            const lineHeight = fontSize * 1.2;
            const totalHeight = lines.length * lineHeight;
            
            lines.forEach((line, index) => {
                const lineY = isTop ? 
                    y + (index * lineHeight) : 
                    y - (totalHeight - fontSize) / 2 + (index * lineHeight);

                // 绘制描边
                if (strokeWidth > 0) {
                    ctx.strokeStyle = strokeColor;
                    ctx.lineWidth = strokeWidth;
                    ctx.strokeText(line, x, lineY);
                }

                // 绘制文字
                ctx.fillStyle = color;
                ctx.fillText(line, x, lineY);
            });
        }

        function wrapText(text, maxWidth) {
            const words = text.split(' ');
            const lines = [];
            let currentLine = '';

            words.forEach(word => {
                const testLine = currentLine + (currentLine ? ' ' : '') + word;
                const metrics = ctx.measureText(testLine);
                
                if (metrics.width > maxWidth && currentLine) {
                    lines.push(currentLine);
                    currentLine = word;
                } else {
                    currentLine = testLine;
                }
            });

            if (currentLine) {
                lines.push(currentLine);
            }

            return lines.length > 0 ? lines : [text];
        }

        function downloadMeme() {
            if (!currentImage) return;

            const link = document.createElement('a');
            link.download = `meme_${Date.now()}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }

        function applyPreset(preset) {
            switch (preset) {
                case 'classic':
                    topColor.value = '#ffffff';
                    bottomColor.value = '#ffffff';
                    topStroke.value = '#000000';
                    bottomStroke.value = '#000000';
                    topStrokeWidth.value = '3';
                    bottomStrokeWidth.value = '3';
                    topSize.value = '40';
                    bottomSize.value = '40';
                    break;
                case 'colorful':
                    topColor.value = '#ff6b6b';
                    bottomColor.value = '#4ecdc4';
                    topStroke.value = '#ffffff';
                    bottomStroke.value = '#ffffff';
                    topStrokeWidth.value = '2';
                    bottomStrokeWidth.value = '2';
                    topSize.value = '45';
                    bottomSize.value = '45';
                    break;
                case 'minimalist':
                    topColor.value = '#333333';
                    bottomColor.value = '#333333';
                    topStroke.value = '#ffffff';
                    bottomStroke.value = '#ffffff';
                    topStrokeWidth.value = '1';
                    bottomStrokeWidth.value = '1';
                    topSize.value = '35';
                    bottomSize.value = '35';
                    break;
            }
            updateMeme();
        }
    
                return input;
            }

            displayResult(result) {
                document.getElementById('resultContent').textContent = result;
            }

            clear() {
                document.getElementById('input').value = '';
                document.getElementById('resultContent').textContent = '处理结果将在这里显示...';
            }

            copyResult() {
                const result = document.getElementById('resultContent').textContent;
                if (result && result !== '处理结果将在这里显示...') {
                    ToolUtils.copyToClipboard(result);
                } else {
                    ToolUtils.showToast('没有可复制的内容', 'warning');
                }
            }
        }

        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            new ToolApp();
        });
    </script>
