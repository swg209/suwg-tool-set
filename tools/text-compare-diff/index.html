<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本差异比较工具 - AI工具集</title>
    <meta name="description" content="文本差异比较工具">
    
    <!-- 外部依赖 -->
    <script src="https://cdn.jsdelivr.net/npm/diff@5.0.0/dist/diff.min.js"
    <!-- 样式文件 -->
    <link rel="stylesheet" href="../../shared/css/common.css">
    
    <!-- 工具特定样式 -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: var(--spacing-lg);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: var(--bg-card);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .comparison-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .panel {
            display: flex;
            flex-direction: column;
        }

        .panel h3 {
            margin-bottom: 10px;
            color: #34495e;
        }
        
        textarea {
            width: 100%;
            height: 250px;
            padding: var(--spacing-md);
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            font-family: 'Courier New', Courier, monospace;
            resize: vertical;
        }
        
        button {
            display: block;
            margin: 0 auto 20px auto;
            background-color: #3498db;
            color: white;
            border: none;
            padding: var(--spacing-md) 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #2980b9;
        }

        .result-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            border-top: 2px solid #eee;
            padding-top: 20px;
        }
        
        .result-panel {
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 4px;
            height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', Courier, monospace;
        }
        
        .diff-added {
            background-color: #d4edda;
            color: #155724;
            text-decoration: none;
        }
        
        .diff-removed {
            background-color: #f8d7da;
            color: #721c24;
            text-decoration: line-through;
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #7f8c8d;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: var(--spacing-md);
                margin: var(--spacing-sm);
            }
        }
    </style>
</head>
<body>
    <div class="tool-container">
        <!-- 工具头部 -->
        <header class="tool-header">
            <div class="tool-header-content">
                <a href="../../index.html" class="back-btn">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M10 4l-4 4 4 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    返回工具集
                </a>
                
                <div class="tool-title">
                    <h1>文本差异比较工具</h1>
                    <p class="tool-subtitle">文本差异比较工具</p>
                </div>
                
                <button class="theme-toggle" id="themeToggle" aria-label="切换主题">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <circle cx="10" cy="10" r="4" stroke="currentColor" stroke-width="2"/>
                        <path d="M10 2v2M10 16v2M18 10h-2M4 10H2M15.66 4.34l-1.41 1.41M5.75 14.25l-1.41 1.41M15.66 15.66l-1.41-1.41M5.75 5.75L4.34 4.34" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
        </header>

        <!-- 工具主内容 -->
        <main class="tool-main">
            <div class="tool-card">
                <div class="tool-section">
                    <h2>
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <rect x="3" y="3" width="14" height="14" rx="2" stroke="currentColor" stroke-width="2"/>
                        </svg>
                        工具功能
                    </h2>
                    
                    
            <div class="tool-card">
                <div class="tool-section">
                    <h2>
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <rect x="3" y="3" width="14" height="14" rx="2" stroke="currentColor" stroke-width="2"/>
                        </svg>
                        文本差异比较工具
                    </h2>
                    <div class="container">
        <h1>文本差异比较工具</h1>
        
        <div class="comparison-container">
            <div class="panel">
                <h3>原始文本</h3>
                <textarea id="text-a" placeholder="在此处粘贴第一段文本..."></textarea>
            </div>
            <div class="panel">
                <h3>修改后文本</h3>
                <textarea id="text-b" placeholder="在此处粘贴第二段文本..."></textarea>
            </div>
        </div>

        <button id="compare-btn">比较差异</button>
        
        <div class="result-container" id="result-wrapper" style="display: none;">
            <div class="panel">
                <h3>比较结果（原始）</h3>
                <div id="result-a" class="result-panel"></div>
            </div>
             <div class="panel">
                <h3>比较结果（修改后）</h3>
                <div id="result-b" class="result-panel"></div>
            </div>
        </div>
        
        <div class="footer">
            <p>© 小苏趣研AI 文本差异比较工具 | 在浏览器中安全地比较文本</p>
        </div>
    </div>

    
                </div>
            </div>
                    <!-- 结果显示区域 -->
                    <div class="result-display" id="result">
                        <pre id="resultContent">处理结果将在这里显示...</pre>
                    </div>
                </div>
            </div>
        </main>

        <!-- 工具页脚 -->
        <footer class="tool-footer">
            <p>由 <a href="../../index.html">AI工具集</a> 提供 | 原创工具</p>
        </footer>
    </div>

    <!-- JavaScript -->
    <script src="../../shared/js/utils.js"></script>
    <script>
        // 工具特定的JavaScript代码
        class ToolApp {
            constructor() {
                this.init();
            }

            init() {
                this.setupEventListeners();
            }

            setupEventListeners() {
                document.getElementById('processBtn').addEventListener('click', () => this.process());
                document.getElementById('clearBtn').addEventListener('click', () => this.clear());
                document.getElementById('copyBtn').addEventListener('click', () => this.copyResult());
                
                // 实时处理（可选）
                document.getElementById('input').addEventListener('input', 
                    ToolUtils.debounce(() => this.process(), 300)
                );
            }

            process() {
                const input = document.getElementById('input').value;
                const result = this.processInput(input);
                this.displayResult(result);
            }

            processInput(input) {
                
        document.getElementById('compare-btn').addEventListener('click', () => {
            const textA = document.getElementById('text-a').value;
            const textB = document.getElementById('text-b').value;
            
            const resultWrapper = document.getElementById('result-wrapper');
            const resultA = document.getElementById('result-a');
            const resultB = document.getElementById('result-b');
            
            resultA.innerHTML = '';
            resultB.innerHTML = '';
            
            const diff = Diff.diffChars(textA, textB);
            
            const fragmentA = document.createDocumentFragment();
            const fragmentB = document.createDocumentFragment();
            
            diff.forEach((part) => {
                const span = document.createElement('span');
                
                if (part.added) {
                    span.className = 'diff-added';
                    span.appendChild(document.createTextNode(part.value));
                    fragmentB.appendChild(span);
                } else if (part.removed) {
                    span.className = 'diff-removed';
                    span.appendChild(document.createTextNode(part.value));
                    fragmentA.appendChild(span);
                } else {
                    const spanA = document.createElement('span');
                    const spanB = document.createElement('span');
                    spanA.appendChild(document.createTextNode(part.value));
                    spanB.appendChild(document.createTextNode(part.value));
                    fragmentA.appendChild(spanA);
                    fragmentB.appendChild(spanB);
                }
            });
            
            resultA.appendChild(fragmentA);
            resultB.appendChild(fragmentB);
            resultWrapper.style.display = 'grid';
        });
    
                return input;
            }

            displayResult(result) {
                document.getElementById('resultContent').textContent = result;
            }

            clear() {
                document.getElementById('input').value = '';
                document.getElementById('resultContent').textContent = '处理结果将在这里显示...';
            }

            copyResult() {
                const result = document.getElementById('resultContent').textContent;
                if (result && result !== '处理结果将在这里显示...') {
                    ToolUtils.copyToClipboard(result);
                } else {
                    ToolUtils.showToast('没有可复制的内容', 'warning');
                }
            }
        }

        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            new ToolApp();
        });
    </script>
</body>
</html>
