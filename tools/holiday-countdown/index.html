    <!-- 工具特定样式 -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: var(--spacing-lg);
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px 40px;
            border-radius: var(--radius-lg);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 25px;
            font-weight: 700;
        }

        .controls {
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .form-group {
            width: 100%;
            max-width: 380px;
            text-align: left;
        }
        
        #custom-date-picker {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            font-size: 1rem;
            margin-bottom: 5px;
            display: block;
        }

        select, input[type="date"], input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            font-family: inherit;
        }
        
        select option {
            background-color: var(--text-primary);
        }

        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
            cursor: pointer;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        #holiday-name {
            font-size: 1.8rem;
            margin-bottom: 20px;
            font-weight: 700;
            min-height: 54px; /* 预留空间防止抖动 */
        }

        #timer {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: var(--radius-md);
            width: 100px;
            height: 100px;
        }

        .time-unit span {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .time-unit p {
            font-size: 0.9rem;
            margin-top: 5px;
        }

        #message {
            margin-top: 30px;
            font-size: 2.5rem;
            font-weight: bold;
            display: none;
            animation: fadeInZoom 1s ease-in-out;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        @keyframes fadeInZoom {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: var(--spacing-md);
                margin: var(--spacing-sm);
            }
        }
    </style>
</head>

        <!-- 工具头部 -->

            <div class="tool-header-content">
                <a href="../../index.html" class="back-btn">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M10 4l-4 4 4 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    返回工具集
                </a>
                
                <div class="tool-title">
                    <h1>节假日倒计时工具</h1>
                    <p class="tool-subtitle">节假日倒计时工具</p>
                </div>
                
                <button class="theme-toggle" id="themeToggle" aria-label="切换主题">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <circle cx="10" cy="10" r="4" stroke="currentColor" stroke-width="2"/>
                        <path d="M10 2v2M10 16v2M18 10h-2M4 10H2M15.66 4.34l-1.41 1.41M5.75 14.25l-1.41 1.41M15.66 15.66l-1.41-1.41M5.75 5.75L4.34 4.34" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>

        </header>

        <!-- 工具主内容 -->
        <main class="tool-main">
            <div class="tool-card">
                <div class="tool-section">
                    <h2>
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <rect x="3" y="3" width="14" height="14" rx="2" stroke="currentColor" stroke-width="2"/>
                        </svg>
                        工具功能
                    </h2>
                    
                    
            <div class="tool-card">
                <div class="tool-section">
                    <h2>
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <rect x="3" y="3" width="14" height="14" rx="2" stroke="currentColor" stroke-width="2"/>
                        </svg>
                        节假日倒计时工具
                    </h2>
                    <div class="container">
        <h1>节假日倒计时</h1>

        <div class="controls">
            <div class="form-group">
                <label for="holiday-select">选择或自定义</label>
                <select id="holiday-select">
                    <option value="christmas">圣诞节</option>

                <div class="time-unit">

            </div>
                    <!-- 结果显示区域 -->

                        <pre id="resultContent">处理结果将在这里显示...</pre>

    <!-- JavaScript -->
    <script src="../../shared/js/utils.js"></script>
    <script>
        // 工具特定的JavaScript代码
        class ToolApp {
            constructor() {
                this.init();
            }

            init() {
                this.setupEventListeners();
            }

            setupEventListeners() {
                document.getElementById('processBtn').addEventListener('click', () => this.process());
                document.getElementById('clearBtn').addEventListener('click', () => this.clear());
                document.getElementById('copyBtn').addEventListener('click', () => this.copyResult());
                
                // 实时处理（可选）
                document.getElementById('input').addEventListener('input', 
                    ToolUtils.debounce(() => this.process(), 300)
                );
            }

            process() {
                const input = document.getElementById('input').value;
                const result = this.processInput(input);
                this.displayResult(result);
            }

            processInput(input) {
                
        document.addEventListener('DOMContentLoaded', () => {
            const holidaySelect = document.getElementById('holiday-select');
            const customDatePicker = document.getElementById('custom-date-picker');
            const customDateInput = document.getElementById('custom-date');
            const customNameInput = document.getElementById('custom-name');

            const holidayNameDisplay = document.getElementById('holiday-name');
            const daysEl = document.getElementById('days');
            const hoursEl = document.getElementById('hours');
            const minutesEl = document.getElementById('minutes');
            const secondsEl = document.getElementById('seconds');
            const countdownContainer = document.getElementById('countdown-container');
            const messageEl = document.getElementById('message');

            let countdownInterval;

            const presetHolidays = {
                newYear: { name: '元旦', month: 1, day: 1 },
                christmas: { name: '圣诞节', month: 12, day: 25 },
                nationalDay: { name: '国庆节', month: 10, day: 1 }
            };

            function getNextHolidayDate(holiday) {
                const now = new Date();
                const currentYear = now.getFullYear();
                let holidayDate = new Date(currentYear, holiday.month - 1, holiday.day);

                if (holidayDate < now) {
                    holidayDate.setFullYear(currentYear + 1);
                }
                return holidayDate;
            }

            function startCountdown(targetDate, name) {
                clearInterval(countdownInterval);
                holidayNameDisplay.textContent = name ? `距离 ${name} 还有` : '请选择一个日期';
                countdownContainer.style.display = 'block';
                messageEl.style.display = 'none';

                if (!targetDate || isNaN(targetDate.getTime())) {
                    daysEl.textContent = '0';
                    hoursEl.textContent = '00';
                    minutesEl.textContent = '00';
                    secondsEl.textContent = '00';
                    return;
                }

                function update() {
                    const now = new Date().getTime();
                    const distance = targetDate.getTime() - now;

                    if (distance <= 0) {
                        clearInterval(countdownInterval);
                        countdownContainer.style.display = 'none';
                        messageEl.style.display = 'block';
                        messageEl.innerHTML = `🎉 ${name} 快乐! 🎉`;
                        return;
                    }

                    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                    daysEl.textContent = days;
                    hoursEl.textContent = hours.toString().padStart(2, '0');
                    minutesEl.textContent = minutes.toString().padStart(2, '0');
                    secondsEl.textContent = seconds.toString().padStart(2, '0');
                }

                update();
                countdownInterval = setInterval(update, 1000);
            }

            function handleSelectionChange() {
                const selectedValue = holidaySelect.value;
                if (selectedValue === 'custom') {
                    customDatePicker.style.display = 'block';
                    const customName = customNameInput.value || '自定义事件';
                    const customDate = customDateInput.value;
                    if (customDate) {
                        const targetDate = new Date(`${customDate}T00:00:00`);
                        startCountdown(targetDate, customName);
                    } else {
                        startCountdown(null, null);
                    }
                } else {
                    customDatePicker.style.display = 'none';
                    const holiday = presetHolidays[selectedValue];
                    const targetDate = getNextHolidayDate(holiday);
                    startCountdown(targetDate, holiday.name);
                }
            }

            holidaySelect.addEventListener('change', handleSelectionChange);
            customDateInput.addEventListener('input', handleSelectionChange);
            customNameInput.addEventListener('input', handleSelectionChange);

            handleSelectionChange(); // Initial call to set default countdown
        });
    
                return input;
            }

            displayResult(result) {
                document.getElementById('resultContent').textContent = result;
            }

            clear() {
                document.getElementById('input').value = '';
                document.getElementById('resultContent').textContent = '处理结果将在这里显示...';
            }

            copyResult() {
                const result = document.getElementById('resultContent').textContent;
                if (result && result !== '处理结果将在这里显示...') {
                    ToolUtils.copyToClipboard(result);
                } else {
                    ToolUtils.showToast('没有可复制的内容', 'warning');
                }
            }
        }

        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            new ToolApp();
        });
    </script>
