        body {

            background-color: #f8f9fa;
            color: #343a40;
            margin: 0;

            display: flex;

            align-items: center;

        .container {

        }
        h1 {

            color: #495057;
            margin-bottom: 30px;
        }
        textarea {
            width: 100%;
            height: 300px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            padding: 15px;
            font-size: 16px;
            line-height: 1.6;
            resize: vertical;
            box-sizing: border-box;
            margin-bottom: 20px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        textarea:focus {
            outline: none;
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);

        .stats {
            display: flex;

            padding: var(--spacing-lg);
            background-color: #f8f9fa;
            border-radius: 8px;
            text-align: center;
        }
        .stat-item {
            min-width: 120px;
            margin: var(--spacing-md);
        }
        .stat-item h3 {
            margin: 0 0 5px;
            color: #6c757d;
            font-size: 16px;
            font-weight: normal;
        }
        .stat-item p {
            margin: 0;
            color: #495057;
            font-size: 24px;
            font-weight: bold;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #6c757d;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: var(--spacing-md);
                margin: var(--spacing-sm);
            }
        }
    </style>
</head>

                    <div class="container">

            <div class="stat-item">

    <!-- JavaScript -->
    <script src="../../shared/js/utils.js"></script>
    <script>
        // 工具特定的JavaScript代码
        class ToolApp {
            constructor() {
                this.init();
            }

            init() {
                this.setupEventListeners();
            }

            setupEventListeners() {
                document.getElementById('processBtn').addEventListener('click', () => this.process());
                document.getElementById('clearBtn').addEventListener('click', () => this.clear());
                document.getElementById('copyBtn').addEventListener('click', () => this.copyResult());
                
                // 实时处理（可选）
                document.getElementById('input').addEventListener('input', 
                    ToolUtils.debounce(() => this.process(), 300)
                );
            }

            process() {
                const input = document.getElementById('input').value;
                const result = this.processInput(input);
                this.displayResult(result);
            }

            processInput(input) {
                
        const textInput = document.getElementById('text-input');
        const charCount = document.getElementById('char-count');
        const wordCount = document.getElementById('word-count');
        const paragraphCount = document.getElementById('paragraph-count');

        textInput.addEventListener('input', () => {
            const text = textInput.value;

            // 统计字符数
            charCount.textContent = text.length;

            // 统计词汇数 (中英文)
            const words = text.match(/[\u4e00-\u9fa5]+|\b\w+\b/g) || [];
            wordCount.textContent = words.length;

            // 统计段落数
            const paragraphs = text.split('\n').filter(p => p.trim() !== '');
            paragraphCount.textContent = paragraphs.length || (text.trim() ? 1 : 0);
        });
    
                return input;
            }

            displayResult(result) {
                document.getElementById('resultContent').textContent = result;
            }

            clear() {
                document.getElementById('input').value = '';
                document.getElementById('resultContent').textContent = '处理结果将在这里显示...';
            }

            copyResult() {
                const result = document.getElementById('resultContent').textContent;
                if (result && result !== '处理结果将在这里显示...') {
                    ToolUtils.copyToClipboard(result);
                } else {
                    ToolUtils.showToast('没有可复制的内容', 'warning');
                }
            }
        }

        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            new ToolApp();
        });
    </script>
