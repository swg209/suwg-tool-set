            // --- PDF Generation Logic ---
            async function createPdfDocument() {
                const orientation = document.querySelector('input[name="orientation"]:checked').value;
                const fit = document.querySelector('input[name="fit"]:checked').value;
                const doc = new jsPDF({ orientation });

                const imageCards = Array.from(previewContainer.children);

                for (let i = 0; i < imageCards.length; i++) {
                    const card = imageCards[i];
                    const dataUrl = card.dataset.dataUrl;
                    const img = new Image();
                    img.src = dataUrl;

                    await new Promise(resolve => img.onload = resolve);

                    const imgWidth = img.width;
                    const imgHeight = img.height;
                    const pdfWidth = doc.internal.pageSize.getWidth();
                    const pdfHeight = doc.internal.pageSize.getHeight();
                    const pdfAspectRatio = pdfWidth / pdfHeight;
                    const imgAspectRatio = imgWidth / imgHeight;

                    let finalWidth, finalHeight, posX, posY;

                    if (fit === 'fit') { // Adapt (fit)
                        if (imgAspectRatio > pdfAspectRatio) {
                            finalWidth = pdfWidth;
                            finalHeight = pdfWidth / imgAspectRatio;
                        } else {
                            finalHeight = pdfHeight;
                            finalWidth = pdfHeight * imgAspectRatio;
                        }
                        posX = (pdfWidth - finalWidth) / 2;
                        posY = (pdfHeight - finalHeight) / 2;
                    } else { // Fill
                        if (imgAspectRatio > pdfAspectRatio) {
                            finalHeight = pdfHeight;
                            finalWidth = pdfHeight * imgAspectRatio;
                            posX = (pdfWidth - finalWidth) / 2;
                            posY = 0;
                        } else {
                            finalWidth = pdfWidth;
                            finalHeight = pdfWidth / imgAspectRatio;
                            posX = 0;
                            posY = (pdfHeight - finalHeight) / 2;
                        }
                    }

                    if (i > 0) {
                        doc.addPage();
                    }
                    doc.addImage(dataUrl, 'JPEG', posX, posY, finalWidth, finalHeight);
                }
                return doc;
            }
