        .hourglass {

        .sand-container {

            width: 100%;
            height: 100%;
            overflow: hidden;
            clip-path: polygon(20% 0%, 80% 0%, 60% 40%, 50% 50%, 60% 60%, 80% 100%, 20% 100%, 40% 60%, 50% 50%, 40% 40%);
        }

        .sand-top {
            position: absolute;
            top: 5%;
            left: 25%;
            right: 25%;
            background: #F4A460;
            transition: height 0.1s linear;
            border-radius: 0 0 50% 50%;
        }

        .sand-bottom {
            position: absolute;
            bottom: 5%;
            left: 25%;
            right: 25%;
            background: #F4A460;
            height: 0%;
            border-radius: 50% 50% 0 0;
            transition: height 0.1s linear;
        }

        .sand-stream {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 2px;
            height: 0;
            background: #F4A460;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sand-stream.active {
            opacity: 1;
            animation: sandFall 0.5s linear infinite;
        }

        @keyframes sandFall {
            0% { height: 0; }
            100% { height: 40px; }
        }

        .controls {
            margin: 30px 0;
        }

        .time-inputs {
            display: flex;

        class SandTimer {
            constructor() {
                this.totalTime = 0;
                this.remainingTime = 0;
                this.isRunning = false;
                this.isPaused = false;
                this.interval = null;
                this.startTime = 0;
                this.pausedTime = 0;
                
                this.timerDisplay = document.getElementById('timerDisplay');
                this.sandTop = document.getElementById('sandTop');
                this.sandBottom = document.getElementById('sandBottom');
                this.sandStream = document.getElementById('sandStream');
                this.status = document.getElementById('status');
                this.startBtn = document.getElementById('startBtn');
                this.pauseBtn = document.getElementById('pauseBtn');
                this.resetBtn = document.getElementById('resetBtn');
                
                this.updateDisplay();
            }
            
            setTime(minutes, seconds) {
                if (this.isRunning) return;
                
                this.totalTime = minutes * 60 + seconds;
                this.remainingTime = this.totalTime;
                this.updateDisplay();
                this.updateSandLevels();
            }
            
            startTimer() {
                const minutes = parseInt(document.getElementById('minutesInput').value) || 0;
                const seconds = parseInt(document.getElementById('secondsInput').value) || 0;
                
                if (!this.isPaused) {
                    this.setTime(minutes, seconds);
                }
                
                if (this.remainingTime <= 0) {
                    this.showStatus('请设置计时时间', 'finished');
                    return;
                }
                
                this.isRunning = true;
                this.isPaused = false;
                this.startTime = Date.now() - (this.totalTime - this.remainingTime) * 1000;
                
                this.startBtn.disabled = true;
                this.pauseBtn.disabled = false;
                
                this.sandStream.classList.add('active');
                this.showStatus('计时进行中...', 'running');
                
                this.interval = setInterval(() => {
                    this.tick();
                }, 100);
            }
            
            pauseTimer() {
                if (!this.isRunning) return;
                
                this.isRunning = false;
                this.isPaused = true;
                this.pausedTime = Date.now();
                
                clearInterval(this.interval);
                
                this.startBtn.disabled = false;
                this.pauseBtn.disabled = true;
                this.startBtn.textContent = '▶️ 继续';
                
                this.sandStream.classList.remove('active');
                this.showStatus('计时已暂停', 'paused');
            }
            
            resetTimer() {
                this.isRunning = false;
                this.isPaused = false;
                
                clearInterval(this.interval);
                
                const minutes = parseInt(document.getElementById('minutesInput').value) || 0;
                const seconds = parseInt(document.getElementById('secondsInput').value) || 0;
                this.setTime(minutes, seconds);
                
                this.startBtn.disabled = false;
                this.pauseBtn.disabled = true;
                this.startBtn.textContent = '▶️ 开始';
                
                this.sandStream.classList.remove('active');
                this.hideStatus();
            }
            
            tick() {
                const elapsed = (Date.now() - this.startTime) / 1000;
                this.remainingTime = Math.max(0, this.totalTime - elapsed);
                
                this.updateDisplay();
                this.updateSandLevels();
                
                if (this.remainingTime <= 0) {
                    this.finishTimer();
                }
            }
            
            finishTimer() {
                this.isRunning = false;
                this.isPaused = false;
                
                clearInterval(this.interval);
                
                this.startBtn.disabled = false;
                this.pauseBtn.disabled = true;
                this.startBtn.textContent = '▶️ 开始';
                
                this.sandStream.classList.remove('active');
                this.showStatus('⏰ 时间到！', 'finished');
                
                // 播放提示音（如果浏览器支持）
                this.playNotificationSound();
                
                // 显示通知
                if ('Notification' in window && Notification.permission === 'granted') {
                    new Notification('沙漏计时器', {
                        body: '时间到了！',
                        icon: '⏰'
                    });
                }
            }
            
            updateDisplay() {
                const minutes = Math.floor(this.remainingTime / 60);
                const seconds = Math.floor(this.remainingTime % 60);
                this.timerDisplay.textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
            
            updateSandLevels() {
                if (this.totalTime === 0) {
                    this.sandTop.style.height = '40%';
                    this.sandBottom.style.height = '0%';
                    return;
                }
                
                const progress = (this.totalTime - this.remainingTime) / this.totalTime;
                const topHeight = Math.max(0, 40 - (progress * 40));
                const bottomHeight = Math.min(40, progress * 40);
                
                this.sandTop.style.height = topHeight + '%';
                this.sandBottom.style.height = bottomHeight + '%';
            }
            
            showStatus(message, type) {
                this.status.textContent = message;
                this.status.className = `status ${type}`;
                this.status.style.display = 'block';
            }
            
            hideStatus() {
                this.status.style.display = 'none';
            }
            
            playNotificationSound() {
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.5);
                } catch (error) {
                    console.log('无法播放提示音');
                }
            }
        }
        
        let timer;
        
        function startTimer() {
            timer.startTimer();
        }
        
        function pauseTimer() {
            timer.pauseTimer();
        }
        
        function resetTimer() {
            timer.resetTimer();
        }
        
        function setPresetTime(minutes, seconds) {
            document.getElementById('minutesInput').value = minutes;
            document.getElementById('secondsInput').value = seconds;
            timer.setTime(minutes, seconds);
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            timer = new SandTimer();

            }
        });
