        .progress-bar {

            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);

        .result-section {

        .result-card {

        @media (max-width: 768px) {

    <script>
        // 工具特定的JavaScript代码
        class ToolApp {
            constructor() {
                this.init();
            }

            init() {
                this.setupEventListeners();
            }

            setupEventListeners() {
                document.getElementById('processBtn').addEventListener('click', () => this.process());
                document.getElementById('clearBtn').addEventListener('click', () => this.clear());
                document.getElementById('copyBtn').addEventListener('click', () => this.copyResult());
                
                // 实时处理（可选）
                document.getElementById('input').addEventListener('input', 
                    ToolUtils.debounce(() => this.process(), 300)
                );
            }

            process() {
                const input = document.getElementById('input').value;
                const result = this.processInput(input);
                this.displayResult(result);
            }

            processInput(input) {
                
        const questions = [
            {
                question: "过去一年里，你使用过这个物品吗？",
                options: [
                    { text: "经常使用", score: 3 },
                    { text: "偶尔使用", score: 2 },
                    { text: "很少使用", score: 1 },
                    { text: "完全没用过", score: 0 }
                ]
            },
            {
                question: "这个物品对你有特殊的情感价值吗？",
                options: [
                    { text: "非常重要的纪念意义", score: 3 },
                    { text: "有一定情感价值", score: 2 },
                    { text: "情感价值不大", score: 1 },
                    { text: "没有特殊意义", score: 0 }
                ]
            },
            {
                question: "如果丢掉了，你能轻易买到替代品吗？",
                options: [
                    { text: "很难找到替代品", score: 3 },
                    { text: "可以找到但比较麻烦", score: 2 },
                    { text: "比较容易找到", score: 1 },
                    { text: "随时可以买到", score: 0 }
                ]
            },
            {
                question: "这个物品的状态如何？",
                options: [
                    { text: "状态很好，几乎全新", score: 3 },
                    { text: "有轻微磨损但能正常使用", score: 2 },
                    { text: "磨损较严重但还能用", score: 1 },
                    { text: "已经损坏或严重老化", score: 0 }
                ]
            },
            {
                question: "你觉得未来会需要这个物品吗？",
                options: [
                    { text: "肯定会需要", score: 3 },
                    { text: "可能会需要", score: 2 },
                    { text: "不太可能需要", score: 1 },
                    { text: "绝对不会需要", score: 0 }
                ]
            },
            {
                question: "这个物品占用的空间大吗？",
                options: [
                    { text: "几乎不占空间", score: 3 },
                    { text: "占用空间较小", score: 2 },
                    { text: "占用较多空间", score: 1 },
                    { text: "占用大量空间", score: 0 }
                ]
            }
        ];

        let currentQuestion = 0;
        let totalScore = 0;
        let itemName = '';

        function startQuiz() {
            itemName = document.getElementById('itemInput').value.trim();
            if (!itemName) {
                alert('请先输入要决策的物品名称');
                return;
            }

            document.getElementById('startSection').style.display = 'none';
            document.getElementById('quizSection').style.display = 'block';
            
            currentQuestion = 0;
            totalScore = 0;
            showQuestion();
        }

        function showQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('questionTitle').textContent = question.question;
            
            const optionsContainer = document.getElementById('questionOptions');
            optionsContainer.innerHTML = question.options.map((option, index) => 
                `<button class="option-button" onclick="selectOption(${option.score})">${option.text}</button>`
            ).join('');

            // 更新进度条
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function selectOption(score) {
            totalScore += score;
            currentQuestion++;

            if (currentQuestion < questions.length) {
                setTimeout(showQuestion, 300);
            } else {
                setTimeout(showResult, 300);
            }
        }

        function showResult() {
            document.getElementById('quizSection').style.display = 'none';
            document.getElementById('resultSection').style.display = 'block';

            const maxScore = questions.length * 3;
            const percentage = (totalScore / maxScore) * 100;

            let decision, icon, title, description, reasons;

            if (percentage >= 70) {
                decision = 'keep';
                icon = '💝';
                title = '建议保留';
                description = `根据分析，"${itemName}"对你来说还是很有价值的，建议继续保留。`;
                reasons = `
                    <h4>保留理由：</h4>
                    <ul>
                        <li>这个物品在多个维度上都表现良好</li>
                        <li>具有较高的使用价值或情感价值</li>
                        <li>丢掉后可能会后悔</li>
                    </ul>
                `;
            } else if (percentage >= 40) {
                decision = 'consider';
                icon = '🤔';
                title = '需要进一步考虑';
                description = `"${itemName}"的价值评分处于中等水平，建议你再仔细考虑一下。`;
                reasons = `
                    <h4>建议：</h4>
                    <ul>
                        <li>可以先收纳到不常用的地方</li>
                        <li>设定一个期限，如果期限内没用到就处理掉</li>
                        <li>考虑是否可以送给需要的人</li>
                    </ul>
                `;
            } else {
                decision = 'discard';
                icon = '🗑️';
                title = '建议处理掉';
                description = `根据分析，"${itemName}"对你的价值不大，建议果断处理掉，为生活腾出更多空间。`;
                reasons = `
                    <h4>处理建议：</h4>
                    <ul>
                        <li>如果状态良好，可以考虑捐赠或转卖</li>
                        <li>如果已经损坏，直接丢弃</li>
                        <li>断舍离让生活更简洁美好</li>
                    </ul>
                `;
            }

            document.getElementById('resultIcon').textContent = icon;
            document.getElementById('resultTitle').textContent = title;
            document.getElementById('resultDescription').textContent = description;
            document.getElementById('resultReasons').innerHTML = reasons;
        }

        function restart() {
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('startSection').style.display = 'block';
            document.getElementById('itemInput').value = '';
            document.getElementById('progressFill').style.width = '0%';
        }
    
                return input;
            }

            displayResult(result) {
                document.getElementById('resultContent').textContent = result;
            }

            clear() {
                document.getElementById('input').value = '';
                document.getElementById('resultContent').textContent = '处理结果将在这里显示...';
            }

            copyResult() {
                const result = document.getElementById('resultContent').textContent;
                if (result && result !== '处理结果将在这里显示...') {
                    ToolUtils.copyToClipboard(result);
                } else {
                    ToolUtils.showToast('没有可复制的内容', 'warning');
                }
            }
        }

        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            new ToolApp();
        });
    </script>
