        .stat-item {

        }

        .game-area {
            background: #f8f9fa;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
        }

        .sequence-display {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 400px;
            margin: 0 auto 30px;
        }

        .memory-tile {
            width: 80px;
            height: 80px;
            border-radius: var(--radius-lg);
            border: 3px solid #e0e0e0;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            background: white;
        }

        .memory-tile:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .memory-tile.active {
            background: #4ecdc4;
            border-color: #4ecdc4;
            color: white;
            transform: scale(1.1);
        }

        .memory-tile.correct {
            background: #28a745;
            border-color: #28a745;
            color: white;
        }

        .memory-tile.wrong {
            background: #dc3545;
            border-color: #dc3545;
            color: white;
        }

        .game-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .control-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .control-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .game-message {
            font-size: 1.2em;
            margin-bottom: 20px;
            min-height: 30px;
            color: #555;
        }

        .difficulty-selector {
            margin-bottom: 20px;

        .difficulty-selector select {
            padding: var(--spacing-md) 15px;
            border: 2px solid #e0e0e0;
            border-radius: var(--radius-md);
            font-size: 16px;
            background: white;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: var(--radius-sm);
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;

            width: 0%;
            transition: width 0.3s ease;
        }

        .footer {

            color: var(--text-secondary);

        }

            }
        }

        class MemoryTrainer {
            constructor() {
                this.sequence = [];
                this.playerSequence = [];
                this.level = 1;
                this.isPlaying = false;
                this.isPlayerTurn = false;
                this.gridSize = 4;
                this.totalAttempts = 0;
                this.correctAttempts = 0;
                this.streak = 0;
                this.bestScore = parseInt(localStorage.getItem('memoryTrainerBest') || '0');
                
                this.colors = ['🔴', '🟡', '🟢', '🔵', '🟣', '🟠', '⚫', '⚪', '🟤'];
                this.initializeGrid();
                this.updateStats();
            }

            initializeGrid() {
                const display = document.getElementById('sequenceDisplay');
                const difficulty = document.getElementById('difficulty').value;
                
                switch(difficulty) {
                    case 'easy': this.gridSize = 3; break;
                    case 'medium': this.gridSize = 4; break;
                    case 'hard': this.gridSize = 5; break;
                }

                display.style.gridTemplateColumns = `repeat(${this.gridSize}, 1fr)`;
                display.innerHTML = '';

                for (let i = 0; i < this.gridSize * this.gridSize; i++) {
                    const tile = document.createElement('div');
                    tile.className = 'memory-tile';
                    tile.textContent = this.colors[i % this.colors.length];
                    tile.addEventListener('click', () => this.handleTileClick(i));
                    display.appendChild(tile);
                }
            }

            startGame() {
                this.isPlaying = true;
                this.level = 1;
                this.sequence = [];
                this.playerSequence = [];
                this.streak = 0;
                this.totalAttempts = 0;
                this.correctAttempts = 0;
                
                document.getElementById('startBtn').disabled = true;
                document.getElementById('difficulty').disabled = true;
                
                this.nextLevel();
            }

            nextLevel() {
                this.playerSequence = [];
                this.isPlayerTurn = false;
                
                // 添加新的序列元素
                const newTile = Math.floor(Math.random() * (this.gridSize * this.gridSize));
                this.sequence.push(newTile);
                
                this.updateMessage(`关卡 ${this.level} - 观察序列`);
                this.updateProgress(0);
                
                // 显示序列
                this.showSequence();
            }

            showSequence() {
                const tiles = document.querySelectorAll('.memory-tile');
                let index = 0;

                const showNext = () => {
                    if (index < this.sequence.length) {
                        const tileIndex = this.sequence[index];
                        const tile = tiles[tileIndex];
                        
                        tile.classList.add('active');
                        
                        setTimeout(() => {
                            tile.classList.remove('active');
                            index++;
                            setTimeout(showNext, 300);
                        }, 600);
                    } else {
                        // 序列显示完毕，轮到玩家
                        setTimeout(() => {
                            this.isPlayerTurn = true;
                            this.updateMessage('现在轮到你了！按照刚才的序列点击');
                        }, 500);
                    }
                };

                showNext();
            }

            handleTileClick(index) {
                if (!this.isPlayerTurn || !this.isPlaying) return;

                const tiles = document.querySelectorAll('.memory-tile');
                const tile = tiles[index];
                
                this.playerSequence.push(index);
                this.totalAttempts++;

                // 检查当前点击是否正确
                const currentStep = this.playerSequence.length - 1;
                const isCorrect = this.sequence[currentStep] === index;

                if (isCorrect) {
                    tile.classList.add('correct');
                    this.correctAttempts++;
                    
                    setTimeout(() => {
                        tile.classList.remove('correct');
                    }, 300);

                    // 更新进度
                    this.updateProgress((this.playerSequence.length / this.sequence.length) * 100);

                    // 检查是否完成当前关卡
                    if (this.playerSequence.length === this.sequence.length) {
                        this.streak++;
                        this.level++;
                        
                        if (this.level > this.bestScore) {
                            this.bestScore = this.level - 1;
                            localStorage.setItem('memoryTrainerBest', this.bestScore.toString());
                        }

                        this.updateStats();
                        this.updateMessage('太棒了！准备下一关...');
                        
                        setTimeout(() => {
                            this.nextLevel();
                        }, 1500);
                    }
                } else {
                    // 错误
                    tile.classList.add('wrong');
                    this.isPlayerTurn = false;
                    this.isPlaying = false;
                    this.streak = 0;
                    
                    setTimeout(() => {
                        tile.classList.remove('wrong');
                    }, 300);

                    this.updateMessage(`游戏结束！你达到了第 ${this.level} 关`);
                    this.updateStats();
                    
                    document.getElementById('startBtn').disabled = false;
                    document.getElementById('difficulty').disabled = false;
                }
            }

            updateMessage(message) {
                document.getElementById('gameMessage').textContent = message;
            }

            updateProgress(percentage) {
                document.getElementById('progressFill').style.width = percentage + '%';
            }

            updateStats() {
                document.getElementById('currentLevel').textContent = this.level;
                document.getElementById('bestScore').textContent = this.bestScore;
                document.getElementById('streak').textContent = this.streak;
                
                const accuracy = this.totalAttempts > 0 ? 
                    Math.round((this.correctAttempts / this.totalAttempts) * 100) : 100;
                document.getElementById('accuracy').textContent = accuracy + '%';
            }

            resetGame() {
                this.isPlaying = false;
                this.isPlayerTurn = false;
                this.level = 1;
                this.sequence = [];
                this.playerSequence = [];
                this.streak = 0;
                this.totalAttempts = 0;
                this.correctAttempts = 0;
                
                document.getElementById('startBtn').disabled = false;
                document.getElementById('difficulty').disabled = false;
                
                this.updateMessage('点击开始游戏，记住闪烁的图案序列');
                this.updateProgress(0);
                this.updateStats();
                
                // 清除所有tile状态
                document.querySelectorAll('.memory-tile').forEach(tile => {
                    tile.classList.remove('active', 'correct', 'wrong');
                });
            }
        }

        let game;

        function startGame() {
            game.startGame();
        }

        function resetGame() {
            game.resetGame();
        }

        // 难度变化时重新初始化网格
        document.getElementById('difficulty').addEventListener('change', function() {
            if (!game.isPlaying) {
                game.initializeGrid();
                game.resetGame();
            }
        });

        // 初始化游戏
        window.onload = function() {
            game = new MemoryTrainer();
        };
