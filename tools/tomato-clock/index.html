        .timer-display {

            color: #1d1d1f;
        }

        .progress-ring {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 40px;
        }

        .progress-ring svg {
            transform: rotate(-90deg);
        }

        .progress-ring circle {
            fill: none;
            stroke-width: 8;
        }

        .progress-ring .progress-background {
            stroke: #e5e5e7;
        }

        .progress-ring .progress-bar {
            stroke: #667eea;
            stroke-dasharray: 565.48;
            stroke-dashoffset: 565.48;
            transition: stroke-dashoffset 0.5s ease;
            stroke-linecap: round;
        }

        .timer-display-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            font-weight: 300;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            color: #1d1d1f;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.secondary {
            background: rgba(29, 29, 31, 0.1);
            color: #1d1d1f;
            box-shadow: 0 4px 15px rgba(29, 29, 31, 0.1);
        }

        .btn.secondary:hover {
            background: rgba(29, 29, 31, 0.2);
            box-shadow: 0 6px 20px rgba(29, 29, 31, 0.2);
        }

        .settings {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }

        .setting-item {
            text-align: center;
        }

        .setting-item label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #86868b;
            font-size: 0.9rem;

        .setting-item input {

        .setting-item input:focus {

        .mode-display {

        .stat-item {

        .stat-number {

        .stat-label {

        class TomatoClock {
            constructor() {
                this.isRunning = false;
                this.isPaused = false;
                this.currentMode = 'work'; // work, shortBreak, longBreak
                this.currentTime = 0;
                this.totalTime = 0;
                this.completedPomodoros = 0;
                this.pomodoroCount = 0;
                this.timer = null;
                
                this.workTime = 25;
                this.shortBreakTime = 5;
                this.longBreakTime = 15;
                
                this.initializeElements();
                this.bindEvents();
                this.reset();
                this.loadStats();
            }
            
            initializeElements() {
                this.startBtn = document.getElementById('startBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.timerDisplayRing = document.getElementById('timerDisplayRing');
                this.modeDisplay = document.getElementById('modeDisplay');
                this.progressBar = document.getElementById('progressBar');
                this.workTimeInput = document.getElementById('workTime');
                this.shortBreakInput = document.getElementById('shortBreak');
                this.longBreakInput = document.getElementById('longBreak');
                this.completedPomodorosEl = document.getElementById('completedPomodoros');
                this.totalTimeEl = document.getElementById('totalTime');
            }
            
            bindEvents() {
                this.startBtn.addEventListener('click', () => this.toggleTimer());
                this.resetBtn.addEventListener('click', () => this.reset());
                
                this.workTimeInput.addEventListener('change', () => {
                    this.workTime = parseInt(this.workTimeInput.value);
                    if (this.currentMode === 'work') this.reset();
                });
                
                this.shortBreakInput.addEventListener('change', () => {
                    this.shortBreakTime = parseInt(this.shortBreakInput.value);
                    if (this.currentMode === 'shortBreak') this.reset();
                });
                
                this.longBreakInput.addEventListener('change', () => {
                    this.longBreakTime = parseInt(this.longBreakInput.value);
                    if (this.currentMode === 'longBreak') this.reset();
                });
            }
            
            toggleTimer() {
                if (this.isRunning) {
                    this.pause();
                } else {
                    this.start();
                }
            }
            
            start() {
                this.isRunning = true;
                this.isPaused = false;
                this.startBtn.textContent = '暂停';
                this.timer = setInterval(() => this.tick(), 1000);
            }
            
            pause() {
                this.isRunning = false;
                this.isPaused = true;
                this.startBtn.textContent = '继续';
                clearInterval(this.timer);
            }
            
            reset() {
                this.isRunning = false;
                this.isPaused = false;
                this.startBtn.textContent = '开始';
                clearInterval(this.timer);
                
                switch (this.currentMode) {
                    case 'work':
                        this.currentTime = this.workTime * 60;
                        this.modeDisplay.textContent = '工作时间';
                        break;
                    case 'shortBreak':
                        this.currentTime = this.shortBreakTime * 60;
                        this.modeDisplay.textContent = '短休息';
                        break;
                    case 'longBreak':
                        this.currentTime = this.longBreakTime * 60;
                        this.modeDisplay.textContent = '长休息';
                        break;
                }
                
                this.updateDisplay();
                this.updateProgress();
            }
            
            tick() {
                if (this.currentTime > 0) {
                    this.currentTime--;
                    this.updateDisplay();
                    this.updateProgress();
                } else {
                    this.complete();
                }
            }
            
            complete() {
                this.isRunning = false;
                clearInterval(this.timer);
                this.startBtn.textContent = '开始';
                
                if (this.currentMode === 'work') {
                    this.completedPomodoros++;
                    this.pomodoroCount++;
                    this.totalTime += this.workTime;
                    
                    if (this.pomodoroCount % 4 === 0) {
                        this.currentMode = 'longBreak';
                    } else {
                        this.currentMode = 'shortBreak';
                    }
                    
                    this.showNotification('工作时间结束！休息一下吧！');
                } else {
                    this.currentMode = 'work';
                    this.showNotification('休息时间结束！开始工作吧！');
                }
                
                this.saveStats();
                this.updateStats();
                this.reset();
            }
            
            updateDisplay() {
                const minutes = Math.floor(this.currentTime / 60);
                const seconds = this.currentTime % 60;
                this.timerDisplayRing.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
            
            updateProgress() {
                let totalSeconds;
                switch (this.currentMode) {
                    case 'work':
                        totalSeconds = this.workTime * 60;
                        break;
                    case 'shortBreak':
                        totalSeconds = this.shortBreakTime * 60;
                        break;
                    case 'longBreak':
                        totalSeconds = this.longBreakTime * 60;
                        break;
                }
                
                const progress = (totalSeconds - this.currentTime) / totalSeconds;
                const circumference = 2 * Math.PI * 90;
                const offset = circumference - (progress * circumference);
                this.progressBar.style.strokeDashoffset = offset;
            }
            
            updateStats() {
                this.completedPomodorosEl.textContent = this.completedPomodoros;
                this.totalTimeEl.textContent = this.totalTime;
            }
            
            saveStats() {
                localStorage.setItem('tomato-completed', this.completedPomodoros);
                localStorage.setItem('tomato-total-time', this.totalTime);
            }
            
            loadStats() {
                const completed = localStorage.getItem('tomato-completed');
                const totalTime = localStorage.getItem('tomato-total-time');
                
                if (completed) this.completedPomodoros = parseInt(completed);
                if (totalTime) this.totalTime = parseInt(totalTime);
                
                this.updateStats();
            }
            
            showNotification(message) {
                if ('Notification' in window) {
                    if (Notification.permission === 'granted') {
                        new Notification('番茄时钟', {

                    } else if (Notification.permission !== 'denied') {
                        Notification.requestPermission().then(permission => {
                            if (permission === 'granted') {
                                new Notification('番茄时钟', {
                                    body: message,
                                    icon: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0iTTEyIDJDNi40NzcgMiAyIDYuNDc3IDIgMTJTNi40NzcgMjIgMTIgMjJTMjIgMTcuNTIzIDIyIDEyUzE3LjUyMyAyIDEyIDJaTTEyIDIwQzcuNTg5IDIwIDQgMTYuNDExIDQgMTJTNy41ODkgNCA0IDEyUzEwLjU4OSA0IDEyIDRTMjAgNy41ODkgMjAgMTJTMTYuNDExIDIwIDEyIDIwWiIgZmlsbD0iIzY2N2VlYSIvPgo8cGF0aCBkPSJNMTMgN0gxMVYxM0wxNi4yIDEzLjlMMTcuMSAxMi4xTDEzIDExLjRWNyIgZmlsbD0iIzY2N2VlYSIvPgo8L3N2Zz4K'
                                });
                            }
                        });
                    }
                }
            }
        }
        
        // 初始化番茄时钟
        document.addEventListener('DOMContentLoaded', () => {
            new TomatoClock();
            
            // 请求通知权限
            if ('Notification' in window && Notification.permission === 'default') {

            displayResult(result) {
                document.getElementById('resultContent').textContent = result;
            }

            clear() {
                document.getElementById('input').value = '';
                document.getElementById('resultContent').textContent = '处理结果将在这里显示...';

            copyResult() {
                const result = document.getElementById('resultContent').textContent;

                    ToolUtils.copyToClipboard(result);

                }
            }
        }
