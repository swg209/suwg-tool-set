    <style>
        * {
            margin: 0;

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

        .container {
            background: white;

        h1 {
            color: var(--text-primary);

            font-size: 2.5em;
            font-weight: bold;

        .subtitle {
            color: var(--text-secondary);

            font-size: 1.1em;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 20px;
        }

        .score-box {
            background: #bbada0;
            color: white;
            padding: var(--spacing-md) 20px;
            border-radius: var(--radius-md);
            flex: 1;
        }

        .score-label {
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 1.5em;
            font-weight: bold;
        }

        .game-board {
            background: #bbada0;
            border-radius: var(--radius-md);
            padding: var(--spacing-md);
            margin: var(--spacing-lg) 0;
            position: relative;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }

        .cell {
            width: 80px;
            height: 80px;
            background: #cdc1b4;
            border-radius: var(--radius-sm);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8em;
            font-weight: bold;
            transition: all 0.15s ease-in-out;
        }

        .cell-2 { background: #eee4da; color: #776e65; }
        .cell-4 { background: #ede0c8; color: #776e65; }
        .cell-8 { background: #f2b179; color: #f9f6f2; }
        .cell-16 { background: #f59563; color: #f9f6f2; }
        .cell-32 { background: #f67c5f; color: #f9f6f2; }
        .cell-64 { background: #f65e3b; color: #f9f6f2; }
        .cell-128 { background: #edcf72; color: #f9f6f2; font-size: 1.4em; }
        .cell-256 { background: #edcc61; color: #f9f6f2; font-size: 1.4em; }
        .cell-512 { background: #edc850; color: #f9f6f2; font-size: 1.4em; }
        .cell-1024 { background: #edc53f; color: #f9f6f2; font-size: 1.2em; }
        .cell-2048 { background: #edc22e; color: #f9f6f2; font-size: 1.2em; }
        .cell-4096 { background: #3c3a32; color: #f9f6f2; font-size: 1.1em; }

        .controls {
            margin: var(--spacing-lg) 0;
        }

        .btn {
            background: #8f7a66;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            margin: 0 10px;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #9f8a76;
        }

        .instructions {
            background: #f8f9fa;
            padding: 15px;
            border-radius: var(--radius-md);
            margin: var(--spacing-lg) 0;
            font-size: 0.9em;
            color: var(--text-secondary);
        }

        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-radius: var(--radius-md);
        }

        .game-over h2 {
            color: var(--text-primary);
            margin-bottom: 20px;
            font-size: 2em;
        }

        .footer {
            margin-top: 20px;
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        @media (max-width: 480px) {
            .cell {
                width: 60px;
                height: 60px;
                font-size: 1.4em;
            }
            
            .cell-128, .cell-256, .cell-512 {
                font-size: 1.1em;
            }
            
            .cell-1024, .cell-2048 {
                font-size: 0.9em;
            }
            
            .cell-4096 {
                font-size: 0.8em;
            }
        }
    </style>
</head>

    <!-- JavaScript -->
    <script src="../../shared/js/utils.js"></script>
    <script>
        // 工具特定的JavaScript代码
        class ToolApp {
            constructor() {
                this.init();
            }

            init() {
                this.setupEventListeners();
            }

            setupEventListeners() {
                document.getElementById('processBtn').addEventListener('click', () => this.process());
                document.getElementById('clearBtn').addEventListener('click', () => this.clear());
                document.getElementById('copyBtn').addEventListener('click', () => this.copyResult());
                
                // 实时处理（可选）
                document.getElementById('input').addEventListener('input', 
                    ToolUtils.debounce(() => this.process(), 300)
                );
            }

            process() {
                const input = document.getElementById('input').value;
                const result = this.processInput(input);
                this.displayResult(result);
            }

            processInput(input) {
                
        let board = [];
        let score = 0;
        let best = localStorage.getItem('best2048') || 0;
        let previousState = null;
        let hasWon = false;

        document.getElementById('best').textContent = best;

        function initBoard() {
            board = Array(4).fill().map(() => Array(4).fill(0));
            score = 0;
            hasWon = false;
            document.getElementById('score').textContent = score;
            document.getElementById('game-over').style.display = 'none';
            addRandomTile();
            addRandomTile();
            updateDisplay();
        }

        function addRandomTile() {
            const emptyCells = [];
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (board[i][j] === 0) {
                        emptyCells.push({row: i, col: j});
                    }
                }
            }
            
            if (emptyCells.length > 0) {
                const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                board[randomCell.row][randomCell.col] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function updateDisplay() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    
                    if (board[i][j] !== 0) {
                        cell.textContent = board[i][j];
                        cell.classList.add(`cell-${board[i][j]}`);
                    }
                    
                    grid.appendChild(cell);
                }
            }
        }

        function saveState() {
            previousState = {
                board: board.map(row => [...row]),
                score: score
            };
        }

        function move(direction) {
            saveState();
            let moved = false;
            const newBoard = board.map(row => [...row]);

            if (direction === 'left' || direction === 'right') {
                for (let i = 0; i < 4; i++) {
                    let row = newBoard[i];
                    if (direction === 'right') row = row.reverse();
                    
                    // 移动非零元素
                    row = row.filter(val => val !== 0);
                    
                    // 合并相同数字
                    for (let j = 0; j < row.length - 1; j++) {
                        if (row[j] === row[j + 1]) {
                            row[j] *= 2;
                            score += row[j];
                            row[j + 1] = 0;
                            
                            if (row[j] === 2048 && !hasWon) {
                                hasWon = true;
                                setTimeout(() => {
                                    document.getElementById('game-over-text').textContent = '恭喜！你达到了2048！';
                                    document.getElementById('game-over').style.display = 'flex';
                                }, 300);
                            }
                        }
                    }
                    
                    // 再次移除零
                    row = row.filter(val => val !== 0);
                    
                    // 补充零到长度4
                    while (row.length < 4) {
                        row.push(0);
                    }
                    
                    if (direction === 'right') row = row.reverse();
                    newBoard[i] = row;
                }
            } else {
                for (let j = 0; j < 4; j++) {
                    let column = [];
                    for (let i = 0; i < 4; i++) {
                        column.push(newBoard[i][j]);
                    }
                    
                    if (direction === 'down') column = column.reverse();
                    
                    // 移动非零元素
                    column = column.filter(val => val !== 0);
                    
                    // 合并相同数字
                    for (let i = 0; i < column.length - 1; i++) {
                        if (column[i] === column[i + 1]) {
                            column[i] *= 2;
                            score += column[i];
                            column[i + 1] = 0;
                            
                            if (column[i] === 2048 && !hasWon) {
                                hasWon = true;
                                setTimeout(() => {
                                    document.getElementById('game-over-text').textContent = '恭喜！你达到了2048！';
                                    document.getElementById('game-over').style.display = 'flex';
                                }, 300);
                            }
                        }
                    }
                    
                    // 再次移除零
                    column = column.filter(val => val !== 0);
                    
                    // 补充零到长度4
                    while (column.length < 4) {
                        column.push(0);
                    }
                    
                    if (direction === 'down') column = column.reverse();
                    
                    for (let i = 0; i < 4; i++) {
                        newBoard[i][j] = column[i];
                    }
                }
            }

            // 检查是否有变化
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (board[i][j] !== newBoard[i][j]) {
                        moved = true;
                        break;
                    }
                }
            }

            if (moved) {
                board = newBoard;
                addRandomTile();
                updateDisplay();
                document.getElementById('score').textContent = score;
                
                if (score > best) {
                    best = score;
                    localStorage.setItem('best2048', best);
                    document.getElementById('best').textContent = best;
                }
                
                if (isGameOver()) {
                    setTimeout(() => {
                        document.getElementById('game-over-text').textContent = '游戏结束';
                        document.getElementById('game-over').style.display = 'flex';
                    }, 300);
                }
            }
        }

        function isGameOver() {
            // 检查是否有空格
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (board[i][j] === 0) return false;
                }
            }
            
            // 检查是否可以合并
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (j < 3 && board[i][j] === board[i][j + 1]) return false;
                    if (i < 3 && board[i][j] === board[i + 1][j]) return false;
                }
            }
            
            return true;
        }

        function newGame() {
            initBoard();
        }

        function undoMove() {
            if (previousState) {
                board = previousState.board;
                score = previousState.score;
                document.getElementById('score').textContent = score;
                updateDisplay();
                previousState = null;
            }
        }

        // 键盘事件监听
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                    e.preventDefault();
                    move('left');
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    move('right');
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    move('up');
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    move('down');
                    break;
            }
        });

        // 触摸事件支持
        let startX, startY;
        
        document.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        });
        
        document.addEventListener('touchend', (e) => {
            if (!startX || !startY) return;
            
            const endX = e.changedTouches[0].clientX;
            const endY = e.changedTouches[0].clientY;
            
            const diffX = startX - endX;
            const diffY = startY - endY;
            
            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (diffX > 0) {
                    move('left');
                } else {
                    move('right');
                }
            } else {
                if (diffY > 0) {
                    move('up');
                } else {
                    move('down');
                }
            }
            
            startX = null;
            startY = null;
        });

        // 初始化游戏
        initBoard();
    
                return input;
            }

            displayResult(result) {
                document.getElementById('resultContent').textContent = result;
            }

            clear() {
                document.getElementById('input').value = '';
                document.getElementById('resultContent').textContent = '处理结果将在这里显示...';
            }

            copyResult() {
                const result = document.getElementById('resultContent').textContent;
                if (result && result !== '处理结果将在这里显示...') {
                    ToolUtils.copyToClipboard(result);
                } else {
                    ToolUtils.showToast('没有可复制的内容', 'warning');
                }
            }
        }

        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            new ToolApp();
        });
    </script>
