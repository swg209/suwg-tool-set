    <script>
        // å·¥å…·ç‰¹å®šçš„JavaScriptä»£ç 
        class ToolApp {
            constructor() {
                this.init();
            }

            init() {
                this.setupEventListeners();
            }

            setupEventListeners() {
                document.getElementById('processBtn').addEventListener('click', () => this.process());
                document.getElementById('clearBtn').addEventListener('click', () => this.clear());
                document.getElementById('copyBtn').addEventListener('click', () => this.copyResult());
                
                // å®æ—¶å¤„ç†ï¼ˆå¯é€‰ï¼‰

            process() {

            }

            processInput(input) {
                
        let originalFile = null;
        let splitCanvases = [];
        
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewSection = document.getElementById('previewSection');
        const originalImage = document.getElementById('originalImage');
        const nineGrid = document.getElementById('nineGrid');
        const downloadBtn = document.getElementById('downloadBtn');
        const resetBtn = document.getElementById('resetBtn');
        const progress = document.getElementById('progress');
        const cropInfo = document.getElementById('cropInfo');
        
        // æ‹–æ”¾åŠŸèƒ½
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type.startsWith('image/')) {
                handleFile(files[0]);
            }
        });
        
        // æ–‡ä»¶è¾“å…¥
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });
        
        // å¤„ç†æ–‡ä»¶
        function handleFile(file) {
            originalFile = file;
            showProgress();
            
            const reader = new FileReader();
            reader.onload = function(e) {
                originalImage.src = e.target.result;
                originalImage.onload = function() {
                    splitImage();
                };
            };
            reader.readAsDataURL(file);
        }
        
        // æ˜¾ç¤ºè¿›åº¦
        function showProgress() {
            progress.style.display = 'block';
            let width = 0;
            const interval = setInterval(() => {
                width += 10;
                progressFill.style.width = width + '%';
                if (width >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        progress.style.display = 'none';
                        previewSection.style.display = 'block';
                    }, 500);
                }
            }, 100);
        }
        
        // åˆ‡åˆ†å›¾ç‰‡
        function splitImage() {
            const img = originalImage;
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // è·å–åŸå›¾å°ºå¯¸
            const originalWidth = img.naturalWidth;
            const originalHeight = img.naturalHeight;
            
            // è®¡ç®—æ­£æ–¹å½¢å°ºå¯¸ï¼ˆå–è¾ƒå°çš„è¾¹ä½œä¸ºæ­£æ–¹å½¢è¾¹é•¿ï¼‰
            const squareSize = Math.min(originalWidth, originalHeight);
            
            // è®¡ç®—å±…ä¸­è£å‰ªçš„èµ·å§‹ä½ç½®
            const startX = (originalWidth - squareSize) / 2;
            const startY = (originalHeight - squareSize) / 2;
            
            // æ˜¾ç¤ºè£å‰ªä¿¡æ¯
            if (originalWidth !== originalHeight) {
                cropInfo.style.display = 'block';
            }
            
            // è®¾ç½®canvasä¸ºæ­£æ–¹å½¢
            canvas.width = squareSize;
            canvas.height = squareSize;
            
            // ç»˜åˆ¶å±…ä¸­è£å‰ªçš„æ­£æ–¹å½¢å›¾ç‰‡
            ctx.drawImage(
                img,
                startX, startY, squareSize, squareSize,  // ä»åŸå›¾çš„è£å‰ªåŒºåŸŸ
                0, 0, squareSize, squareSize             // ç»˜åˆ¶åˆ°canvasçš„ä½ç½®
            );
            
            // è®¡ç®—æ¯ä¸ªæ ¼å­çš„å°ºå¯¸ï¼ˆæ­£æ–¹å½¢çš„1/3ï¼‰
            const pieceSize = squareSize / 3;
            
            // æ¸…ç©ºä¹‹å‰çš„ç»“æœ
            splitCanvases = [];
            nineGrid.innerHTML = '';
            
            // åˆ‡åˆ†æˆ9ä¸ªæ ¼å­
            for (let row = 0; row < 3; row++) {
                for (let col = 0; col < 3; col++) {
                    const pieceCanvas = document.createElement('canvas');
                    const pieceCtx = pieceCanvas.getContext('2d');
                    
                    // è®¾ç½®æ¯ä¸ªæ ¼å­çš„å°ºå¯¸ä¸ºæ­£æ–¹å½¢
                    pieceCanvas.width = pieceSize;
                    pieceCanvas.height = pieceSize;
                    
                    // ä»æ­£æ–¹å½¢canvasä¸­æå–å¯¹åº”åŒºåŸŸ
                    pieceCtx.drawImage(
                        canvas,
                        col * pieceSize, row * pieceSize, pieceSize, pieceSize,
                        0, 0, pieceSize, pieceSize
                    );
                    
                    // ä¿å­˜canvas
                    splitCanvases.push(pieceCanvas);
                    
                    // åˆ›å»ºé¢„è§ˆå…ƒç´ 
                    const gridItem = document.createElement('div');
                    gridItem.className = 'grid-item';
                    
                    const number = document.createElement('div');
                    number.className = 'grid-number';
                    number.textContent = row * 3 + col + 1;
                    
                    gridItem.appendChild(pieceCanvas);
                    gridItem.appendChild(number);
                    nineGrid.appendChild(gridItem);
                }
            }
            
            downloadBtn.disabled = false;
        }
        
        // ä¸‹è½½åŠŸèƒ½
        downloadBtn.addEventListener('click', async () => {
            if (splitCanvases.length === 0) return;
            
            const zip = new JSZip();
            const fileName = originalFile.name.replace(/\.[^/.]+$/, '');
            
            // å°†æ¯ä¸ªcanvasè½¬æ¢ä¸ºblobå¹¶æ·»åŠ åˆ°zip
            for (let i = 0; i < splitCanvases.length; i++) {
                const canvas = splitCanvases[i];
                const blob = await new Promise(resolve => {
                    canvas.toBlob(resolve, 'image/png');
                });
                zip.file(`${fileName}_${i + 1}.png`, blob);
            }
            
            // ç”Ÿæˆå¹¶ä¸‹è½½zipæ–‡ä»¶
            const content = await zip.generateAsync({type: 'blob'});
            const url = URL.createObjectURL(content);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${fileName}_ä¹å®«æ ¼.zip`;
            a.click();
            URL.revokeObjectURL(url);
        });
        
        // é‡ç½®åŠŸèƒ½
        resetBtn.addEventListener('click', () => {
            originalFile = null;
            splitCanvases = [];
            previewSection.style.display = 'none';
            fileInput.value = '';
            downloadBtn.disabled = true;
            nineGrid.innerHTML = '';
            cropInfo.style.display = 'none';
        });
    
                return input;
            }

            displayResult(result) {
                document.getElementById('resultContent').textContent = result;
            }

            clear() {
                document.getElementById('input').value = '';
                document.getElementById('resultContent').textContent = 'å¤„ç†ç»“æœå°†åœ¨è¿™é‡Œæ˜¾ç¤º...';
            }

            copyResult() {
                const result = document.getElementById('resultContent').textContent;
                if (result && result !== 'å¤„ç†ç»“æœå°†åœ¨è¿™é‡Œæ˜¾ç¤º...') {
                    ToolUtils.copyToClipboard(result);
                } else {
                    ToolUtils.showToast('æ²¡æœ‰å¯å¤åˆ¶çš„å†…å®¹', 'warning');
                }
            }
        }

        // åˆå§‹åŒ–åº”ç”¨
        document.addEventListener('DOMContentLoaded', () => {
            new ToolApp();
        });
