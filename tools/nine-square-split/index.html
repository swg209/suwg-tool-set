        .nine-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 600px;

            background: #f0f0f0;
            padding: var(--spacing-md);
            border-radius: var(--radius-lg);

        .grid-item {
            aspect-ratio: 1;
            overflow: hidden;
            border-radius: 8px;
            position: relative;
            background: var(--bg-card);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .grid-item:hover {
            transform: scale(1.05);
            z-index: 10;
        }
        
        .grid-item canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .grid-number {
            position: absolute;
            top: 5px;
            left: 5px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px 6px;
            border-radius: 3px;

        }

        .progress {

        .progress-bar {

            height: 20px;

                max-width: 100%;
            }

            }
        }
    </style>

                    <div class="container">
        <div class="header">

    <!-- JavaScript -->
    <script src="../../shared/js/utils.js"></script>
    <script>
        // 工具特定的JavaScript代码
        class ToolApp {
            constructor() {
                this.init();
            }

            init() {
                this.setupEventListeners();
            }

            setupEventListeners() {
                document.getElementById('processBtn').addEventListener('click', () => this.process());
                document.getElementById('clearBtn').addEventListener('click', () => this.clear());
                document.getElementById('copyBtn').addEventListener('click', () => this.copyResult());
                
                // 实时处理（可选）
                document.getElementById('input').addEventListener('input', 
                    ToolUtils.debounce(() => this.process(), 300)
                );
            }

            process() {
                const input = document.getElementById('input').value;
                const result = this.processInput(input);
                this.displayResult(result);
            }

            processInput(input) {
                
        let originalFile = null;
        let splitCanvases = [];
        
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewSection = document.getElementById('previewSection');
        const originalImage = document.getElementById('originalImage');
        const nineGrid = document.getElementById('nineGrid');
        const downloadBtn = document.getElementById('downloadBtn');
        const resetBtn = document.getElementById('resetBtn');
        const progress = document.getElementById('progress');
        const cropInfo = document.getElementById('cropInfo');
        
        // 拖放功能
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type.startsWith('image/')) {
                handleFile(files[0]);
            }
        });
        
        // 文件输入
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });
        
        // 处理文件
        function handleFile(file) {
            originalFile = file;
            showProgress();
            
            const reader = new FileReader();
            reader.onload = function(e) {
                originalImage.src = e.target.result;
                originalImage.onload = function() {
                    splitImage();
                };
            };
            reader.readAsDataURL(file);
        }
        
        // 显示进度
        function showProgress() {
            progress.style.display = 'block';
            let width = 0;
            const interval = setInterval(() => {
                width += 10;
                progressFill.style.width = width + '%';
                if (width >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        progress.style.display = 'none';
                        previewSection.style.display = 'block';
                    }, 500);
                }
            }, 100);
        }
        
        // 切分图片
        function splitImage() {
            const img = originalImage;
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // 获取原图尺寸
            const originalWidth = img.naturalWidth;
            const originalHeight = img.naturalHeight;
            
            // 计算正方形尺寸（取较小的边作为正方形边长）
            const squareSize = Math.min(originalWidth, originalHeight);
            
            // 计算居中裁剪的起始位置
            const startX = (originalWidth - squareSize) / 2;
            const startY = (originalHeight - squareSize) / 2;
            
            // 显示裁剪信息
            if (originalWidth !== originalHeight) {
                cropInfo.style.display = 'block';
            }
            
            // 设置canvas为正方形
            canvas.width = squareSize;
            canvas.height = squareSize;
            
            // 绘制居中裁剪的正方形图片
            ctx.drawImage(
                img,
                startX, startY, squareSize, squareSize,  // 从原图的裁剪区域
                0, 0, squareSize, squareSize             // 绘制到canvas的位置
            );
            
            // 计算每个格子的尺寸（正方形的1/3）
            const pieceSize = squareSize / 3;
            
            // 清空之前的结果
            splitCanvases = [];
            nineGrid.innerHTML = '';
            
            // 切分成9个格子
            for (let row = 0; row < 3; row++) {
                for (let col = 0; col < 3; col++) {
                    const pieceCanvas = document.createElement('canvas');
                    const pieceCtx = pieceCanvas.getContext('2d');
                    
                    // 设置每个格子的尺寸为正方形
                    pieceCanvas.width = pieceSize;
                    pieceCanvas.height = pieceSize;
                    
                    // 从正方形canvas中提取对应区域
                    pieceCtx.drawImage(
                        canvas,
                        col * pieceSize, row * pieceSize, pieceSize, pieceSize,
                        0, 0, pieceSize, pieceSize
                    );
                    
                    // 保存canvas
                    splitCanvases.push(pieceCanvas);
                    
                    // 创建预览元素
                    const gridItem = document.createElement('div');
                    gridItem.className = 'grid-item';
                    
                    const number = document.createElement('div');
                    number.className = 'grid-number';
                    number.textContent = row * 3 + col + 1;
                    
                    gridItem.appendChild(pieceCanvas);
                    gridItem.appendChild(number);
                    nineGrid.appendChild(gridItem);
                }
            }
            
            downloadBtn.disabled = false;
        }
        
        // 下载功能
        downloadBtn.addEventListener('click', async () => {
            if (splitCanvases.length === 0) return;
            
            const zip = new JSZip();
            const fileName = originalFile.name.replace(/\.[^/.]+$/, '');
            
            // 将每个canvas转换为blob并添加到zip
            for (let i = 0; i < splitCanvases.length; i++) {
                const canvas = splitCanvases[i];
                const blob = await new Promise(resolve => {
                    canvas.toBlob(resolve, 'image/png');
                });
                zip.file(`${fileName}_${i + 1}.png`, blob);
            }
            
            // 生成并下载zip文件
            const content = await zip.generateAsync({type: 'blob'});
            const url = URL.createObjectURL(content);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${fileName}_九宫格.zip`;
            a.click();
            URL.revokeObjectURL(url);
        });
        
        // 重置功能
        resetBtn.addEventListener('click', () => {
            originalFile = null;
            splitCanvases = [];
            previewSection.style.display = 'none';
            fileInput.value = '';
            downloadBtn.disabled = true;
            nineGrid.innerHTML = '';
            cropInfo.style.display = 'none';
        });
    
                return input;
            }

            displayResult(result) {
                document.getElementById('resultContent').textContent = result;
            }

            clear() {
                document.getElementById('input').value = '';
                document.getElementById('resultContent').textContent = '处理结果将在这里显示...';
            }

            copyResult() {
                const result = document.getElementById('resultContent').textContent;
                if (result && result !== '处理结果将在这里显示...') {
                    ToolUtils.copyToClipboard(result);
                } else {
                    ToolUtils.showToast('没有可复制的内容', 'warning');
                }
            }
        }

        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            new ToolApp();
        });
    </script>
