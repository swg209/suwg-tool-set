        class SpotDifferenceGame {
            constructor() {
                this.leftCanvas = document.getElementById('leftImage');
                this.rightCanvas = document.getElementById('rightImage');
                this.leftCtx = this.leftCanvas.getContext('2d');
                this.rightCtx = this.rightCanvas.getContext('2d');
                
                this.differences = [];
                this.foundDifferences = [];
                this.totalDifferences = 5;
                this.isPlaying = false;
                this.startTime = null;
                this.timerInterval = null;
                this.hintsUsed = 0;
                
                this.setupCanvas();
                this.setupEventListeners();
                this.generateGame();
            }
            
            setupCanvas() {
                this.leftCanvas.width = 400;
                this.leftCanvas.height = 300;
                this.rightCanvas.width = 400;
                this.rightCanvas.height = 300;
            }
            
            setupEventListeners() {
                this.leftCanvas.addEventListener('click', (e) => this.handleClick(e, 'left'));
                this.rightCanvas.addEventListener('click', (e) => this.handleClick(e, 'right'));
            }
            
            generateGame() {
                // 清空画布
                this.leftCtx.clearRect(0, 0, 400, 300);
                this.rightCtx.clearRect(0, 0, 400, 300);
                
                // 生成基础图案
                this.drawBasePattern();
                
                // 生成不同点
                this.generateDifferences();
                
                this.updateDisplay();
            }
            
            drawBasePattern() {
                // 绘制背景
                const gradient = this.leftCtx.createLinearGradient(0, 0, 400, 300);
                gradient.addColorStop(0, '#e3f2fd');
                gradient.addColorStop(1, '#bbdefb');
                
                this.leftCtx.fillStyle = gradient;
                this.leftCtx.fillRect(0, 0, 400, 300);
                
                this.rightCtx.fillStyle = gradient;
                this.rightCtx.fillRect(0, 0, 400, 300);
                
                // 绘制一些基础图形
                this.drawShapes();
            }
            
            drawShapes() {
                const shapes = [
                    { type: 'circle', x: 100, y: 80, radius: 30, color: '#ff5722' },
                    { type: 'rect', x: 200, y: 50, width: 60, height: 40, color: '#4caf50' },
                    { type: 'circle', x: 320, y: 100, radius: 25, color: '#2196f3' },
                    { type: 'rect', x: 50, y: 150, width: 80, height: 30, color: '#ff9800' },
                    { type: 'circle', x: 180, y: 180, radius: 35, color: '#9c27b0' },
                    { type: 'rect', x: 280, y: 200, width: 50, height: 50, color: '#607d8b' },
                    { type: 'circle', x: 120, y: 240, radius: 20, color: '#795548' },
                    { type: 'rect', x: 300, y: 250, width: 70, height: 25, color: '#e91e63' }
                ];
                
                shapes.forEach(shape => {
                    this.drawShape(this.leftCtx, shape);
                    this.drawShape(this.rightCtx, shape);
                });
            }
            
            drawShape(ctx, shape) {
                ctx.fillStyle = shape.color;
                
                if (shape.type === 'circle') {
                    ctx.beginPath();
                    ctx.arc(shape.x, shape.y, shape.radius, 0, Math.PI * 2);
                    ctx.fill();
                } else if (shape.type === 'rect') {
                    ctx.fillRect(shape.x, shape.y, shape.width, shape.height);
                }
            }
            
            generateDifferences() {
                this.differences = [];
                
                // 生成5个不同点
                for (let i = 0; i < this.totalDifferences; i++) {
                    const difference = this.createRandomDifference();
                    this.differences.push(difference);
                    this.applyDifference(difference);
                }
            }
            
            createRandomDifference() {
                const types = ['color', 'size', 'position', 'shape'];
                const type = types[Math.floor(Math.random() * types.length)];
                
                return {
                    type: type,
                    x: 50 + Math.random() * 300,
                    y: 50 + Math.random() * 200,
                    radius: 20 + Math.random() * 15
                };
            }
            
            applyDifference(diff) {
                // 在右侧图片上应用不同点
                this.rightCtx.fillStyle = this.getRandomColor();
                
                switch (diff.type) {
                    case 'color':
                        this.rightCtx.beginPath();
                        this.rightCtx.arc(diff.x, diff.y, diff.radius, 0, Math.PI * 2);
                        this.rightCtx.fill();
                        break;
                    case 'size':
                        this.rightCtx.beginPath();
                        this.rightCtx.arc(diff.x, diff.y, diff.radius * 1.5, 0, Math.PI * 2);
                        this.rightCtx.fill();
                        break;
                    case 'position':
                        this.rightCtx.beginPath();
                        this.rightCtx.arc(diff.x + 20, diff.y + 10, diff.radius, 0, Math.PI * 2);
                        this.rightCtx.fill();
                        break;
                    case 'shape':
                        this.rightCtx.fillRect(diff.x - diff.radius, diff.y - diff.radius, 
                                             diff.radius * 2, diff.radius * 2);
                        break;
                }
            }
            
            getRandomColor() {
                const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', 
                               '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4caf50'];
                return colors[Math.floor(Math.random() * colors.length)];
            }
            
            handleClick(event, side) {
                if (!this.isPlaying) return;
                
                const rect = event.target.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;
                
                // 检查是否点击到不同点
                const foundDiff = this.checkDifference(x, y);
                
                if (foundDiff && !this.foundDifferences.includes(foundDiff)) {
                    this.foundDifferences.push(foundDiff);
                    this.markDifference(x, y, side);
                    this.updateDisplay();
                    
                    if (this.foundDifferences.length === this.totalDifferences) {
                        this.gameWon();
                    }
                }
            }
            
            checkDifference(x, y) {
                for (let i = 0; i < this.differences.length; i++) {
                    const diff = this.differences[i];
                    const distance = Math.sqrt((x - diff.x) ** 2 + (y - diff.y) ** 2);
                    
                    if (distance <= diff.radius) {
                        return i;
                    }
                }
                return null;
            }
            
            markDifference(x, y, side) {
                const canvas = side === 'left' ? this.leftCanvas : this.rightCanvas;
                const wrapper = canvas.parentElement;
                
                const mark = document.createElement('div');
                mark.className = 'difference-mark';
                mark.style.left = (x - 15) + 'px';
                mark.style.top = (y - 15) + 'px';
                
                wrapper.appendChild(mark);
                
                // 在另一侧也标记
                const otherCanvas = side === 'left' ? this.rightCanvas : this.leftCanvas;
                const otherWrapper = otherCanvas.parentElement;
                
                const otherMark = document.createElement('div');
                otherMark.className = 'difference-mark';
                otherMark.style.left = (x - 15) + 'px';
                otherMark.style.top = (y - 15) + 'px';
                
                otherWrapper.appendChild(otherMark);
            }
            
            startGame() {
                this.isPlaying = true;
                this.foundDifferences = [];
                this.hintsUsed = 0;
                this.startTime = Date.now();
                
                // 清除之前的标记
                document.querySelectorAll('.difference-mark').forEach(mark => mark.remove());
                
                document.getElementById('startBtn').disabled = true;
                document.getElementById('hintBtn').disabled = false;
                
                this.startTimer();
                this.updateMessage('开始寻找不同点！点击你发现的差异处');
                this.updateDisplay();
            }
            
            startTimer() {
                this.timerInterval = setInterval(() => {
                    const elapsed = Math.floor((Date.now() - this.startTime) / 1000);
                    const minutes = Math.floor(elapsed / 60);
                    const seconds = elapsed % 60;
                    document.getElementById('timer').textContent = 
                        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }, 1000);
            }
            
            getHint() {
                if (!this.isPlaying || this.hintsUsed >= 3) return;
                
                // 找到一个未发现的不同点
                const unFoundDiffs = this.differences.filter((_, index) => 
                    !this.foundDifferences.includes(index));
                
                if (unFoundDiffs.length > 0) {
                    const randomDiff = unFoundDiffs[Math.floor(Math.random() * unFoundDiffs.length)];
                    const diffIndex = this.differences.indexOf(randomDiff);
                    
                    this.showHint(randomDiff);
                    this.hintsUsed++;
                    
                    if (this.hintsUsed >= 3) {
                        document.getElementById('hintBtn').disabled = true;
                    }
                    
                    this.updateDisplay();
                }
            }
            
            showHint(diff) {
                const hint = document.createElement('div');
                hint.className = 'hint-overlay';
                hint.style.left = (diff.x - diff.radius) + 'px';
                hint.style.top = (diff.y - diff.radius) + 'px';
                hint.style.width = (diff.radius * 2) + 'px';
                hint.style.height = (diff.radius * 2) + 'px';
                
                this.rightCanvas.parentElement.appendChild(hint);
                
                setTimeout(() => {
                    hint.remove();
                }, 2000);
            }
            
            gameWon() {
                this.isPlaying = false;
                clearInterval(this.timerInterval);
                
                const elapsed = Math.floor((Date.now() - this.startTime) / 1000);
                this.updateMessage(`恭喜！你找到了所有不同点！用时: ${elapsed}秒`);
                
                document.getElementById('startBtn').disabled = false;
                document.getElementById('hintBtn').disabled = true;
            }
            
            newGame() {
                this.isPlaying = false;
                this.foundDifferences = [];
                this.hintsUsed = 0;
                
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                }
                
                document.querySelectorAll('.difference-mark').forEach(mark => mark.remove());
                document.querySelectorAll('.hint-overlay').forEach(hint => hint.remove());
                
                document.getElementById('startBtn').disabled = false;
                document.getElementById('hintBtn').disabled = true;
                document.getElementById('timer').textContent = '00:00';
                
                this.generateGame();
                this.updateMessage('点击开始游戏，找出两张图片的不同之处');
            }
            
            updateMessage(message) {
                document.getElementById('gameMessage').textContent = message;
            }
            
            updateDisplay() {
                document.getElementById('foundCount').textContent = this.foundDifferences.length;
                document.getElementById('totalCount').textContent = this.totalDifferences;
                document.getElementById('hintsUsed').textContent = this.hintsUsed;
                
                const progress = (this.foundDifferences.length / this.totalDifferences) * 100;
                document.getElementById('progressFill').style.width = progress + '%';
            }
        }
        
        let game;
        
        function startGame() {
            game.startGame();
        }
        
        function getHint() {
            game.getHint();
        }
        
        function newGame() {
            game.newGame();
        }

        window.addEventListener('load', () => {
            game = new SpotDifferenceGame();
