        class JigsawPuzzle {
            constructor() {
                this.gridSize = 3;
                this.pieces = [];
                this.correctOrder = [];
                this.currentOrder = [];
                this.selectedPiece = null;
                this.imageData = null;
                this.moveCount = 0;
                this.startTime = null;
                this.timerInterval = null;
                this.isComplete = false;
                
                this.setupEventListeners();
            }
            
            setupEventListeners() {
                const uploadArea = document.getElementById('uploadArea');
                const fileInput = document.getElementById('fileInput');
                
                uploadArea.addEventListener('click', () => fileInput.click());
                
                uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    uploadArea.classList.add('dragover');
                });
                
                uploadArea.addEventListener('dragleave', (e) => {
                    e.preventDefault();
                    uploadArea.classList.remove('dragover');
                });
                
                uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    uploadArea.classList.remove('dragover');
                    const files = e.dataTransfer.files;
                    if (files.length > 0) {
                        this.loadImage(files[0]);
                    }
                });
                
                fileInput.addEventListener('change', (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        this.loadImage(file);
                    }
                });
            }
            
            loadImage(file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        this.imageData = img;
                        this.setupGame();
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
            
            setupGame() {
                this.createPieces();
                this.renderBoard();
                this.shufflePuzzle();
                this.startTimer();
                this.moveCount = 0;
                this.updateStats();
            }
            
            createPieces() {
                this.pieces = [];
                this.correctOrder = [];
                
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // 计算正方形尺寸
                const size = Math.min(this.imageData.width, this.imageData.height);
                canvas.width = size;
                canvas.height = size;
                
                // 绘制居中的正方形图片
                const offsetX = (this.imageData.width - size) / 2;
                const offsetY = (this.imageData.height - size) / 2;
                ctx.drawImage(this.imageData, offsetX, offsetY, size, size, 0, 0, size, size);
                
                const pieceSize = size / this.gridSize;
                
                for (let row = 0; row < this.gridSize; row++) {
                    for (let col = 0; col < this.gridSize; col++) {
                        const pieceCanvas = document.createElement('canvas');
                        const pieceCtx = pieceCanvas.getContext('2d');
                        
                        pieceCanvas.width = pieceSize;
                        pieceCanvas.height = pieceSize;
                        
                        pieceCtx.drawImage(
                            canvas,
                            col * pieceSize, row * pieceSize, pieceSize, pieceSize,
                            0, 0, pieceSize, pieceSize
                        );
                        
                        const piece = {
                            id: row * this.gridSize + col,
                            correctRow: row,
                            correctCol: col,
                            currentRow: row,
                            currentCol: col,
                            canvas: pieceCanvas,
                            element: null
                        };
                        
                        this.pieces.push(piece);
                        this.correctOrder.push(piece.id);
                    }
                }
                
                this.currentOrder = [...this.correctOrder];
            }
            
            renderBoard() {
                const board = document.getElementById('puzzleBoard');
                board.innerHTML = '';
                board.style.gridTemplateColumns = `repeat(${this.gridSize}, 1fr)`;
                board.style.gridTemplateRows = `repeat(${this.gridSize}, 1fr)`;
                
                const boardSize = Math.min(500, window.innerWidth - 100);
                const pieceSize = (boardSize - 20) / this.gridSize;
                
                this.pieces.forEach((piece, index) => {
                    const pieceElement = document.createElement('div');
                    pieceElement.className = 'puzzle-piece';
                    pieceElement.style.width = `${pieceSize}px`;
                    pieceElement.style.height = `${pieceSize}px`;
                    pieceElement.dataset.id = piece.id;
                    
                    const img = document.createElement('img');
                    img.src = piece.canvas.toDataURL();
                    pieceElement.appendChild(img);
                    
                    pieceElement.addEventListener('click', () => this.selectPiece(piece));
                    
                    piece.element = pieceElement;
                    board.appendChild(pieceElement);
                });
            }
            
            selectPiece(piece) {
                if (this.isComplete) return;
                
                if (this.selectedPiece === null) {
                    this.selectedPiece = piece;
                    piece.element.classList.add('selected');
                } else if (this.selectedPiece === piece) {
                    this.selectedPiece.element.classList.remove('selected');
                    this.selectedPiece = null;
                } else {
                    this.swapPieces(this.selectedPiece, piece);
                    this.selectedPiece.element.classList.remove('selected');
                    this.selectedPiece = null;
                    this.moveCount++;
                    this.updateStats();
                    this.checkCompletion();
                }
            }
            
            swapPieces(piece1, piece2) {
                const tempRow = piece1.currentRow;
                const tempCol = piece1.currentCol;
                
                piece1.currentRow = piece2.currentRow;
                piece1.currentCol = piece2.currentCol;
                piece2.currentRow = tempRow;
                piece2.currentCol = tempCol;
                
                // 交换DOM位置
                const board = document.getElementById('puzzleBoard');
                const temp = document.createElement('div');
                board.insertBefore(temp, piece1.element);
                board.insertBefore(piece1.element, piece2.element);
                board.insertBefore(piece2.element, temp);
                board.removeChild(temp);
            }
            
            shufflePuzzle() {
                if (!this.pieces.length) return;
                
                // Fisher-Yates 洗牌算法
                for (let i = this.pieces.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    this.swapPieces(this.pieces[i], this.pieces[j]);
                }
                
                this.moveCount = 0;
                this.updateStats();
                this.isComplete = false;
            }
            
            checkCompletion() {
                let correct = 0;
                this.pieces.forEach(piece => {
                    if (piece.currentRow === piece.correctRow && piece.currentCol === piece.correctCol) {
                        piece.element.classList.add('correct');
                        correct++;
                    } else {
                        piece.element.classList.remove('correct');
                    }
                });
                
                const progress = Math.round((correct / this.pieces.length) * 100);
                document.getElementById('progress').textContent = `${progress}%`;
                
                if (correct === this.pieces.length && !this.isComplete) {
                    this.isComplete = true;
                    this.stopTimer();
                    this.showCompletionModal();
                }
            }
            
            startTimer() {
                this.startTime = Date.now();
                this.timerInterval = setInterval(() => {
                    const elapsed = Date.now() - this.startTime;
                    const minutes = Math.floor(elapsed / 60000);
                    const seconds = Math.floor((elapsed % 60000) / 1000);
                    document.getElementById('gameTime').textContent = 
                        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }, 1000);
            }
            
            stopTimer() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
            }
            
            updateStats() {
                document.getElementById('moveCount').textContent = this.moveCount;
                this.checkCompletion();
            }
            
            showCompletionModal() {
                const modal = document.getElementById('completionModal');
                const elapsed = Date.now() - this.startTime;
                const minutes = Math.floor(elapsed / 60000);
                const seconds = Math.floor((elapsed % 60000) / 1000);
                
                document.getElementById('finalMoves').textContent = this.moveCount;
                document.getElementById('finalTime').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                modal.style.display = 'flex';
            }
        }
        
        // 全局实例
        const puzzle = new JigsawPuzzle();
        
        // 全局函数
        function setDifficulty(size) {

            if (puzzle.imageData) {

        }
        
        function shufflePuzzle() {
            puzzle.shufflePuzzle();
        }
        
        function showPreview() {
            if (!puzzle.imageData) return;
            
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;

            `;
            
            const img = document.createElement('img');

            img.style.cssText = 'max-width: 80%; max-height: 80%; border-radius: 10px;';
            
            modal.appendChild(img);
            modal.addEventListener('click', () => document.body.removeChild(modal));
            document.body.appendChild(modal);
        }
        
        function resetGame() {
            if (puzzle.imageData) {
                puzzle.setupGame();
            }
        }
        
        function closeModal() {
            document.getElementById('completionModal').style.display = 'none';
