        * {

        body {
            font-family: "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            background-color: var(--bg-secondary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: var(--spacing-lg);
        }
        
        .post-container {
            width: 375px;
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .post-image {
            width: 100%;
            height: 375px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #6e45e2, #88d3ce);
        }
        
        .ai-graphic {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .ai-brain {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }
        
        .ai-brain::before {
            content: "";
            position: absolute;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.7);
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.5);
        }
        
        .ai-circuits {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .circuit {
            position: absolute;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 4px;
        }
        
        .circuit-1 {
            width: 80px;
            height: 3px;
            top: 70px;
            left: 50px;
            transform: rotate(45deg);
        }
        
        .circuit-2 {
            width: 60px;
            height: 3px;
            bottom: 90px;
            right: 70px;
            transform: rotate(-30deg);
        }
        
        .circuit-3 {
            width: 70px;
            height: 3px;
            bottom: 120px;
            left: 60px;
            transform: rotate(20deg);
        }
        
        .circuit-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
        }
        
        .dot-1 {
            top: 68px;
            left: 50px;
        }
        
        .dot-2 {
            top: 68px;
            left: 130px;
        }
        
        .dot-3 {
            bottom: 88px;
            right: 70px;
        }
        
        .dot-4 {
            bottom: 88px;
            right: 130px;
        }
        
        .dot-5 {
            bottom: 118px;
            left: 60px;
        }
        
        .dot-6 {
            bottom: 118px;
            left: 130px;
        }
        
        .post-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.5));
        }
        
        .post-content {
            padding: 15px;
        }
        
        .post-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            line-height: 1.4;
        }
        
        .post-text {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .post-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .tag {
            background-color: #f8f8f8;
            color: #ff2442;
            padding: 4px 10px;
            border-radius: var(--radius-lg);
            font-size: 12px;
        }
        
        .post-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px 15px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
        }
        
        .user-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            margin-right: 8px;
        }
        
        .user-name {
            font-size: 12px;
            color: var(--text-primary);
            font-weight: 500;
        }
        
        .post-actions {
            display: flex;
            gap: 15px;
        }
        
        .action {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-muted);
            font-size: 12px;
        }
        
        .action-icon {
            font-size: 18px;
            margin-bottom: 2px;
        }
        
        /* 动画效果 */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.7; }
        }
        
        .ai-brain {
            animation: pulse 3s infinite ease-in-out;
        }
        
        @keyframes blink {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }
        
        .circuit-dot {
            animation: blink 2s infinite;
        }
        
        .dot-1, .dot-3, .dot-5 {
            animation-delay: 0s;
        }
        
        .dot-2, .dot-4, .dot-6 {
            animation-delay: 1s;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: var(--spacing-md);
                margin: var(--spacing-sm);
            }
        }
    </style>

    <script>
        // 工具特定的JavaScript代码
        class ToolApp {
            constructor() {
                this.init();
            }

            init() {
                this.setupEventListeners();
            }

            setupEventListeners() {
                document.getElementById('processBtn').addEventListener('click', () => this.process());
                document.getElementById('clearBtn').addEventListener('click', () => this.clear());
                document.getElementById('copyBtn').addEventListener('click', () => this.copyResult());
                
                // 实时处理（可选）
                document.getElementById('input').addEventListener('input', 
                    ToolUtils.debounce(() => this.process(), 300)
                );
            }

            process() {
                const input = document.getElementById('input').value;
                const result = this.processInput(input);
                this.displayResult(result);
            }

            processInput(input) {
                // 在这里实现具体的处理逻辑
                return input;
            }

            displayResult(result) {
                document.getElementById('resultContent').textContent = result;
            }

            clear() {
                document.getElementById('input').value = '';
                document.getElementById('resultContent').textContent = '处理结果将在这里显示...';
            }

            copyResult() {
                const result = document.getElementById('resultContent').textContent;
                if (result && result !== '处理结果将在这里显示...') {
                    ToolUtils.copyToClipboard(result);
                } else {
                    ToolUtils.showToast('没有可复制的内容', 'warning');
                }
            }
        }

        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            new ToolApp();
        });
