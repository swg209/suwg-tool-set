    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            background-color: var(--bg-secondary);

            line-height: 1.6;
            padding: var(--spacing-lg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;

        .container {
            width: 100%;
            max-width: 500px;

            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);

            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;

        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;

        input[type="date"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--radius-sm);
            font-size: 16px;
            position: relative;
        }

        /* 兼容性样式，用于美化日期选择器的图标 */
        input[type="date"]::-webkit-calendar-picker-indicator {
            background: transparent;
            bottom: 0;
            color: transparent;
            cursor: pointer;
            height: auto;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            width: auto;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-bottom: 20px;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .result {
            margin-top: 20px;
            padding: var(--spacing-lg);
            background-color: #f9f9f9;
            border-radius: var(--radius-sm);
            border-left: 4px solid #2ecc71;
            display: none; /* 默认隐藏 */
        }

        .result h2 {
            margin-bottom: 15px;
            color: #2c3e50;
            font-size: 20px;
        }
        
        .result p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .result span {
            font-weight: bold;
            color: #3498db;
        }
        
        .error-message {
            color: #e74c3c;
            background-color: #fadbd8;
            padding: var(--spacing-md) 15px;
            border-radius: var(--radius-sm);
            margin-top: 15px;
            display: none; /* 默认隐藏 */
            text-align: center;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #7f8c8d;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: var(--spacing-md);
                margin: var(--spacing-sm);
            }
        }
    </style>

                            <rect x="3" y="3" width="14" height="14" rx="2" stroke="currentColor" stroke-width="2"/>

                <div class="tool-section">

                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <rect x="3" y="3" width="14" height="14" rx="2" stroke="currentColor" stroke-width="2"/>

                    </h2>
                    <div class="container">
        <h1>年龄和生肖计算器</h1>
        
        <div class="form-group">
            <label for="birthdate">请选择您的出生日期:</label>
            <input type="date" id="birthdate" max="">
        </div>

            <p style="font-size: 12px; color: #7f8c8d; margin-top: 15px; margin-bottom: 0;">*生肖按立春（约公历2月4日）为分界线计算，结果更准确。</p>

                    <!-- 结果显示区域 -->

    <!-- JavaScript -->
    <script src="../../shared/js/utils.js"></script>
    <script>
        // 工具特定的JavaScript代码
        class ToolApp {
            constructor() {
                this.init();
            }

            init() {
                this.setupEventListeners();
            }

            setupEventListeners() {
                document.getElementById('processBtn').addEventListener('click', () => this.process());
                document.getElementById('clearBtn').addEventListener('click', () => this.clear());
                document.getElementById('copyBtn').addEventListener('click', () => this.copyResult());
                
                // 实时处理（可选）
                document.getElementById('input').addEventListener('input', 
                    ToolUtils.debounce(() => this.process(), 300)
                );
            }

            process() {
                const input = document.getElementById('input').value;
                const result = this.processInput(input);
                this.displayResult(result);
            }

            processInput(input) {
                
        // 设置日期输入的最大值为今天
        const birthdateInput = document.getElementById('birthdate');
        const today = new Date();
        const yyyy = today.getFullYear();
        const mm = String(today.getMonth() + 1).padStart(2, '0'); // 月份从0开始
        const dd = String(today.getDate()).padStart(2, '0');
        birthdateInput.max = `${yyyy}-${mm}-${dd}`;

        // 获取DOM元素
        const calculateBtn = document.getElementById('calculate-btn');
        const resultDiv = document.getElementById('result');
        const errorMessageDiv = document.getElementById('error-message');
        const ageSpan = document.getElementById('age');
        const zodiacSpan = document.getElementById('zodiac');

        // 显示/隐藏错误消息
        function showError(message) {
            if (message) {
                errorMessageDiv.textContent = message;
                errorMessageDiv.style.display = 'block';
                resultDiv.style.display = 'none';
            } else {
                errorMessageDiv.style.display = 'none';
            }
        }

        // 计算按钮的点击事件监听
        calculateBtn.addEventListener('click', function() {
            const birthdateString = birthdateInput.value;
            
            if (!birthdateString) {
                showError('请输入您的出生日期。');
                return;
            }
            
            const birthDate = new Date(birthdateString);
            
            // 再次验证日期有效性
            if (isNaN(birthDate.getTime())) {
                showError('您输入的日期无效，请重新选择。');
                return;
            }

            if (birthDate > today) {
                showError('出生日期不能在未来，请重新选择。');
                return;
            }

            if (birthDate.getFullYear() < 1901) {
                showError('请输入1901年之后的日期。');
                return;
            }
            
            // 清除之前的错误信息
            showError(false);
            
            // --- 1. 计算年龄（周岁） ---
            let age = today.getFullYear() - birthDate.getFullYear();
            const monthDifference = today.getMonth() - birthDate.getMonth();
            const dayDifference = today.getDate() - birthDate.getDate();

            // 如果当前月小于出生月，或者同月但当前日小于出生日，则年龄减1
            if (monthDifference < 0 || (monthDifference === 0 && dayDifference < 0)) {
                age--;
            }
            
            ageSpan.textContent = age + " 周岁";
            
            // --- 2. 计算生肖 ---
            // 生肖数组
            const zodiacs = ['鼠', '牛', '虎', '兔', '龙', '蛇', '马', '羊', '猴', '鸡', '狗', '猪'];
            
            let zodiacYear = birthDate.getFullYear();
            const birthMonth = birthDate.getMonth() + 1; // getMonth()返回0-11
            const birthDay = birthDate.getDate();
            
            // 中国的生肖年通常以立春为界（大约在公历的2月4日或5日）
            // 如果生日在当年的立春之前，则应算作上一个生肖年
            if (birthMonth < 2 || (birthMonth === 2 && birthDay < 4)) {
                zodiacYear--;
            }
            
            // (年份 - 4) % 12 的余数对应生肖数组的索引
            // 例如: 2020年(鼠年) (2020-4)%12 = 0。所以鼠在数组第0位。
            const zodiacIndex = (zodiacYear - 4) % 12;
            
            // 处理负数结果（对于早于公元4年的年份）
            zodiacSpan.textContent = zodiacs[zodiacIndex < 0 ? zodiacIndex + 12 : zodiacIndex];
            
            // 显示结果区域
            resultDiv.style.display = 'block';
        });

    
                return input;
            }

            displayResult(result) {
                document.getElementById('resultContent').textContent = result;
            }

            clear() {
                document.getElementById('input').value = '';
                document.getElementById('resultContent').textContent = '处理结果将在这里显示...';
            }

            copyResult() {
                const result = document.getElementById('resultContent').textContent;
                if (result && result !== '处理结果将在这里显示...') {
                    ToolUtils.copyToClipboard(result);
                } else {
                    ToolUtils.showToast('没有可复制的内容', 'warning');
                }
            }
        }

        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            new ToolApp();
        });
    </script>
