        .canvas-container {

            border-radius: var(--radius-md);
            border: 2px solid #e0e0e0;
            min-height: 500px;
            display: flex;

        .footer {

            color: var(--text-secondary);

        class WordCloudGenerator {
            constructor() {
                this.canvas = document.getElementById('wordCloudCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.selectedColors = ['#667eea', '#764ba2', '#f093fb', '#f5576c'];
                this.initEventListeners();
            }

            initEventListeners() {
                // 滑块事件
                document.getElementById('fontSizeSlider').addEventListener('input', (e) => {
                    document.getElementById('fontSizeValue').textContent = e.target.value;
                });

                document.getElementById('maxWordsSlider').addEventListener('input', (e) => {
                    document.getElementById('maxWordsValue').textContent = e.target.value;
                });

                // 配色选择
                document.querySelectorAll('.color-option').forEach(btn => {
                    btn.addEventListener('click', () => {
                        this.selectedColors = JSON.parse(btn.dataset.colors);
                        document.querySelectorAll('.color-option').forEach(b => b.style.border = 'none');
                        btn.style.border = '3px solid #333';
                    });
                });

                // 生成按钮
                document.getElementById('generateBtn').addEventListener('click', () => {
                    this.generateWordCloud();
                });

                // 下载按钮
                document.getElementById('downloadBtn').addEventListener('click', () => {
                    this.downloadImage();
                });

                // 默认选中第一个配色
                document.querySelector('.color-option').click();
            }

            // 文本预处理和词频统计
            processText(text) {
                // 移除标点符号和特殊字符
                const cleanText = text.replace(/[^\u4e00-\u9fa5\w\s]/g, ' ');
                
                // 分词（简单按空格和中文字符分割）
                const words = cleanText.split(/\s+/).filter(word => word.length > 1);
                
                // 统计词频
                const wordCount = {};
                words.forEach(word => {
                    const cleanWord = word.trim().toLowerCase();
                    if (cleanWord.length > 1) {
                        wordCount[cleanWord] = (wordCount[cleanWord] || 0) + 1;
                    }
                });

                // 转换为数组并排序
                return Object.entries(wordCount)
                    .sort((a, b) => b[1] - a[1])
                    .slice(0, parseInt(document.getElementById('maxWordsSlider').value));
            }

            // 生成文字云
            generateWordCloud() {
                const text = document.getElementById('textInput').value.trim();
                if (!text) {
                    alert('请输入文本内容！');
                    return;
                }

                const words = this.processText(text);
                if (words.length === 0) {
                    alert('没有找到有效的词汇！');
                    return;
                }

                // 设置画布尺寸
                this.canvas.width = 800;
                this.canvas.height = 600;

                // 清空画布
                this.ctx.fillStyle = '#ffffff';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                // 生成词汇布局
                this.drawWords(words);

                // 显示画布
                document.getElementById('emptyState').style.display = 'none';
                this.canvas.style.display = 'block';
                document.getElementById('downloadBtn').style.display = 'block';
            }

            // 绘制词汇
            drawWords(words) {
                const maxFontSize = parseInt(document.getElementById('fontSizeSlider').value);
                const minFontSize = Math.max(12, maxFontSize * 0.3);
                const maxCount = words[0][1];
                const placedWords = [];

                words.forEach(([word, count], index) => {
                    // 计算字体大小
                    const fontSize = Math.max(minFontSize, (count / maxCount) * maxFontSize);
                    
                    // 选择颜色
                    const color = this.selectedColors[index % this.selectedColors.length];
                    
                    // 设置字体
                    this.ctx.font = `bold ${fontSize}px Arial, sans-serif`;
                    this.ctx.fillStyle = color;
                    
                    // 测量文字尺寸
                    const metrics = this.ctx.measureText(word);
                    const wordWidth = metrics.width;
                    const wordHeight = fontSize;

                    // 尝试找到合适的位置
                    let placed = false;
                    let attempts = 0;
                    const maxAttempts = 100;

                    while (!placed && attempts < maxAttempts) {
                        const x = Math.random() * (this.canvas.width - wordWidth);
                        const y = Math.random() * (this.canvas.height - wordHeight) + wordHeight;

                        // 检查是否与已放置的词汇重叠
                        const overlaps = placedWords.some(placedWord => {
                            return !(x > placedWord.x + placedWord.width ||
                                   x + wordWidth < placedWord.x ||
                                   y - wordHeight > placedWord.y ||
                                   y < placedWord.y - placedWord.height);
                        });

                        if (!overlaps) {
                            // 绘制文字
                            this.ctx.fillText(word, x, y);
                            
                            // 记录位置
                            placedWords.push({
                                x: x,
                                y: y,
                                width: wordWidth,
                                height: wordHeight
                            });
                            
                            placed = true;
                        }
                        
                        attempts++;
                    }

                    // 如果无法找到合适位置，随机放置
                    if (!placed) {
                        const x = Math.random() * (this.canvas.width - wordWidth);
                        const y = Math.random() * (this.canvas.height - wordHeight) + wordHeight;
                        this.ctx.fillText(word, x, y);
                    }
                });
            }

            // 下载图片
            downloadImage() {
                const link = document.createElement('a');
                link.download = `wordcloud_${new Date().getTime()}.png`;
                link.href = this.canvas.toDataURL();
                link.click();
            }
        }

            new WordCloudGenerator();
