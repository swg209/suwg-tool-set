        }

        .progress-bar-container {
            background: #f0f0f0;
            border-radius: 25px;
            height: 30px;
            overflow: hidden;
            margin-bottom: 15px;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            border-radius: 25px;
            transition: width 1.5s ease;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .progress-text {
            text-align: center;
            font-weight: bold;
            color: white;
            line-height: 30px;
            position: absolute;
            width: 100%;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .progress-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .detail-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: var(--radius-md);
            text-align: center;
        }

        .detail-value {
            font-size: 1.5em;

        .milestone-grid {

        .milestone-item {

        function calculateProgress() {
            const birthYear = parseInt(document.getElementById('birthYear').value);
            const birthMonth = parseInt(document.getElementById('birthMonth').value);
            const birthDay = parseInt(document.getElementById('birthDay').value);
            const lifeExpectancy = parseInt(document.getElementById('lifeExpectancy').value);

            if (!birthYear || !birthMonth || !birthDay || !lifeExpectancy) {
                alert('请填写完整的出生日期和预期寿命！');
                return;
            }

            if (birthMonth < 1 || birthMonth > 12) {
                alert('月份必须在1-12之间！');
                return;
            }

            if (birthDay < 1 || birthDay > 31) {
                alert('日期必须在1-31之间！');
                return;
            }

            const birthDate = new Date(birthYear, birthMonth - 1, birthDay);
            const today = new Date();
            const expectedDeathDate = new Date(birthYear + lifeExpectancy, birthMonth - 1, birthDay);

            // 计算已活天数
            const livedDays = Math.floor((today - birthDate) / (1000 * 60 * 60 * 24));
            const totalDays = Math.floor((expectedDeathDate - birthDate) / (1000 * 60 * 60 * 24));
            const remainingDays = totalDays - livedDays;

            // 计算当前年龄
            const currentAge = Math.floor(livedDays / 365.25);
            const remainingYears = lifeExpectancy - currentAge;

            // 计算人生进度百分比
            const lifeProgress = Math.min((livedDays / totalDays) * 100, 100);

            // 计算今年进度
            const yearStart = new Date(today.getFullYear(), 0, 1);
            const yearEnd = new Date(today.getFullYear() + 1, 0, 1);
            const yearTotalDays = Math.floor((yearEnd - yearStart) / (1000 * 60 * 60 * 24));
            const yearPassedDays = Math.floor((today - yearStart) / (1000 * 60 * 60 * 24));
            const yearProgress = (yearPassedDays / yearTotalDays) * 100;

            // 计算本月进度
            const monthStart = new Date(today.getFullYear(), today.getMonth(), 1);
            const monthEnd = new Date(today.getFullYear(), today.getMonth() + 1, 1);
            const monthTotalDays = Math.floor((monthEnd - monthStart) / (1000 * 60 * 60 * 24));
            const monthPassedDays = today.getDate();
            const monthProgress = (monthPassedDays / monthTotalDays) * 100;

            // 更新显示
            updateProgressBar('lifeProgressBar', 'lifeProgressText', lifeProgress);
            updateProgressBar('yearProgressBar', 'yearProgressText', yearProgress);
            updateProgressBar('monthProgressBar', 'monthProgressText', monthProgress);

            document.getElementById('currentAge').textContent = currentAge;
            document.getElementById('remainingYears').textContent = remainingYears;
            document.getElementById('livedDays').textContent = livedDays.toLocaleString();
            document.getElementById('remainingDays').textContent = remainingDays.toLocaleString();

            document.getElementById('yearPassed').textContent = yearPassedDays;
            document.getElementById('yearRemaining').textContent = yearTotalDays - yearPassedDays;

            document.getElementById('monthPassed').textContent = monthPassedDays;
            document.getElementById('monthRemaining').textContent = monthTotalDays - monthPassedDays;

            // 生成里程碑
            generateMilestones(currentAge);

            // 显示结果区域
            document.getElementById('progressSection').classList.add('show');
        }

        function updateProgressBar(barId, textId, percentage) {
            const bar = document.getElementById(barId);
            const text = document.getElementById(textId);
            
            setTimeout(() => {
                bar.style.width = percentage + '%';
                text.textContent = percentage.toFixed(1) + '%';
            }, 300);
        }

        function generateMilestones(currentAge) {
            const milestones = [
                { age: 1, desc: '学会走路' },
                { age: 6, desc: '开始上学' },
                { age: 12, desc: '进入青春期' },
                { age: 18, desc: '成年独立' },
                { age: 22, desc: '大学毕业' },
                { age: 25, desc: '事业起步' },
                { age: 30, desc: '而立之年' },
                { age: 35, desc: '事业有成' },
                { age: 40, desc: '不惑之年' },
                { age: 50, desc: '知天命' },
                { age: 60, desc: '花甲之年' },
                { age: 70, desc: '古稀之年' },
                { age: 80, desc: '耄耋之年' }
            ];

            const milestoneGrid = document.getElementById('milestoneGrid');
            milestoneGrid.innerHTML = '';

            milestones.forEach(milestone => {
                const item = document.createElement('div');
                item.className = 'milestone-item';
                if (currentAge >= milestone.age) {
                    item.classList.add('reached');
                }

                item.innerHTML = `
                    <span class="milestone-age">${milestone.age}岁</span>
                    <div class="milestone-desc">${milestone.desc}</div>
                `;

                milestoneGrid.appendChild(item);
            });
        }

        // 页面加载时设置默认值
        window.onload = function() {
            const today = new Date();

            document.getElementById('birthYear').value = defaultBirthYear;
            document.getElementById('birthMonth').value = 6;
            document.getElementById('birthDay').value = 15;
        };
