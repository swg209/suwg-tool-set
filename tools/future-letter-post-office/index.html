        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;

        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: var(--radius-md);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.2);
        }

        .form-group textarea {
            min-height: 200px;
            resize: vertical;
            line-height: 1.6;
        }

        .send-button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: var(--spacing-lg) 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            width: 100%;
        }

        .send-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .letters-list {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
        }

        .letter-item {
            background: #f8f9fa;
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            margin-bottom: 15px;
            border-left: 5px solid #4ecdc4;
        }

        .letter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .letter-recipient {
            font-weight: bold;
            color: var(--text-primary);
        }

        .letter-date {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .letter-preview {
            color: #555;
            font-style: italic;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .delete-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 12px;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: var(--radius-md);
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
            display: none;
        }

        .footer {
            text-align: center;
            padding: var(--spacing-lg);
            color: var(--text-secondary);
            font-size: 14px;
            border-top: 1px solid #eee;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: var(--spacing-md);
                margin: var(--spacing-sm);
            }
        }
    </style>

    <!-- JavaScript -->
    <script src="../../shared/js/utils.js"></script>
    <script>
        // 工具特定的JavaScript代码
        class ToolApp {
            constructor() {
                this.init();
            }

            init() {
                this.setupEventListeners();
            }

            setupEventListeners() {
                document.getElementById('processBtn').addEventListener('click', () => this.process());
                document.getElementById('clearBtn').addEventListener('click', () => this.clear());
                document.getElementById('copyBtn').addEventListener('click', () => this.copyResult());
                
                // 实时处理（可选）
                document.getElementById('input').addEventListener('input', 
                    ToolUtils.debounce(() => this.process(), 300)
                );
            }

            process() {
                const input = document.getElementById('input').value;
                const result = this.processInput(input);
                this.displayResult(result);
            }

            processInput(input) {
                
        let letters = JSON.parse(localStorage.getItem('futureLetters') || '[]');

        // 设置最小日期为今天
        document.getElementById('sendDate').min = new Date().toISOString().split('T')[0];

        document.getElementById('letterForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const letter = {
                id: Date.now(),
                recipient: document.getElementById('recipient').value,
                email: document.getElementById('email').value,
                sendDate: document.getElementById('sendDate').value,
                subject: document.getElementById('subject').value,
                content: document.getElementById('content').value,
                createdAt: new Date().toISOString()
            };

            letters.push(letter);
            localStorage.setItem('futureLetters', JSON.stringify(letters));
            
            // 显示成功消息
            document.getElementById('successMessage').style.display = 'block';
            setTimeout(() => {
                document.getElementById('successMessage').style.display = 'none';
            }, 3000);

            // 重置表单
            this.reset();
            
            // 更新列表
            renderLetters();
        });

        function renderLetters() {
            const container = document.getElementById('lettersList');
            
            if (letters.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #999; padding: 20px;">还没有投递任何信件</p>';
                return;
            }

            // 按发送日期排序
            const sortedLetters = letters.sort((a, b) => new Date(a.sendDate) - new Date(b.sendDate));

            container.innerHTML = sortedLetters.map(letter => {
                const sendDate = new Date(letter.sendDate);
                const today = new Date();
                const isToday = sendDate.toDateString() === today.toDateString();
                const isPast = sendDate < today;
                
                return `
                    <div class="letter-item">
                        <div class="letter-header">
                            <div class="letter-recipient">📧 ${letter.recipient}</div>
                            <div>
                                <span class="letter-date">
                                    ${isToday ? '🔔 今天发送' : isPast ? '⏰ 已过期' : '📅 ' + letter.sendDate}
                                </span>
                                <button class="delete-btn" onclick="deleteLetter(${letter.id})">删除</button>
                            </div>
                        </div>
                        <div class="letter-preview">${letter.subject}</div>
                        <div class="letter-preview" style="font-size: 12px; margin-top: 5px;">
                            ${letter.content.substring(0, 50)}${letter.content.length > 50 ? '...' : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function deleteLetter(id) {
            if (confirm('确定要删除这封信件吗？')) {
                letters = letters.filter(letter => letter.id !== id);
                localStorage.setItem('futureLetters', JSON.stringify(letters));
                renderLetters();
            }
        }

        // 检查今天是否有要发送的信件
        function checkTodayLetters() {
            const today = new Date().toDateString();
            const todayLetters = letters.filter(letter => 
                new Date(letter.sendDate).toDateString() === today
            );

            if (todayLetters.length > 0) {
                const message = `今天有 ${todayLetters.length} 封信件要发送！\n\n` +
                    todayLetters.map(letter => `📧 给 ${letter.recipient}: ${letter.subject}`).join('\n') +
                    '\n\n请手动发送这些邮件到对应的邮箱地址。';
                
                alert(message);
            }
        }

        // 页面加载时检查
        window.onload = function() {
            renderLetters();
            checkTodayLetters();
        };
    
                return input;
            }

            displayResult(result) {
                document.getElementById('resultContent').textContent = result;
            }

            clear() {
                document.getElementById('input').value = '';
                document.getElementById('resultContent').textContent = '处理结果将在这里显示...';
            }

            copyResult() {
                const result = document.getElementById('resultContent').textContent;
                if (result && result !== '处理结果将在这里显示...') {
                    ToolUtils.copyToClipboard(result);
                } else {
                    ToolUtils.showToast('没有可复制的内容', 'warning');
                }
            }
        }

        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            new ToolApp();
        });
    </script>
