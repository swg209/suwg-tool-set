    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--text-primary);
            line-height: 1.6;
            padding: var(--spacing-lg);
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57, #ff9ff3);
            background-size: 400% 400%;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
            font-size: 2.5em;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .main-content {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            align-items: flex-start;
        }

        .settings {
            flex: 1;
            min-width: 300px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 25px;
            border-radius: var(--radius-lg);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .settings h2 {
            margin-bottom: 15px;
            color: white;
            font-size: 1.4em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: var(--radius-md);
            font-size: 16px;
            resize: vertical;
            min-height: 200px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1), 0 0 0 3px rgba(255, 255, 255, 0.3);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 15px;
            width: 100%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        button:disabled {
            background: linear-gradient(135deg, #bdc3c7 0%, #95a5a6 100%);
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .lottery-container {
            flex: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .wheel-wrapper {
            position: relative;
            width: 450px;
            height: 450px;
            margin: var(--spacing-lg) 0;
        }
        
        .wheel-pointer {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 120px solid #e74c3c;
            transform: translate(-20px, -120px);
            transform-origin: center bottom;
            z-index: 10;
            filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.3));
        }

        .wheel-pointer::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: -15px;
            width: 30px;
            height: 30px;
            background: #e74c3c;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .lottery-wheel {
            position: relative;
            width: 100%;
            height: 100%;
            border: 8px solid var(--bg-card);
            border-radius: 50%;
            transition: transform 4s cubic-bezier(0.25, 0.1, 0.25, 1);
            background-color: #ecf0f1;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2), inset 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .lottery-wheel::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
            border: 4px solid white;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }
        
        .prize-item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-origin: center center;
            overflow: hidden;
        }

        .prize-item .prize-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: center center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-weight: bold;
            color: white;
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            line-height: 1.2;
            padding: 5px;
            word-wrap: break-word;
            hyphens: auto;
            white-space: nowrap;
            width: 120px;
            height: 30px;
        }
        
        #start-btn {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            margin-top: 20px;
            width: auto;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 30px;
        }

        #start-btn:hover {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
        }

        #result-display {
            margin-top: 25px;
            padding: var(--spacing-lg) 30px;
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            color: white;
            border-radius: var(--radius-lg);
            text-align: center;
            font-size: 1.3em;
            font-weight: bold;
            display: none;
            min-width: 300px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            animation: resultPulse 2s ease-in-out infinite;
        }

        @keyframes resultPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 14px;
            color: #7f8c8d;
            padding-top: 20px;
            border-top: 1px solid #ecf0f1;
        }

        .spinning {
            animation: spin 0.5s linear infinite;
        }

        @keyframes spin {
            from { transform: translate(-20px, -120px) rotate(0deg); }
            to { transform: translate(-20px, -120px) rotate(360deg); }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .wheel-wrapper {
                width: 350px;
                height: 350px;
            }
            
            .container {
                padding: var(--spacing-lg);
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>

    <script src="../../shared/js/utils.js"></script>
    <script>
        // 工具特定的JavaScript代码
        class ToolApp {
            constructor() {
                this.init();
            }

            init() {
                this.setupEventListeners();
            }

            setupEventListeners() {
                document.getElementById('processBtn').addEventListener('click', () => this.process());
                document.getElementById('clearBtn').addEventListener('click', () => this.clear());
                document.getElementById('copyBtn').addEventListener('click', () => this.copyResult());
                
                // 实时处理（可选）
                document.getElementById('input').addEventListener('input', 
                    ToolUtils.debounce(() => this.process(), 300)
                );
            }

            process() {
                const input = document.getElementById('input').value;
                const result = this.processInput(input);
                this.displayResult(result);
            }

            processInput(input) {
                
        document.addEventListener('DOMContentLoaded', () => {
            const setupBtn = document.getElementById('setup-btn');
            const startBtn = document.getElementById('start-btn');
            const prizeListInput = document.getElementById('prize-list');
            const wheel = document.getElementById('lottery-wheel');
            const resultDisplay = document.getElementById('result-display');
            const wheelPointer = document.getElementById('wheel-pointer');
            
            let prizes = [];
            let currentRotation = 0;
            let isSpinning = false;

            function setupWheel() {
                const prizeText = prizeListInput.value;
                prizes = prizeText.split('\n').filter(p => p.trim() !== '');

                if (prizes.length < 2) {
                    alert('请至少设置两个奖项！');
                    startBtn.disabled = true;
                    return;
                }

                wheel.innerHTML = '';
                const prizeCount = prizes.length;
                const anglePerItem = 360 / prizeCount;
                
                // 更丰富的颜色搭配
                const colors = [
                    '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', 
                    '#FECA57', '#FF9FF3', '#54A0FF', '#5F27CD',
                    '#00D2D3', '#FF9F43', '#EE5A24', '#0FB9B1',
                    '#A55EEA', '#26DE81', '#FD79A8', '#FDCB6E'
                ];

                prizes.forEach((prize, index) => {
                    const item = document.createElement('div');
                    item.className = 'prize-item';
                    
                    const startAngle = index * anglePerItem;
                    const endAngle = (index + 1) * anglePerItem;
                    
                    // 使用SVG创建准确的扇形
                    const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                    svg.style.position = 'absolute';
                    svg.style.top = '0';
                    svg.style.left = '0';
                    svg.style.width = '100%';
                    svg.style.height = '100%';
                    svg.setAttribute('viewBox', '0 0 200 200');
                    
                    const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                    
                    // 计算扇形路径
                    const centerX = 100;
                    const centerY = 100;
                    const radius = 95;
                    
                    const startAngleRad = (startAngle - 90) * Math.PI / 180;
                    const endAngleRad = (endAngle - 90) * Math.PI / 180;
                    
                    const x1 = centerX + radius * Math.cos(startAngleRad);
                    const y1 = centerY + radius * Math.sin(startAngleRad);
                    const x2 = centerX + radius * Math.cos(endAngleRad);
                    const y2 = centerY + radius * Math.sin(endAngleRad);
                    
                    const largeArcFlag = anglePerItem > 180 ? 1 : 0;
                    
                    const pathData = `M ${centerX} ${centerY} L ${x1} ${y1} A ${radius} ${radius} 0 ${largeArcFlag} 1 ${x2} ${y2} Z`;
                    
                    path.setAttribute('d', pathData);
                    path.setAttribute('fill', colors[index % colors.length]);
                    path.setAttribute('stroke', '#fff');
                    path.setAttribute('stroke-width', '2');
                    
                    svg.appendChild(path);
                    item.appendChild(svg);

                    const text = document.createElement('div');
                    text.className = 'prize-text';
                    text.textContent = prize;
                    
                    // 计算文字位置
                    const textAngle = startAngle + anglePerItem / 2;
                    const textRadius = 65;
                    const textAngleRad = (textAngle - 90) * Math.PI / 180;
                    const textX = 50 + (textRadius / 100) * 50 * Math.cos(textAngleRad);
                    const textY = 50 + (textRadius / 100) * 50 * Math.sin(textAngleRad);
                    
                    text.style.left = `${textX}%`;
                    text.style.top = `${textY}%`;
                    text.style.transform = `translate(-50%, -50%) rotate(${textAngle}deg)`;
                    
                    // 根据奖项数量调整字体大小
                    if (prizeCount > 8) {
                        text.style.fontSize = '11px';
                    } else if (prizeCount > 6) {
                        text.style.fontSize = '12px';
                    } else if (prizeCount > 4) {
                        text.style.fontSize = '13px';
                    } else {
                        text.style.fontSize = '14px';
                    }
                    
                    // 如果角度太小，让文字竖直显示
                    if (anglePerItem < 45) {
                        text.style.transform = `translate(-50%, -50%) rotate(${textAngle + 90}deg)`;
                        text.style.writingMode = 'vertical-rl';
                        text.style.textOrientation = 'mixed';
                    }

                    item.appendChild(text);
                    wheel.appendChild(item);
                });

                startBtn.disabled = false;
                resultDisplay.style.display = 'none';
                resultDisplay.textContent = '';
            }

            function startLottery() {
                if (prizes.length === 0) {
                    alert('请先设置奖项！');
                    return;
                }

                if (isSpinning) return;

                isSpinning = true;
                startBtn.disabled = true;
                setupBtn.disabled = true;
                resultDisplay.style.display = 'none';

                // 指针动画 - 让指针自身旋转
                wheelPointer.style.animation = 'spin 0.1s linear infinite';
                wheelPointer.style.transformOrigin = 'center bottom';

                const prizeCount = prizes.length;
                const winnerIndex = Math.floor(Math.random() * prizeCount);
                const anglePerItem = 360 / prizeCount;

                // 增加旋转圈数和随机性
                const randomRotations = 6 + Math.floor(Math.random() * 4); 
                
                // 计算最终角度 - 让指针指向获奖扇形的中心
                // 由于指针在12点钟方向，需要计算相对于12点钟的角度
                const targetAngle = winnerIndex * anglePerItem + anglePerItem / 2;
                const finalAngle = 360 - targetAngle; // 转盘需要反向旋转
                
                const totalRotation = 360 * randomRotations + finalAngle;
                
                currentRotation += totalRotation;
                
                wheel.style.transform = `rotate(${currentRotation}deg)`;

                // 停止指针动画并显示结果
                setTimeout(() => {
                    wheelPointer.style.animation = 'none';
                    wheelPointer.style.transform = 'translate(-20px, -120px) rotate(0deg)';
                    const winnerText = prizes[winnerIndex];
                    resultDisplay.innerHTML = `🎉 恭喜你抽中了: <br><strong>${winnerText}</strong>`;
                    resultDisplay.style.display = 'block';
                    
                    // 重新启用按钮
                    setTimeout(() => {
                        startBtn.disabled = false;
                        setupBtn.disabled = false;
                        isSpinning = false;
                    }, 1000);
                }, 4000);
            }

            setupBtn.addEventListener('click', setupWheel);
            startBtn.addEventListener('click', startLottery);

            // 初始化转盘
            setupWheel();
        });
    
                return input;
            }

            displayResult(result) {
                document.getElementById('resultContent').textContent = result;
            }

            clear() {
                document.getElementById('input').value = '';
                document.getElementById('resultContent').textContent = '处理结果将在这里显示...';
            }

            copyResult() {
                const result = document.getElementById('resultContent').textContent;
                if (result && result !== '处理结果将在这里显示...') {
                    ToolUtils.copyToClipboard(result);
                } else {
                    ToolUtils.showToast('没有可复制的内容', 'warning');
                }
            }
        }

        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            new ToolApp();
        });
    </script>
