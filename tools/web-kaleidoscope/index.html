                            <rect x="3" y="3" width="14" height="14" rx="2" stroke="currentColor" stroke-width="2"/>

                            <rect x="3" y="3" width="14" height="14" rx="2" stroke="currentColor" stroke-width="2"/>

                    <div class="container">
                        <canvas id="kaleidoscope"></canvas>

        <div class="control-group">

    <!-- JavaScript -->
    <script src="../../shared/js/utils.js"></script>
    <script>
        // 工具特定的JavaScript代码
        class ToolApp {
            constructor() {
                this.init();
            }

            init() {
                this.setupEventListeners();
            }

            setupEventListeners() {
                document.getElementById('processBtn').addEventListener('click', () => this.process());
                document.getElementById('clearBtn').addEventListener('click', () => this.clear());
                document.getElementById('copyBtn').addEventListener('click', () => this.copyResult());
                
                // 实时处理（可选）
                document.getElementById('input').addEventListener('input', 
                    ToolUtils.debounce(() => this.process(), 300)
                );
            }

            process() {
                const input = document.getElementById('input').value;
                const result = this.processInput(input);
                this.displayResult(result);
            }

            processInput(input) {
                
        const canvas = document.getElementById('kaleidoscope');
        const ctx = canvas.getContext('2d');
        const title = document.getElementById('title');

        let width, height, centerX, centerY;
        let mouseX = 0, mouseY = 0;
        let particles = [];
        let isMouseMoving = false;
        let lastMoveTime = 0;

        let symmetryCount = 6;
        let trailLength = 50;
        let particleSize = 3;
        let currentColor = '#ff6b6b';

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.life = trailLength;
                this.maxLife = trailLength;
                this.size = particleSize;
            }

            update() {
                this.life--;
                return this.life > 0;
            }

            draw() {
                const alpha = this.life / this.maxLife;
                ctx.save();
                ctx.globalAlpha = alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * alpha, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        function resizeCanvas() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            centerX = width / 2;
            centerY = height / 2;
        }

        function addParticle(x, y) {
            const particle = new Particle(x, y, currentColor);
            particles.push(particle);

            for (let i = 0; i < symmetryCount; i++) {
                const angle = (i * 2 * Math.PI) / symmetryCount;
                const relativeX = x - centerX;
                const relativeY = y - centerY;
                
                const rotatedX = relativeX * Math.cos(angle) - relativeY * Math.sin(angle);
                const rotatedY = relativeX * Math.sin(angle) + relativeY * Math.cos(angle);
                
                const symmetricParticle = new Particle(
                    centerX + rotatedX,
                    centerY + rotatedY,
                    currentColor
                );
                particles.push(symmetricParticle);

                const mirroredParticle = new Particle(
                    centerX - rotatedX,
                    centerY - rotatedY,
                    currentColor
                );
                particles.push(mirroredParticle);
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, width, height);

            particles = particles.filter(particle => {
                const alive = particle.update();
                if (alive) {
                    particle.draw();
                }
                return alive;
            });

            const now = Date.now();
            if (now - lastMoveTime > 100) {
                isMouseMoving = false;
            }

            if (particles.length === 0 && !isMouseMoving) {
                title.classList.remove('hide-title');
            } else {
                title.classList.add('hide-title');
            }

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resizeCanvas);
        
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            isMouseMoving = true;
            lastMoveTime = Date.now();
            
            addParticle(mouseX, mouseY);
        });

        document.getElementById('symmetry').addEventListener('input', (e) => {
            symmetryCount = parseInt(e.target.value);
            document.getElementById('symmetryValue').textContent = symmetryCount;
        });

        document.getElementById('trail').addEventListener('input', (e) => {
            trailLength = parseInt(e.target.value);
            document.getElementById('trailValue').textContent = trailLength;
        });

        document.getElementById('size').addEventListener('input', (e) => {
            particleSize = parseInt(e.target.value);
            document.getElementById('sizeValue').textContent = particleSize;
        });

        document.getElementById('color').addEventListener('input', (e) => {
            currentColor = e.target.value;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            mouseX = touch.clientX;
            mouseY = touch.clientY;
            isMouseMoving = true;
            lastMoveTime = Date.now();
            
            addParticle(mouseX, mouseY);
        });

        resizeCanvas();
        animate();

        let hue = 0;
        setInterval(() => {
            if (isMouseMoving) {
                hue += 2;
                if (hue >= 360) hue = 0;
                currentColor = `hsl(${hue}, 70%, 60%)`;
                document.getElementById('color').value = currentColor;
            }
        }, 100);
    
                return input;
            }

            displayResult(result) {
                document.getElementById('resultContent').textContent = result;
            }

            clear() {
                document.getElementById('input').value = '';
                document.getElementById('resultContent').textContent = '处理结果将在这里显示...';
            }

            copyResult() {
                const result = document.getElementById('resultContent').textContent;
                if (result && result !== '处理结果将在这里显示...') {
                    ToolUtils.copyToClipboard(result);
                } else {
                    ToolUtils.showToast('没有可复制的内容', 'warning');
                }
            }
        }

        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            new ToolApp();
        });
    </script>
