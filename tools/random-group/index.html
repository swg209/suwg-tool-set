        class RandomGroupGenerator {
            constructor() {
                this.nameInput = document.getElementById('nameInput');
                this.settingValue = document.getElementById('settingValue');
                this.settingLabel = document.getElementById('settingLabel');
                this.randomSeed = document.getElementById('randomSeed');
                this.generateBtn = document.getElementById('generateBtn');
                this.groupsContainer = document.getElementById('groupsContainer');
                this.stats = document.getElementById('stats');
                
                this.currentMode = 'groups';
                
                this.init();
            }

            init() {
                this.setupEventListeners();
            }

            setupEventListeners() {
                // 模式切换
                document.querySelectorAll('.mode-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentMode = e.target.dataset.mode;
                        this.updateSettingLabel();
                    });
                });

                // 生成分组
                this.generateBtn.addEventListener('click', () => {
                    this.generateGroups();
                });

                // 实时更新
                this.nameInput.addEventListener('input', () => {
                    this.updateStats();
                });
            }

            updateSettingLabel() {
                if (this.currentMode === 'groups') {
                    this.settingLabel.textContent = '组数';
                    this.settingValue.value = '2';
                } else {
                    this.settingLabel.textContent = '每组人数';
                    this.settingValue.value = '3';
                }
            }

            updateStats() {
                const names = this.getNames();
                document.getElementById('totalPeople').textContent = names.length;
            }

            getNames() {
                return this.nameInput.value
                    .split('\n')
                    .map(name => name.trim())
                    .filter(name => name.length > 0);
            }

            shuffleArray(array, seed = null) {
                const arr = [...array];
                
                if (seed) {
                    // 使用种子的简单随机数生成器
                    let seedValue = this.hashCode(seed);
                    const seededRandom = () => {
                        seedValue = (seedValue * 9301 + 49297) % 233280;
                        return seedValue / 233280;
                    };
                    
                    for (let i = arr.length - 1; i > 0; i--) {
                        const j = Math.floor(seededRandom() * (i + 1));
                        [arr[i], arr[j]] = [arr[j], arr[i]];
                    }
                } else {
                    // 标准Fisher-Yates洗牌算法
                    for (let i = arr.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [arr[i], arr[j]] = [arr[j], arr[i]];
                    }
                }
                
                return arr;
            }

            hashCode(str) {
                let hash = 0;
                for (let i = 0; i < str.length; i++) {
                    const char = str.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash; // 转换为32位整数
                }
                return Math.abs(hash);
            }

            generateGroups() {
                const names = this.getNames();
                
                if (names.length === 0) {
                    alert('请输入至少一个人员姓名');
                    return;
                }

                const settingValue = parseInt(this.settingValue.value);
                if (!settingValue || settingValue < 1) {
                    alert('请输入有效的数值');
                    return;
                }

                const seed = this.randomSeed.value.trim() || null;
                const shuffledNames = this.shuffleArray(names, seed);
                
                let groups = [];
                
                if (this.currentMode === 'groups') {
                    // 按组数分组
                    const groupCount = Math.min(settingValue, names.length);
                    groups = this.divideIntoGroups(shuffledNames, groupCount);
                } else {
                    // 按组大小分组
                    const groupSize = settingValue;
                    groups = this.divideBySize(shuffledNames, groupSize);
                }

                this.displayGroups(groups);
                this.updateFinalStats(names.length, groups.length);
            }

            divideIntoGroups(names, groupCount) {
                const groups = Array.from({ length: groupCount }, () => []);
                
                names.forEach((name, index) => {
                    groups[index % groupCount].push(name);
                });
                
                return groups;
            }

            divideBySize(names, groupSize) {
                const groups = [];
                
                for (let i = 0; i < names.length; i += groupSize) {
                    groups.push(names.slice(i, i + groupSize));
                }
                
                return groups;
            }

            displayGroups(groups) {
                this.groupsContainer.innerHTML = '';
                
                groups.forEach((group, index) => {
                    const groupCard = document.createElement('div');
                    groupCard.className = 'group-card';
                    groupCard.style.animationDelay = `${index * 0.1}s`;
                    
                    const groupTitle = document.createElement('div');
                    groupTitle.className = 'group-title';
                    groupTitle.textContent = `第 ${index + 1} 组 (${group.length}人)`;
                    
                    const membersList = document.createElement('ul');
                    membersList.className = 'group-members';
                    
                    group.forEach(member => {
                        const memberItem = document.createElement('li');
                        memberItem.className = 'group-member';
                        memberItem.textContent = member;
                        membersList.appendChild(memberItem);
                    });
                    
                    groupCard.appendChild(groupTitle);
                    groupCard.appendChild(membersList);
                    this.groupsContainer.appendChild(groupCard);
                });
            }

            updateFinalStats(totalPeople, totalGroups) {
                document.getElementById('totalPeople').textContent = totalPeople;
                document.getElementById('totalGroups').textContent = totalGroups;
                document.getElementById('avgSize').textContent = (totalPeople / totalGroups).toFixed(1);
                this.stats.style.display = 'block';
            }
        }
