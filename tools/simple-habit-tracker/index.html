    <style>
        * {
            margin: 0;

        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: var(--spacing-lg);
            color: var(--text-primary);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;

        .header {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);

        .header h1 {
            font-size: 2.5em;

        .content {

        .habit-form {
            background: #f8f9fa;

        }

        .form-group {
            display: flex;
            gap: 15px;
            align-items: end;
            flex-wrap: wrap;
        }

        .input-group {
            flex: 1;
            min-width: 200px;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;

        .input-group input, .input-group select {
            width: 100%;

        }

        .habit-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .checkin-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: var(--spacing-md) 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .checkin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.3);
        }

        .checkin-btn.checked {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
        }

        .delete-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 12px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: var(--radius-md);
            text-align: center;
            flex: 1;
            min-width: 120px;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #4ecdc4;
            display: block;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9em;
            margin-top: 5px;
        }

        .heatmap-container {
            background: #f8f9fa;
            padding: var(--spacing-lg);
            border-radius: var(--radius-md);
            overflow-x: auto;
        }

        .heatmap-title {
            font-weight: bold;
            margin-bottom: 15px;
            color: var(--text-primary);
            text-align: center;
        }

        .heatmap {
            display: grid;
            grid-template-columns: repeat(53, 12px);
            gap: 2px;
            justify-content: center;
            margin-bottom: 15px;
        }

        .heatmap-cell {
            width: 12px;
            height: 12px;
            background: #eee;
            border-radius: 2px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .heatmap-cell.level-1 {
            background: #c6e48b;
        }

        .heatmap-cell.level-2 {
            background: #7bc96f;
        }

        .heatmap-cell.level-3 {
            background: #239a3b;
        }

        .heatmap-cell.level-4 {
            background: #196127;
        }

        .heatmap-cell:hover {
            transform: scale(1.2);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .heatmap-legend {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .legend-item {
            width: 12px;
            height: 12px;
            border-radius: 2px;
        }

        .no-habits {
            text-align: center;
            color: var(--text-secondary);
            font-size: 1.1em;
            padding: 40px;
        }

        .footer {
            text-align: center;
            padding: var(--spacing-lg);
            color: var(--text-secondary);
            font-size: 0.9em;
            border-top: 1px solid #eee;
        }

        @media (max-width: 768px) {
            .content {
                padding: var(--spacing-lg);
            }
            
            .form-group {
                flex-direction: column;
            }
            
            .habit-header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .habit-actions {
                justify-content: center;
            }
            
            .heatmap {
                grid-template-columns: repeat(26, 12px);
            }
        }
    </style>

    <script src="../../shared/js/utils.js"></script>
    <script>
        // 工具特定的JavaScript代码
        class ToolApp {
            constructor() {
                this.init();
            }

            init() {
                this.setupEventListeners();
            }

            setupEventListeners() {
                document.getElementById('processBtn').addEventListener('click', () => this.process());
                document.getElementById('clearBtn').addEventListener('click', () => this.clear());
                document.getElementById('copyBtn').addEventListener('click', () => this.copyResult());
                
                // 实时处理（可选）
                document.getElementById('input').addEventListener('input', 
                    ToolUtils.debounce(() => this.process(), 300)
                );
            }

            process() {
                const input = document.getElementById('input').value;
                const result = this.processInput(input);
                this.displayResult(result);
            }

            processInput(input) {
                
        let habits = JSON.parse(localStorage.getItem('habits')) || [];

        function addHabit() {
            const name = document.getElementById('habitName').value.trim();
            const category = document.getElementById('habitCategory').value;

            if (!name) {
                alert('请输入习惯名称！');
                return;
            }

            const habit = {
                id: Date.now().toString(),
                name: name,
                category: category,
                createdAt: new Date().toISOString(),
                checkins: []
            };

            habits.push(habit);
            saveHabits();
            renderHabits();

            document.getElementById('habitName').value = '';
        }

        function deleteHabit(habitId) {
            if (confirm('确定要删除这个习惯吗？')) {
                habits = habits.filter(h => h.id !== habitId);
                saveHabits();
                renderHabits();
            }
        }

        function toggleCheckin(habitId) {
            const today = new Date().toDateString();
            const habit = habits.find(h => h.id === habitId);
            
            if (!habit) return;

            const existingCheckin = habit.checkins.findIndex(c => 
                new Date(c).toDateString() === today
            );

            if (existingCheckin >= 0) {
                habit.checkins.splice(existingCheckin, 1);
            } else {
                habit.checkins.push(new Date().toISOString());
            }

            saveHabits();
            renderHabits();
        }

        function saveHabits() {
            localStorage.setItem('habits', JSON.stringify(habits));
        }

        function renderHabits() {
            const container = document.getElementById('habitsList');
            
            if (habits.length === 0) {
                container.innerHTML = `
                    <div class="no-habits">
                        还没有添加任何习惯，开始你的第一个好习惯吧！ 🌱
                    </div>
                `;
                return;
            }

            container.innerHTML = habits.map(habit => {
                const today = new Date().toDateString();
                const isCheckedToday = habit.checkins.some(c => 
                    new Date(c).toDateString() === today
                );

                const totalDays = Math.ceil((Date.now() - new Date(habit.createdAt)) / (1000 * 60 * 60 * 24));
                const checkedDays = habit.checkins.length;
                const streakDays = calculateStreak(habit.checkins);
                const completionRate = totalDays > 0 ? Math.round((checkedDays / totalDays) * 100) : 0;

                return `
                    <div class="habit-card">
                        <div class="habit-header">
                            <div class="habit-info">
                                <div class="habit-name">${habit.name}</div>
                                <div class="habit-meta">
                                    ${habit.category} • 创建于 ${new Date(habit.createdAt).toLocaleDateString()}
                                </div>
                            </div>
                            <div class="habit-actions">
                                <button class="checkin-btn ${isCheckedToday ? 'checked' : ''}" 
                                        onclick="toggleCheckin('${habit.id}')">
                                    ${isCheckedToday ? '✓ 已打卡' : '打卡'}
                                </button>
                                <button class="delete-btn" onclick="deleteHabit('${habit.id}')">删除</button>
                            </div>
                        </div>

                        <div class="stats">
                            <div class="stat-item">
                                <span class="stat-value">${checkedDays}</span>
                                <div class="stat-label">总打卡</div>
                            </div>
                            <div class="stat-item">
                                <span class="stat-value">${streakDays}</span>
                                <div class="stat-label">连续天数</div>
                            </div>
                            <div class="stat-item">
                                <span class="stat-value">${completionRate}%</span>
                                <div class="stat-label">完成率</div>
                            </div>
                        </div>

                        <div class="heatmap-container">
                            <div class="heatmap-title">📊 打卡热力图 (最近一年)</div>
                            ${generateHeatmap(habit.checkins)}
                            <div class="heatmap-legend">
                                <span>少</span>
                                <div class="legend-item" style="background: #eee;"></div>
                                <div class="legend-item" style="background: #c6e48b;"></div>
                                <div class="legend-item" style="background: #7bc96f;"></div>
                                <div class="legend-item" style="background: #239a3b;"></div>
                                <div class="legend-item" style="background: #196127;"></div>
                                <span>多</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function calculateStreak(checkins) {
            if (checkins.length === 0) return 0;

            const sortedDates = checkins
                .map(c => new Date(c).toDateString())
                .sort((a, b) => new Date(b) - new Date(a));

            let streak = 0;
            let currentDate = new Date();
            
            for (let i = 0; i < sortedDates.length; i++) {
                const checkinDate = new Date(sortedDates[i]);
                const daysDiff = Math.floor((currentDate - checkinDate) / (1000 * 60 * 60 * 24));
                
                if (daysDiff === streak) {
                    streak++;
                    currentDate = new Date(checkinDate);
                    currentDate.setDate(currentDate.getDate() - 1);
                } else if (daysDiff === streak + 1 && streak === 0) {
                    streak++;
                    currentDate = new Date(checkinDate);
                    currentDate.setDate(currentDate.getDate() - 1);
                } else {
                    break;
                }
            }

            return streak;
        }

        function generateHeatmap(checkins) {
            const today = new Date();
            const oneYearAgo = new Date(today);
            oneYearAgo.setFullYear(oneYearAgo.getFullYear() - 1);

            const checkinDates = checkins.map(c => new Date(c).toDateString());
            const heatmapData = [];

            for (let d = new Date(oneYearAgo); d <= today; d.setDate(d.getDate() + 1)) {
                const dateStr = d.toDateString();
                const count = checkinDates.filter(cd => cd === dateStr).length;
                heatmapData.push({
                    date: new Date(d),
                    count: count
                });
            }

            const maxCount = Math.max(...heatmapData.map(d => d.count), 1);
            
            return `
                <div class="heatmap">
                    ${heatmapData.map(day => {
                        let level = 0;
                        if (day.count > 0) {
                            level = Math.min(4, Math.ceil((day.count / maxCount) * 4));
                        }
                        
                        return `<div class="heatmap-cell ${level > 0 ? 'level-' + level : ''}" 
                                     title="${day.date.toLocaleDateString()}: ${day.count}次打卡"></div>`;
                    }).join('')}
                </div>
            `;
        }

        // 支持回车键添加习惯
        document.getElementById('habitName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addHabit();
            }
        });

        // 页面加载时渲染习惯
        window.onload = function() {
            renderHabits();
        };
    
                return input;
            }

            displayResult(result) {
                document.getElementById('resultContent').textContent = result;
            }

            clear() {
                document.getElementById('input').value = '';
                document.getElementById('resultContent').textContent = '处理结果将在这里显示...';
            }

            copyResult() {
                const result = document.getElementById('resultContent').textContent;
                if (result && result !== '处理结果将在这里显示...') {
                    ToolUtils.copyToClipboard(result);
                } else {
                    ToolUtils.showToast('没有可复制的内容', 'warning');
                }
            }
        }

        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            new ToolApp();
        });
    </script>
