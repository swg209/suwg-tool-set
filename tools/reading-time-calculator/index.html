    <script>
        // 工具特定的JavaScript代码
        class ToolApp {
            constructor() {
                this.init();
            }

            init() {
                this.setupEventListeners();
            }

            setupEventListeners() {
                document.getElementById('processBtn').addEventListener('click', () => this.process());
                document.getElementById('clearBtn').addEventListener('click', () => this.clear());
                document.getElementById('copyBtn').addEventListener('click', () => this.copyResult());
                
                // 实时处理（可选）
                document.getElementById('input').addEventListener('input', 
                    ToolUtils.debounce(() => this.process(), 300)
                );
            }

            process() {
                const input = document.getElementById('input').value;
                const result = this.processInput(input);
                this.displayResult(result);
            }

            processInput(input) {
                
        // 阅读速度选择变化
        document.getElementById('readingSpeed').addEventListener('change', function() {
            const customSpeedInput = document.getElementById('customSpeed');
            if (this.value === 'custom') {
                customSpeedInput.disabled = false;
                customSpeedInput.focus();
            } else {
                customSpeedInput.disabled = true;
                customSpeedInput.value = this.value;
            }
        });

        // 实时计算
        document.getElementById('textInput').addEventListener('input', function() {
            if (this.value.trim()) {
                calculateReadingTime();
            }
        });

        function calculateReadingTime() {
            const text = document.getElementById('textInput').value.trim();
            
            if (!text) {
                alert('请先输入文章内容');
                return;
            }

            // 获取阅读速度
            const speedSelect = document.getElementById('readingSpeed');
            const customSpeed = document.getElementById('customSpeed');
            let speed = speedSelect.value === 'custom' ? 
                parseInt(customSpeed.value) : parseInt(speedSelect.value);

            // 获取文本类型
            const language = document.getElementById('language').value;

            // 计算文本统计
            const stats = analyzeText(text, language);
            
            // 计算阅读时间
            const readingTimeMinutes = stats.effectiveWords / speed;
            const readingTimeSeconds = readingTimeMinutes * 60;

            // 显示结果
            displayResults(stats, readingTimeMinutes, speed);
        }

        function analyzeText(text, language) {
            // 基本统计
            const charCount = text.length;
            const charCountNoSpaces = text.replace(/\s/g, '').length;
            const paragraphCount = text.split(/\n\s*\n/).filter(p => p.trim()).length;

            let wordCount, effectiveWords;

            if (language === 'chinese') {
                // 中文：按字符计算（排除空格和标点）
                wordCount = text.replace(/[^\u4e00-\u9fa5]/g, '').length;
                effectiveWords = wordCount;
            } else if (language === 'english') {
                // 英文：按单词计算
                wordCount = text.split(/\s+/).filter(word => word.trim()).length;
                effectiveWords = wordCount;
            } else {
                // 混合：中文字符 + 英文单词
                const chineseChars = text.replace(/[^\u4e00-\u9fa5]/g, '').length;
                const englishWords = text.replace(/[\u4e00-\u9fa5]/g, ' ')
                    .split(/\s+/).filter(word => word.trim() && /[a-zA-Z]/.test(word)).length;
                wordCount = chineseChars + englishWords;
                effectiveWords = wordCount;
            }

            return {
                charCount,
                charCountNoSpaces,
                wordCount,
                effectiveWords,
                paragraphCount
            };
        }

        function displayResults(stats, readingTimeMinutes, speed) {
            // 格式化时间显示
            let timeDisplay;
            if (readingTimeMinutes < 1) {
                timeDisplay = Math.ceil(readingTimeMinutes * 60) + ' 秒';
            } else if (readingTimeMinutes < 60) {
                const minutes = Math.floor(readingTimeMinutes);
                const seconds = Math.ceil((readingTimeMinutes - minutes) * 60);
                timeDisplay = seconds > 0 ? `${minutes} 分 ${seconds} 秒` : `${minutes} 分钟`;
            } else {
                const hours = Math.floor(readingTimeMinutes / 60);
                const minutes = Math.ceil(readingTimeMinutes % 60);
                timeDisplay = `${hours} 小时 ${minutes} 分钟`;
            }

            // 更新显示
            document.getElementById('resultTime').textContent = timeDisplay;
            document.getElementById('wordCount').textContent = stats.wordCount.toLocaleString();
            document.getElementById('charCount').textContent = stats.charCount.toLocaleString();
            document.getElementById('paragraphCount').textContent = stats.paragraphCount;
            document.getElementById('readingSpeed').textContent = speed + ' 字/分';

            // 显示不同速度对比
            displayReadingLevels(stats.effectiveWords);

            // 显示结果区域
            document.getElementById('resultSection').style.display = 'block';
            document.getElementById('resultSection').scrollIntoView({ behavior: 'smooth' });
        }

        function displayReadingLevels(effectiveWords) {
            const levels = [
                { name: '慢速阅读', speed: 200, desc: '仔细理解' },
                { name: '普通阅读', speed: 300, desc: '正常速度' },
                { name: '快速阅读', speed: 400, desc: '快速浏览' },
                { name: '专业阅读', speed: 500, desc: '专业人士' },
                { name: '速读高手', speed: 600, desc: '训练有素' }
            ];

            const container = document.getElementById('readingLevels');
            container.innerHTML = levels.map(level => {
                const time = effectiveWords / level.speed;
                let timeStr;
                
                if (time < 1) {
                    timeStr = Math.ceil(time * 60) + ' 秒';
                } else if (time < 60) {
                    const minutes = Math.floor(time);
                    const seconds = Math.ceil((time - minutes) * 60);
                    timeStr = seconds > 0 ? `${minutes}分${seconds}秒` : `${minutes}分钟`;
                } else {
                    const hours = Math.floor(time / 60);
                    const minutes = Math.ceil(time % 60);
                    timeStr = `${hours}小时${minutes}分钟`;
                }

                return `
                    <div class="level-item">
                        <div>
                            <span class="level-name">${level.name}</span>
                            <span style="color: #999; font-size: 12px; margin-left: 10px;">${level.desc}</span>
                        </div>
                        <div class="level-time">${timeStr}</div>
                    </div>
                `;
            }).join('');
        }
    
                return input;
            }

            displayResult(result) {

            }

            clear() {
                document.getElementById('input').value = '';
                document.getElementById('resultContent').textContent = '处理结果将在这里显示...';
            }

            copyResult() {
                const result = document.getElementById('resultContent').textContent;
                if (result && result !== '处理结果将在这里显示...') {
                    ToolUtils.copyToClipboard(result);
                } else {
                    ToolUtils.showToast('没有可复制的内容', 'warning');
                }
            }
        }

        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {

        });
