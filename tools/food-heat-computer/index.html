        .food-grid {

        .food-item {

        .category-title {

            margin: 25px 0 15px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .nutrition-info {
            display: grid;

        .nutrition-label {

        .footer {

        @media (max-width: 768px) {
            .container {

            }
            
            h1 {
                font-size: 2em;
            }
            
            .nutrition-info {
                grid-template-columns: 1fr;
            }
        }
    </style>

    <!-- JavaScript -->
    <script src="../../shared/js/utils.js"></script>
    <script>
        // 工具特定的JavaScript代码
        class ToolApp {
            constructor() {
                this.init();
            }

            init() {
                this.setupEventListeners();
            }

            setupEventListeners() {
                document.getElementById('processBtn').addEventListener('click', () => this.process());
                document.getElementById('clearBtn').addEventListener('click', () => this.clear());
                document.getElementById('copyBtn').addEventListener('click', () => this.copyResult());
                
                // 实时处理（可选）
                document.getElementById('input').addEventListener('input', 
                    ToolUtils.debounce(() => this.process(), 300)
                );
            }

            process() {
                const input = document.getElementById('input').value;
                const result = this.processInput(input);
                this.displayResult(result);
            }

            processInput(input) {
                
        // 食物数据库 - 每100克的热量和营养成分
        const foodDatabase = {
            "主食类": {
                "米饭": { calories: 116, protein: 2.6, fat: 0.3, carbs: 25.9 },
                "面条": { calories: 137, protein: 4.2, fat: 0.5, carbs: 28.5 },
                "馒头": { calories: 223, protein: 7.0, fat: 1.1, carbs: 47.0 },
                "面包": { calories: 312, protein: 8.3, fat: 5.1, carbs: 58.6 },
                "燕麦": { calories: 367, protein: 15.0, fat: 6.7, carbs: 61.0 },
                "红薯": { calories: 99, protein: 1.1, fat: 0.2, carbs: 24.7 },
                "土豆": { calories: 81, protein: 2.0, fat: 0.2, carbs: 17.8 }
            },
            "肉类": {
                "猪肉(瘦)": { calories: 155, protein: 20.3, fat: 7.9, carbs: 0 },
                "牛肉": { calories: 125, protein: 19.9, fat: 4.2, carbs: 0 },
                "鸡胸肉": { calories: 133, protein: 19.4, fat: 5.0, carbs: 0 },
                "鸡蛋": { calories: 144, protein: 13.3, fat: 8.8, carbs: 2.8 },
                "鱼肉": { calories: 104, protein: 17.6, fat: 3.4, carbs: 0 },
                "虾": { calories: 87, protein: 16.4, fat: 1.5, carbs: 0 }
            },
            "蔬菜类": {
                "白菜": { calories: 17, protein: 1.1, fat: 0.1, carbs: 3.4 },
                "菠菜": { calories: 28, protein: 2.6, fat: 0.3, carbs: 4.5 },
                "西红柿": { calories: 15, protein: 0.9, fat: 0.2, carbs: 3.3 },
                "黄瓜": { calories: 15, protein: 0.8, fat: 0.1, carbs: 2.9 },
                "胡萝卜": { calories: 25, protein: 1.0, fat: 0.2, carbs: 6.0 },
                "青椒": { calories: 22, protein: 1.0, fat: 0.2, carbs: 5.4 },
                "西兰花": { calories: 36, protein: 4.1, fat: 0.6, carbs: 4.3 }
            },
            "水果类": {
                "苹果": { calories: 54, protein: 0.2, fat: 0.2, carbs: 13.5 },
                "香蕉": { calories: 93, protein: 1.4, fat: 0.2, carbs: 22.0 },
                "橙子": { calories: 48, protein: 1.0, fat: 0.1, carbs: 11.1 },
                "葡萄": { calories: 54, protein: 0.5, fat: 0.2, carbs: 13.1 },
                "草莓": { calories: 30, protein: 1.0, fat: 0.2, carbs: 7.4 },
                "西瓜": { calories: 25, protein: 0.6, fat: 0.1, carbs: 6.8 },
                "梨": { calories: 51, protein: 0.1, fat: 0.1, carbs: 13.6 }
            },
            "坚果类": {
                "花生": { calories: 298, protein: 12.0, fat: 25.4, carbs: 16.0 },
                "核桃": { calories: 670, protein: 14.9, fat: 64.0, carbs: 9.6 },
                "杏仁": { calories: 562, protein: 22.0, fat: 50.6, carbs: 9.5 },
                "腰果": { calories: 559, protein: 17.3, fat: 46.3, carbs: 26.7 }
            },
            "饮品类": {
                "牛奶": { calories: 54, protein: 3.4, fat: 3.2, carbs: 3.4 },
                "酸奶": { calories: 72, protein: 2.5, fat: 2.7, carbs: 9.3 },
                "豆浆": { calories: 31, protein: 1.8, fat: 1.1, carbs: 3.8 },
                "可乐": { calories: 43, protein: 0, fat: 0, carbs: 10.6 },
                "橙汁": { calories: 45, protein: 0.7, fat: 0.2, carbs: 10.4 }
            }
        };

        // 初始化页面
        function initializePage() {
            populateFoodSelect();
            displayFoodDatabase();
        }

        // 填充食物选择下拉菜单
        function populateFoodSelect() {
            const select = document.getElementById('foodSelect');
            
            Object.keys(foodDatabase).forEach(category => {
                const optgroup = document.createElement('optgroup');
                optgroup.label = category;
                
                Object.keys(foodDatabase[category]).forEach(food => {
                    const option = document.createElement('option');
                    option.value = `${category}|${food}`;
                    option.textContent = food;
                    optgroup.appendChild(option);
                });
                
                select.appendChild(optgroup);
            });
        }

        // 显示食物数据库
        function displayFoodDatabase() {
            const container = document.getElementById('foodDatabase');
            
            Object.keys(foodDatabase).forEach(category => {
                const categoryDiv = document.createElement('div');
                categoryDiv.innerHTML = `<div class="category-title">${category}</div>`;
                
                const foodGrid = document.createElement('div');
                foodGrid.className = 'food-grid';
                
                Object.keys(foodDatabase[category]).forEach(food => {
                    const foodData = foodDatabase[category][food];
                    const foodItem = document.createElement('div');
                    foodItem.className = 'food-item';
                    foodItem.innerHTML = `
                        <div class="food-name">${food}</div>
                        <div class="food-calories">${foodData.calories} 千卡/100克</div>
                    `;
                    foodGrid.appendChild(foodItem);
                });
                
                categoryDiv.appendChild(foodGrid);
                container.appendChild(categoryDiv);
            });
        }

        // 当选择食物时显示营养信息
        document.getElementById('foodSelect').addEventListener('change', function() {
            const value = this.value;
            if (value) {
                const [category, food] = value.split('|');
                const foodData = foodDatabase[category][food];
                
                document.getElementById('caloriesPer100g').textContent = foodData.calories;
                document.getElementById('proteinContent').textContent = foodData.protein;
                document.getElementById('fatContent').textContent = foodData.fat;
                document.getElementById('carbContent').textContent = foodData.carbs;
                
                document.getElementById('foodInfo').style.display = 'block';
            } else {
                document.getElementById('foodInfo').style.display = 'none';
            }
        });

        // 计算热量
        function calculateCalories() {
            const foodSelect = document.getElementById('foodSelect');
            const weightInput = document.getElementById('weightInput');
            const result = document.getElementById('result');
            
            if (!foodSelect.value) {
                alert('请选择食物！');
                return;
            }
            
            const weight = parseFloat(weightInput.value);
            if (!weight || weight <= 0) {
                alert('请输入有效的重量！');
                return;
            }
            
            const [category, food] = foodSelect.value.split('|');
            const foodData = foodDatabase[category][food];
            
            // 计算实际热量和营养成分
            const actualCalories = Math.round((foodData.calories * weight) / 100);
            const actualProtein = Math.round((foodData.protein * weight) / 100 * 10) / 10;
            const actualFat = Math.round((foodData.fat * weight) / 100 * 10) / 10;
            const actualCarbs = Math.round((foodData.carbs * weight) / 100 * 10) / 10;
            
            result.innerHTML = `
                <div style="font-size: 1.5em; margin-bottom: 15px;">
                    ${weight}克 ${food} = ${actualCalories} 千卡
                </div>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 10px; font-size: 0.9em;">
                    <div>蛋白质: ${actualProtein}g</div>
                    <div>脂肪: ${actualFat}g</div>
                    <div>碳水: ${actualCarbs}g</div>
                </div>
            `;
            result.style.display = 'block';
            
            // 滚动到结果
            result.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // 输入框回车键计算
        document.getElementById('weightInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculateCalories();
            }
        });

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initializePage);
    
                return input;
            }

            displayResult(result) {
                document.getElementById('resultContent').textContent = result;
            }

            clear() {
                document.getElementById('input').value = '';
                document.getElementById('resultContent').textContent = '处理结果将在这里显示...';
            }

            copyResult() {
                const result = document.getElementById('resultContent').textContent;
                if (result && result !== '处理结果将在这里显示...') {
                    ToolUtils.copyToClipboard(result);
                } else {
                    ToolUtils.showToast('没有可复制的内容', 'warning');
                }
            }
        }

        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            new ToolApp();
        });
    </script>
